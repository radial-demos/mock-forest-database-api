txt_state_description:
  timestamp: '2017-12-28T17:37:44.807Z'
  value:
    html: >-
      <p>Jalisco has a population of 7,979,530 inhabitants. The state's
      population represents 6.5% of the country's total. It is one of the 6 most
      biodiverse states of the country, counting on an enormous wealth in
      natural capital. The trends of economic growth, urbanization and
      demography of the last years have put pressure on the natural resources
      stock.</p><p>With the purpose of establishing a model for territorial
      planning at the regional level, a model of local governance has been
      proposed in Jalisco which aims to contribute to sustainable rural
      development through various procedures that should be observed at the
      state level in order to reduce emissions through deforestation and
      degradation, through the State REDD + Strategy. This model of governance
      is the Intermunicipal Boards, which are based on the association of
      municipalities that seek to generate a decentralization of environmental
      policy and function as a technical agent, which takes the form of a
      decentralized public body, which has an impact on the territory of the
      municipalities that comprise it. There are 2,357,236 ha of forests and
      forests, which represent 57% of the state's forest area.</p><p>Additional
      information can be found on the <a
      href="http://gcfimpact.org/states?region=14314,states">GCF Impact
      Platform. </a></p>
  citation:
    html: ''
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-13T19:30:15.255Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/jalisco/jalisco_state_program_for_action_on_climate_change.PDF"
      target="_blank"><strong>State Program for Action on Climate
      Change</strong></a><strong> - </strong>Jalisco’s State Program on Climate
      Change was established in 2015 through <a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Jalisco%20Climate%20Action%20Law.pdf">Decree
      25419</a>.The program aims to confront the adverse effects of climate
      change that are currently occurring and prepare for future impacts,
      identify the studies needed to define mitigation goals and the needs of
      the State to build and foster adaptation and mitigation capacities, move
      towards a sustainable, competitive economy with low greenhouse gas
      emissions, and be an instrument to safeguard the health and safety of the
      population, the territory, productive activities and ecosystems.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/jalisco/jalisco_fcpf_carbon_fund_investment_program.pdf"
      target="_blank"><strong>FCPF Carbon Fund Investment Program</strong></a> –
      Through Mexico’s Emissions Reduction Initiative implemented under the
      framework of the Forest Carbon Partnership Facility, Jalisco has developed
      four investment programs to reduce deforestation.</p><p><strong>State
      REDD+ Strategy (EEREDD+)</strong> – Jalisco is in the process of
      finalizing its State REDD+ Strategy in 2017, which is coordinated by the
      state Technical Advisory Committee for the Reduction of Emissions from
      Deforestation and Forest degradation (CTC REDD+).Jalisco State REDD +
      Strategy seeks to guarantee transparency and maximize environmental and
      social benefits.</p><p><br /></p><p><strong>Laws and
      Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/jalisco/jalisco_decree_21657.pdf"
      target="_blank"><strong>Decree 21657</strong></a><strong>
      21/12/2006</strong> <strong>Sustainable Rural Development Law</strong>-
      Provides guidelines for planning, implementing and evaluating of
      sustainable rural development project with a focus on agricultural and
      economic support measures for agriculture and training for
      farmers.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Jalisco%20Climate%20Action%20Law.pdf">Decree
      25419</a> </strong><strong>27/9/2015 State Climate Action Law -
      </strong>Defines the strategy of addressing climate change in Jalisco and
      references actions to reduce deforestation and forest degradation in
      collaboration with the national government, enhance capacity and data
      systems related to deforestation, and identify priority areas for
      restoration.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/jalisco/jalisco_decree_20553.pdf"
      target="_blank"><strong>Decree 20553</strong></a><strong> 20/8/2004
      Sustainable Forest Development Law - </strong>Promotes the conservation,
      protection, restoration, production, cultivation, management and
      utilization of forest ecosystems in the State of Jalisco.</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-07T00:03:43.036Z'
  value:
    html: >-
      <p><strong>Environment and Territorial Development Secretariat
      (SEMADET)</strong> - Designs policies, strategies, measures and actions to
      tackle climate change in the state</p><p><strong>Forestry Directorate of
      SEMADET</strong> - Coordinates MRV, and REDD+ strategy through the REDD+,
      Mitigation and Adaptation Working Groups, and the Interinstitutional
      Commission for Action against Climate Change in the State of
      Jalisco</p><p><strong>Rural Development Secretariat (SEDER)</strong>
      -Designs programs and policies related to agricultural
      development</p><p><strong>REDD+ Working Group of the CICC -
      </strong>Inter-institutional platform developed to validate the Investment
      Programs to reduce deforestation, consisting of more than a dozen state
      secretaries.</p>
  citation:
    html: ''
