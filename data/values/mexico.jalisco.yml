initiatives:
  rows:
    - id: c68dda50-9e35-11e7-936d-a3cde4287d33
      timestamp: '2017-09-26T01:27:33.877Z'
      name:
        value:
          string: Alliance with the Agricultural Sector
      description:
        value:
          html: >-
            <p>In 2016, the Ministry of Rural Development modified its operating
            rules to support the implementation of silvopastoral systems
            (sustainable livestock), aimed at livestock producers who had a
            current Agreement on Payment for Environmental Services (PSA) in the
            forest adjacent to their livestock activity. This year, the concept
            of support is extended to agroforestry systems and other forest
            conservation and / or management requirements are included, in
            addition to the PES; such as the Sustainable Forest Management Plan,
            Environmental Management Unit and Voluntary Conservation Area. As
            part of this effort, the Secretariat signed an agreement with each
            of the Intermunicipal Councils for the Environment of coastal
            basins, which are part of the Emission Reduction Initiative proposed
            by Mexico before the FCPF Carbon Fund, whose purpose is to provide
            technical assistance to the beneficiaries of the program. The
            alliance aims to promote sustainable production, increase resilience
            of rural producers and capture carbon, as well as conserve carbon
            stocks.</p>
      partners:
        value:
          string: >-
            Ministry of Rural Development and Intermunicipal Boards of
            Environment 
      fundingSource:
        value:
          string: Public Financing
      fundingAmount:
        value:
          string: >-
            Phase 1 - $ 1.5 million Mexican pesos to support agricultural
            producers in Jalisco. Phase 2 - Additional support in excess of $1.5
            million pesos for agricultural producers
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Phase 1 investments completed. Phase 2 under evaluation.
    - id: 91671f50-c403-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T21:35:26.149Z'
      name:
        value:
          string: Partnership with the Social Sector
      description:
        value:
          html: >-
            <p>The Secretariats of Development and Social Integration,
            Environment and Territorial Development and the Intermunicipal
            Councils for the Environment of coastal basins of Jalisco signed
            agreements in 2016 and 2017 with the objective of investing in 34
            productive projects for the management and sustainable use of
            resources by women and young people living in areas of high and very
            high marginalization. The alliance with the social sector also seeks
            for these supported projects to provide certain inputs for the
            silvopastoral-agroforestry systems promoted by the agricultural
            sector. In this sense, nurseries were supported by women who produce
            plants of interest to the community, as well as forage and timber
            species that can be sold to farmers; support was also given to young
            people to produce compost. This does not exclude other productive
            activities of women and young people who consider the management and
            sustainable use of local natural resources. As part of this
            initiative, the Ministry of Environment and Territorial Development
            will provide technical assistance to the projects of women and young
            people benefiting from these resources at each of the Intermunicipal
            Councils for the Environment of coastal basins; which is the area of
            intervention of the Emission Reduction Initiative proposed by Mexico
            to the FCPF Carbon Fund.</p>
      partners:
        value:
          string: >-
            Secretariat for Development and Social Integration, Ministry of
            Environment and Territorial Development and Intermunicipal Boards
      fundingSource:
        value:
          string: Government Funding
      fundingAmount:
        value:
          string: >-
            Phase 1. $ 3.5 million Mexican pesos for productive projects of
            rural women and young people complementary to silvopastoral systems.
            Phase 2. $ 3 million Mexican pesos for productive projects of women
            and rural youths complementary to silvopastoral systems. Phase 3. $
            6 million Mexican pesos for productive projects of women
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: 'Phase 1 and 2 investments completed, Phase 3 in development'
    - id: 71b43c00-c404-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-12-12T17:17:57.357Z'
      name:
        value:
          string: >-
            Agreement for the Creation and Implementation of the Biocultural
            Corridor of the Occidente Center of Mexico
      description:
        value:
          html: >-
            <p>The agreement for the creation and implementation of the
            Biocultural Corridor of the Center West of Mexico signed on June 22
            with the intention of combining efforts, capacities and resources to
            consolidate the conservation and management of protected natural
            areas and conservation modalities, as well as the conservation and
            sustainable use of its ecosystems and biodiversity present in the
            States of Aguascalientes, Guanajuato, San Luis Potosí, Queretaro,
            Zacatecas, Nayarit,Jalisco and Michoacán de Ocampo, with the support
            of the Federal Government, through the Commission National Natural
            Protected Areas and the National Commission for the Knowledge and
            Use of Biodiversity.</p><p>The Biocultural Corridor of the Center
            West of Mexico has a geographical unit characterized by its wide
            variety of plants, animals and ecosystems, whose structure and
            dynamics have been shaped to a greater or lesser extent by
            thehistory of land use, a directly associated factor to the
            diversity of cultural features of this region of the country; so
            that among the objectives of this Corridor is to reconcile the
            conservation of natural resources with sustainable use.</p>
      partners:
        value:
          string: State Governments and Federal entities
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Intergovernmental Initiative
      initiativeStatus:
        value:
          string: Agreement signed
    - id: 3106f6b0-c405-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T21:47:03.450Z'
      name:
        value:
          string: >-
            Collaboration Agreement To Promote Local Payment Mechanisms For
            Environmental Services
      description:
        value:
          html: >-
            <p>In April 2017, the National Forestry Commission and the Ministry
            of Environment and Territorial Development of the State Government
            agreed to provide financial resources under the scheme of concurrent
            funds to be used to pay for environmental services of forest lands
            belonging to 38 men and women, encompassing a total area of
            21,118.57 hectares. In addition to ensuring the provision of
            environmental services, support allocates about 7% of the total
            amount to be invested in technical assistance for the proper
            management of protected forest or forest.<br>The Biocultural
            Corridor of the Center West of Mexico has a geographical unit
            characterized by its wide variety of plants, animals and ecosystems,
            whose structure and dynamics have been shaped to a greater or lesser
            extent by the history of land use, a directly associated factor to
            the diversity of cultural features of this region of the country; so
            that among the objectives of this Corridor is to reconcile the
            conservation of natural resources with sustainable use.</p>
      partners:
        value:
          string: >-
            National Forest Commission and Secretariat of Environment and
            Territorial Development
      fundingSource:
        value:
          string: >-
            National Forest Commission and Secretariat of Environment and
            Territorial Development
      fundingAmount:
        value:
          string: 'Phase 1. $ 11,326,774 Mexican pesos to conserve carbon sinks'
      initiativeType:
        value:
          string: Public Investment Initiative
      initiativeStatus:
        value:
          string: '$ 11,326,774 pesos invested'
    - id: 709f7b30-c405-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T21:50:18.058Z'
      name:
        value:
          string: Monitoring of Tropical Forests "FOREST 2020"
      description:
        value:
          html: >-
            <p>The UK Space Agency through the International Collaboration
            Program initiates a project to improve global forest management and
            protection on 300 million hectares of tropical forest "Forest 2020"
            to assist countries with high biological diversity improve the
            management and conservation of their forest ecosystems, through the
            monitoring of tropical forests. Ecometrica is the international
            consortium that brings together international experts for the
            monitoring of forests in the world, including: University of
            Edinburgh, University of Leicester and Edinburgh Carbomap. For
            Mexico, window areas were selected in two states, Jalisco
            (345,531.82 ha.) and Chiapas (500,015.61 ha.), signing collaboration
            agreements with local partners such as FIPRODEFO in Jalisco,
            PRONATURA-SUR, AMBIO and ECOSUR in Chiapas.</p>
      partners:
        value:
          string: Ecometrica and FIPRODEFO
      fundingSource:
        value:
          string: UK Space Agency
      fundingAmount:
        value:
          string: >-
            $9’000,000.00 pesos to be invested through 2020, $1’630,000 pesos
            were invested from 2016-2017
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: >-
            $9’000,000.00 pesos to be invested through 2020, $1’630,000 pesos
            were invested from 2016-2017
