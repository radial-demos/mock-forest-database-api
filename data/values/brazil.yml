      Brazilian Legislation Database <a
      href="https://legislacao.planalto.gov.br">link</a>
txt_policies_and_plans:
  timestamp: '2017-09-18T14:40:47.001Z'
  value:
    html: >-
      <p>Brazil has developed some important plans and policies to address
      deforestation and climate change, the most significant being the National
      Policy on Climate Change and the Action Plan for Prevention and Control of
      the Legal Amazon Deforestation. The National Policy on Climate Change,
      established in 2009, has objectives of reducing deforestation in all
      biomes and increasing the use of renewable energy and biofuels, among
      other things.  The Policy created guidelines for meeting it's objectives
      including an emission reduction target for Brazil (36.1% - 38.9% by 2020),
      sectoral plans for mitigation and adaptation and identifies instruments
      and financial mechanisms to help achieve the goals. </p><p>The National
      Policy also establishes a deforestation reduction target for the Amazon
      biome of 80% by 2020 from the average deforestation rate between 1996-2005
      and a 40% reduction from the average deforestation rate between 1999-2008
      for the Cerrado biome.</p><p>The National Policy is regulated by Law
      Decree 7,390/2010 which outlines five sector-specific mitigation action
      plans, among other things:</p><ul><li>Action Plan for Prevention and
      Control of Deforestation in the Legal Amazon (PPCDAm)</li><li>Action Plan
      for Prevention and Control of Deforestation and Forest Fires in the
      Cerrado (PPCerrado)</li><li>Decennial Plan for Energy Expansion
      (PDE)</li><li>Plan for consolidation of Low Carbon Agriculture (ABC
      Plan)</li><li>Plan for Reducing Emissions from the Steel
      Sector</li></ul><p>The PPCDAm and PPCerrado are the primary strategies
      that will help Brazil reach the objectives of its National Policy. Both
      Plans are composed of a set of integrated actions, that include
      territorial and tenure planning, monitoring and environmental control and
      fostering sustainable activities. </p><p>At the subnational level, all
      Brazilian Amazon states have completed their plans for control and
      prevention of deforestation in alignment with the guidelines established
      by the National Policy.  These plans can be found on the state pages. The
      completion of a state plan to address deforestation is one of the
      requirements for a seat on the board of the Amazon Fund. </p><p>Brazil
      launched a National Strategy for REDD + (ENREDD +) in 2015 (Ordinance
      370). It formalizes the strategy to reduce deforestation by 2020 under the
      UNFCCC, focusing on coordinated actions to prevent and control
      deforestation and forest degradation, promote forest restoration and the
      promotion of sustainable development. In 2015 the federal government
      launched a REDD+ commision (CONAREDD, created by Decree No. 8,576 / 2015)
      which has representatives from the national government, indigenous
      peoples, civil society, and two representatives from GCF member states. 
      To date CONAREDD has convened for two meetings.</p><p>any of the states
      have also been developing state policies on climate change and
      REDD+.</p><p>Brazil has also submitted their iNDC under the UNFCCC (2015)
      with a commitment to reduce greenhouse gas emissions by 37% below 2005
      levels by 2025 and 43% below 2005 levels by 2030. The forest component of
      this ambitious commitment includes: a) strengthening and enforcing the
      implementation of the Forest Code, at federal, state and municipal levels;
      b) strengthening policies and measures with a view to achieve, in the
      Brazilian Amazon, zero illegal deforestation by 2030 and compensate for
      greenhouse gas emissions from legal suppression of vegetation by 2030; c)
      restoring and reforesting 12 million hectares of forests by 2030, for
      multiple purposes; d) enhancing sustainable native forest management
      systems, through georeferencing and tracking systems applicable to native
      forest management, with a view to curb illegal and unsustainable
      practices.</p><p>It has also submitted a Forest Reference Emission Level
      (FREL) to the convention as well as a Summary of information on how the
      Cancun safeguards were addressed and respected by Brazil throughout the
      implementation of actions to reduceemissions from deforestation in the
      Amazon biomebetween 2006 and 2010. </p><p><a
      href="http://www.planalto.gov.br/ccivil_03/_ato2007-2010/2009/lei/l12187.htm">National
      Policy on Climate Change</a></p><p><a
      href="http://www.theredddesk.org/countries/brazil/info/plan/low_carbon_agriculture_plan_of_brazil">Low
      Carbon Agriculture Plan of Brazil</a><a
      href="http://www.mma.gov.br/estruturas/169/_arquivos/169_29092008073244.pdf"></a></p><p><a
      href="http://www.mma.gov.br/estruturas/169/_arquivos/169_29092008073244.pdf">National
      Plan on Climate Change (Decree 6.263)</a><a
      href="http://www.mma.gov.br/estruturas/182/_arquivos/ppcerrado_15set_impressao_sem_crditos_182.pdf"></a></p><p><a
      href="http://www.mma.gov.br/estruturas/182/_arquivos/ppcerrado_15set_impressao_sem_crditos_182.pdf">Plan
      for Prevention and Control of Deforestation and Forest Fires in the
      Cerrado</a><a
      href="http://www.planalto.gov.br/casacivil/desmat.pdf"></a></p><p><a
      href="/assets/downloads/GCFF/database/National%20PPCDAm.PDF">Plan for
      Prevention and Control of Deforestation in the Amazon</a></p><p><a
      href="http://www.mma.gov.br/estruturas/.../pas_versao_consulta_com_os_mapas.pdf">Sustainable
      Amazon Plan</a></p><p><a
      href="http://www.planalto.gov.br/ccivil_03/_Ato2007-2010/2010/Decreto/D7390.htm">Law
      Decree 7390/2010</a></p><p><a
      href="/assets/downloads/GCFF/database/Brazil%20REDD+%20Strategy%201.pdf">National
      REDD+ Strategy</a> (and <a
      href="/assets/downloads/GCFF/database/Brazil%20REDD+%20Strategy%202.pdf">Executive
      Summary</a>)</p><p><a
      href="/assets/downloads/GCFF/database/BRAZIL%20iNDC%20english.pdf">Brazil
      iNDC</a>(English)</p><p><a
      href="/assets/downloads/GCFF/database/Brazil%20FREL%201.pdf">Brazil Forest
      Reference Emission Level</a></p><p><a
      href="/assets/downloads/GCFF/database/Brazil%20Safeguards.pdf">Brazil
      Safeguard Monitoring</a></p>
