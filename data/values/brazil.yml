txt_laws:
  timestamp: '2017-11-03T18:44:43.458Z'
  value:
    html: >-
      <p><a
      href="http://www.sema.ma.gov.br/arquivos/1449678319094.pdf">Complementary
      Law 140 of 8/12/2011</a>- provides for the protection of outstanding
      natural landscapes, protection of the environment, pollution control in
      any form and the preservation of forests, fauna and flora.</p><p><a
      href="http://www.planalto.gov.br/ccivil_03/_ato2004.../l11284.htm">Law nr.
      11.284/2006</a> – Establishes the Federal law for the management of public
      forests</p><p><a
      href="https://www.planalto.gov.br/ccivil_03/_ato2011-2014/2012/lei/l12727.htm">Law
      nr. 12.727/</a>2012 – Creates the New Brazilian Forest Code</p><p><a
      href="http://www.planalto.gov.br/ccivil_03/_.../Decreto/D7390.htm">Law
      Decree nr 7.390/2010</a> – Regulates the National Policy on Climate Change
      <a
      href="https://www.planalto.gov.br/ccivil_03/_ato2007-2010/2009/lei/l12187.htm">(created
      by law nr 12.187/2009)</a></p><p><a
      href="https://www.planalto.gov.br/ccivil_03/_ato2007-2010/2010/decreto/d7343.htm">Law
      Decree nr 7.343/2010</a> - Regulates the Climate Change National Fund <a
      href="https://www.planalto.gov.br/ccivil_03/_ato2007-2010/2009/lei/l12114.htm">(created
      by law nr 12.114/2009)</a></p><p><a
      href="/assets/downloads/GCFF/database/Brazil%20Forest%20Code.pdf">Law nr
      12.651/2012</a>- Revised national Forest Code which guides the management
      over forest resources in Brazil and delegates the mapping and registering
      of all rural properties to the states.</p><p><a
      href="/assets/downloads/GCFF/database/National%20Zoning%20Decree%20Brazil.pdf">Decree
      7.378/2010</a> - approves the macro ecological and economic zoning for the
      amazon</p><p><a
      href="http://www.mma.gov.br/port/conama/res/res97/res23797.html">Conama
      Resolution 237/97</a> Establishes definitions on Environmental Licensing,
      and activities that require Environmental Licensing</p>
