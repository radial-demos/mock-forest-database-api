txt_state_description:
  timestamp: '2017-12-28T17:17:20.681Z'
  value:
    html: >-
      <p>Papua province, with a total forest area of 31,687,680 ha (Provincial
      Spatial Planning 2012) is rich in endemic species and ecosystem diversity.
      The 2012 data from the Provincial Forest and Conservation Office of Papua
      statistics showed that during the period of 2003-2006 the annual
      deforestation rate was at 68,695 ha (17,174 ha/year) and the annual forest
      degradation rate was at 594,661 ha (148,665 ha/year). During the period of
      2006-2009 the deforestation rate soared to 728,416 ha (182,104 ha/year)
      with the degradation rate increased to 645,684 ha(161,421 ha/year).
      Although deforestation and forest degradation rate keeps growing each
      year, the main factor of deforestation cannot be eliminated whether it has
      been caused by land conversion or illegal forest encroachment.
      Deforestation and forest degradation have indirectly contributed to the
      increasing greenhouse gases (GHG) emissions that have caused climate
      change (global warming).</p><p>Papua, as one of the forested provinces in
      Indonesia, has been explicitlyincluded in the national plan to address the
      emission reduction issue duringthe last few years through the Low Carbon
      Economic Development Task Force. The ideaof the establishment of the Task
      Force for the Low Carbon Economic Developmenttowards the future is
      expected to be able to provide intelligent and thoughtfulconsiderations to
      decision makers in Papua to assist them to oversee and implementthe
      acceleration of low carbon economic development. Policy and institutional
      instrumentsat subnational level should be prepared from the early stage to
      create and to materializeideas of sustainable low carbon economic
      development.</p><p>More information can be found on the <a
      href="http://gcfimpact.org/states?region=10691,states"><strong>GCF Impact
      Platform. </strong></a></p>
  citation:
    html: Strategic Action Plan for REDD (SRAP) 2014
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-12T19:51:47.821Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/papua/papua_provincial_redd_action_plan_srap.pdf"
      target="_blank"><em>Provincial REDD+ Action Plan (SRAP) </em></a>-
      completed in 2013, providing an overview the condition of the provinces
      forests, vision, mission, primary forest management issues, implementation
      strategies and measures,  monitoring, reference emission level, and
      mitigation actions.</p><p><a
      href="https://lingkunganhidup.papua.go.id/page/135/rad-grk-provinsi-papua-tahun-2013-2020.htm"><em>Provincial
      Action Plan for the Reduction of GHG emissions (RAD-GRK)</em></a> -
      Papua's RAD-GRK outlines actions that will be implemented in Papua
      Province through 2020. The formulation of RAD-GRK of Papua Province was
      conducted through cooperation between Provincial Natural Resources and
      Environmental Management Agency Papua with the Faculty of Forestry State
      University of Papua.  The strategy was updated in 2015.</p><p><strong>Laws
      and Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/papua/papua_provincial_reguation_33_2014.pdf"
      target="_blank"><em>Provincial Regulation No. </em><em>33/2014</em></a><a
