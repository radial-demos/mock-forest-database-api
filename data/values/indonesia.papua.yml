txt_causes_of_deforestation:
  timestamp: '2016-12-31T00:00:00.000Z'
  value:
    html: >-
      <p>Annual deforestation rates in descending order as follows: 77,051.14
      ha/year in Production Forests, 29,853.24 ha/year in Limited Production
      Forests,27,864 ha/year in  Converted Production Forests, 13,502.08 ha/year
      in Protected Forests, and 10,661.40 ha/year in Reserves/Conservation
      Areas. While it is normal that forest degradation occurs in production
      forests as they are designated to produce timber, the data also show
      massive forest encroachment in protected forests and conservation areas.
      The overlay with the map of conservation areas in the province shows
      conservation areas with the highest rate of degradation is Mamberamo Foja
      Reserve and Lorentz National Park that see average annual deforestation
      rates of 7,218.05 ha/year and 1,525.93 ha/year respectively. This proves
      that designating a given area as a conservation area does not limit
      accessibility to performing illegal logging in the area.  Increasing
      demand for wood to support the development of public facilities and
      settlements due to establishment of new districts/villages is one of the
      drivers for the massive deforestation. In addition, easier access to areas
      that used to be isolated also contributes to the massive deforestation.
      </p><p>In Papua, deforestation only contributes 12.6% to net emission,
      while forest degradation contributes 64.1%. This shows that actions to
      prevent forest degradation must be given priority.</p>
  citation:
    html: SRAP REDD+ Papua 2014
