      name="  No. 33 Tahun 2014&lt;br &gt;&lt;/a&gt;"></a><strong><a
      href="https://translate.googleusercontent.com/translate_c?depth=1&amp;hl=en&amp;ie=UTF8&amp;prev=_t&amp;rurl=translate.google.com&amp;sl=auto&amp;sp=nmt4&amp;tl=en&amp;u=http://hukum.dispendapapua.com/perundangandetail.php%3Fid%3D73%26width%3D600&amp;usg=ALkJrhjqQqaVOPIpyvC26vdcwzNRfnngXA"
      name="  No. 33 Tahun 2014&lt;br &gt;&lt;/a&gt;"> </a>- </strong>make
      changes to the types and tariffs on specific Non-tax State Revenues which
      applies to the Ministry of Forestry</p><p><a
      href="https://www.scribd.com/document/358768802/RTRW-Papua-pdf">Provincial
      Bylaw No. 23/2013</a> - Formally adopts Papua's spatial plan for the
      period 2013-2033. The coverage of the bylaw includes: objectives,
      policies, strategies, structure, pattern, strategic areas, spatial plan
      direction, control,  institution, and communities participation.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/papua/papua_governor_regulation_11_2010.pdf"
      target="_blank"><em>Governor Regulation No. 11/2010</em></a><em> </em>- on
      the Implementation of Community Forest Plantations of Indigenous
      People.<br /><br /><em>Governor Regulation No. 12/2010</em> - concerning
      the Distribution and Processing of Timber Forest Products.<br /><br
      /><em>Governor Regulation No. 13/2010 - </em>concerning Business License
      for Timber Forest Product Utilization (IUPHHK-MHA).<br /><br
      /><em>Governor Regulation No. 14/2010 - </em>concerning Guidelines for the
      Utilization of Wood Logging Waste.<br /><br /><em>Governor Regulation No.
      15/2010 -</em> on Procedure of Primary Industry Timber Forest Product
