    - id: 91f8fd70-ce27-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T19:19:29.842Z'
      name:
        value:
          string: Tocantins Integrated and Sustainable Regional Development Project
      description:
        value:
          html: >-
            <p>Within the PDRIS a number of projects are being developed, some
            of which fall under the categories of the Balikpapan
            Challenge:</p><p>• REDD + Jurisdictional Program: This initiative,
            which is still in the development phase, means that isolated REDD+
            projects are integrated to a jurisdictional level, allowing a
            greater alignment with national policies and legislation. In
            addition, it aims to ensure that emission reductions scale to a
            jurisdictional level and can be inserted into a registration system,
            which in turn will promote a fair distribution of benefits and
            enable the implementation of socio-environmental safeguards;</p><p>•
            The elaboration of the State Policy for the Sustainable Use of
            Capim-Dourado and Buriti was finalized, whose objective is to
            promote the socioeconomic development of traditional communities
            that historically make handicrafts of Capim-Dourado and Buriti by
            means of the incentive to sustainable practices of use of these two
            species and their environments;</p><p>• Tocantins is finalizing its
            legal framework, the draft Law that establishes the State Policy on
            Climate Change and Environmental Services of Tocantins, with the
            general objective of promoting the regional economy with low
            emission of greenhouse gases and encouraging and promote
            environmental services in the biomes of the State;</p><p>•
            Environmental Monitoring and Fire Management Center (CeMAF) -
            Through a Term of Cooperation, the Secretariat of Environment and
            Water Resources (SEMARH) and the Federal University of Tocantins
            (UFT) promote the mutual conjugation of efforts to carry out the
            activities technical and research related to the implementation of
            CeMAF. The Center works in the production of studies, technical and
            scientific information, mainly related to burned forest fires, which
            subsidize the actions of the state, municipal and other public
            authorities through mutual collaboration in the evaluation of
            regulatory mechanisms and development of new technical instruments
            to improve environmental management. The partnership also involves
            the training of managers and technical experts in order to improve
            the efficiency of public management, especially related to
            conservation activities and the sustainable use of natural
            resources. CeMAF is located on the UFT campus in the city of
            Gurupi.</p><table border="0" cellpadding="0" cellspacing="0"
            class="MsoNormalTable" width="100%"><tbody><tr><td
            width="100%"><br></td></tr></tbody></table>
