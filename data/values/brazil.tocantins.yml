      name:
        value:
          string: Tocantins Rural Environment Registry (CAR)
      description:
        value:
          html: >-
            <p>Description: The project aims to reduce deforestation in the
            territory of the State of Tocantins in the Amazon and Cerrado biomes
            through the creation of a monitoring and control system for
            deforestation; the implementation of the Rural Environmental
            Registry (CAR); encouraging the decentralization of environmental
            management to the municipalities with the greatest number of
            inhabitants; the strengthening of the organs of the State System of
            Environment, the implementation of Sustainable and Certified
            Production Poles and the implementation of a system of protected
            areas.&nbsp;</p>
      partners:
        value:
          string: 'Amazon Fund, BNDES'
      fundingSource:
        value:
          string: 'Amazon Fund, BNDES'
      fundingAmount:
        value:
          string: >-
            BNDES (R $ 40,504,400.00) and counterpart of the State (R $
            3,060,000.00) for implementation of the Rural Environmental Registry
            - CAR in the municipalities of the State of Tocantins.
      initiativeType:
        value:
          string: 'Public investment, Government Planning Initiative'
      initiativeStatus:
        value:
          string: >-
            Tocantins already has 62% of areas registered by the end of June /
            17
