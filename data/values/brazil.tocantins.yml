      name:
        value:
          string: >-
            Project Prevention, Control and Monitoring of Irregular Fires and
            Forest Fires in the Cerrado - Jalapao
      description:
        value:
          html: >-
            <p>The Cerrado-Jalapão Project aims at the prevention, control and
            monitoring of fires in the Cerrado and contributes to the
            maintenance of the Cerrado as a carbon sink of global relevance for
            the reduction of greenhouse gas emissions and for the conservation
            biodiversity by improving the integrated and adaptive management of
            fire in selected areas of the Cerrado. The project has already
            produced and published documents on alternatives to fire use,
            participatory management of PAs and terms of engagement,monitoring,
            fire research, operational plans and protection plans, seminars and
            videotapes, bulletins and project factsheets; all available at
            &lt;http://cerradojalapao.mma.gov.br/biblioteca/arquivos&gt;.</p>
