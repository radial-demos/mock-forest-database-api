  value:
    html: >-
      <p><strong><a href="http://naturatins.to.gov.br/">Naturatins</a></strong>
      - Institute of Nature of Tocantins. Responsible for the implementation of
      the State's environmental policy; environmental monitoring and control;
      supervision of compliance with environmental legislation; the provision of
      the service related to it resulting from agreements, agreements and
      contracts</p><p><strong><a href="http://semarh.to.gov.br/">Secretariat for
      Environment and Water Resources (SEMARH)</a>- </strong>Restructured in
      2015,  the Secretariat for Environment and Water Resources (Semarh) has a
      mandate which includes:t o Coordinate the process of reviewing the state
      policy on the environment and water resources and their instruments; to
      promote the environmental adequacy of the rural property in an agile and
      efficient way; encourage and strengthen municipal environmental
      management; evaluate the environmental assets of the State of Tocantins;
      Consolidate the state system of water resources management; Promote the
      recovery and conservation of hydrographic basins and aquifer systems;
      Implement projects to adapt to climate change with a focus on adequacy of
      social and environmental infrastructure; implement a system of management
      and maintenance of Conservation Units with financial return; Encourage the
      management of solid waste in partnership with the Secretariat of Cities
      and Urban Development, with support in legislation, fundraising and
      training; Encourage and strengthen the Environmental Organizations of
      Civil Society.</p><p><strong><a href="http://seplan.to.gov.br/">Secretary
      of Planning (SEPLAN)</a> </strong>- the government body responsible for
      coordinating and managing the government plans of the State of Tocantins.
      It is responsible for preparing and monitoring budget programming, also
      responding to ecological-economic zoning and the formulation and
      implementation of statistical systems and socioeconomic research in the
      within the state.</p>
