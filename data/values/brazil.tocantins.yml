txt_state_description:
  timestamp: '2017-12-27T21:30:43.361Z'
  value:
    html: >-
      <p>Tocantins is the most recent state in the twenty-seven states of
      Brazil, having been created in 1988. With 22% of its protected area in
      protected areas or indigenous lands (equivalent to about 62,000 km²),
      Tocantins is a State with great relevance in the national and
      international context due to the natural resources and the
      sociobiodiversity that it harbors. Two biomes are present, the Cerrado
      biome, with greater predominance in terms of the occupied area, and the
      Amazon biome, as well as transition zones between biomes (Cerrado-Amazon
      ecotone and Cerrado-Caatinga ecotone). Economically, the agricultural
      sector is the most relevant sector, with emphasis on the production of
      soybeans and meat and its derivatives. According to data from CONAB -
      Companhia Nacional de Abastecimento (March 2013), it is estimated that the
      soybean harvest in Tocantins in 2012/2013 has a record increase compared
      to the previous harvest, with an expected growth of the area cultivated in
      about 20% to 543 thousand hectares, and a production of 1,657 thousand
      tons, the largest in the North Region. </p><p>Regarding the existence of
      regulatory frameworks in the areas of Climate Change, REDD + or
      Environmental Services, Tocantins pioneered the establishment of a State
      Policy on Climate Change, published in 2008. Currently, this Policy on
      Climate Change, Conservation (Law No. 1,917 / 2008) is in the process of
      being reformulated to accommodate recent national and international
      developments in the field of climate, including REDD +. The State Plan for
      Mitigation and Adaptation to Climate Change is also in the initial stage
      of elaboration, as well as the State Policy on Environmental Services, the
      latter aiming to define the guidelines for encouraging biodiversity
      conservation and services provided through ecosystem services, notably
      through Environmental Services Payment Programs and other conservation
      incentive strategies. </p><p>The Secretariat for the Environment and
      Sustainable Development of Tocantins has a Climate Change Coordination and
      an Environmental Services Payment Coordination, which demonstrates efforts
      to create robust regulatory frameworks in both areas. The State also
      reactivated the State Forum on Climate Change in 2012 (through Decree-Law
      no. 4,550), which is composed of governmental and non-governmental
      representatives, whose objective is to raise awareness and foment public
      discussion on issues related to change climate, energy, biodiversity,
      forests and ecosystem services and REDD +. </p><p>In addition to having
      specific legislation on Climate Change in the process of revision and
      developing a regulatory framework in the area of environmental services,
      the State of Tocantins has a great legal tool that provides for actions to
      reduce illegal deforestation and degradation forestry: the Plan of
      Prevention and Control of Deforestation and Burnings of Tocantins - PPCDQ
      / TO, published in May 2009, revised in 2015, and under consultation for a
      further revision in 2017 or 2018. This plan aims to contain illegal
      deforestation and forest fires through integrated actions in four areas of
      action: monitoring, territorial and landscape management, forest
      management and promotion of sustainable production practices. Among the 23
      targets of the PPCDAM-TO, the reduction of illegal deforestation rates to
      zero within five years stands out; the reduction of 15% per year of fire
      outbreaks in the municipalities with the highest incidence; the promotion
      of environmental regularization, the improvement of annual monitoring
      routines and the implementation of the environmental register of rural
      properties (CAR). </p><p>In addition to these policies, Tocantins is
      committed to developing a State Plan for Reducing GHG Emissions and
      Adapting to Climate Change.<br />Tocantins will make every effort to
      elaborate a plan that will have as objectives (i)<br />to make an
      inventory of GHG emissions in each sector, (ii) identify possible
      actions<br />reduction, mitigation and compensation (iii) strengthen
      municipalities and<br />decentralization of actions, thus ensuring the
      promotion of a low-income economy.<br />carbon. The Plan will be in force
      until 2020.</p><p>Additional information can be found on the <a
      href="http://gcfimpact.org/states?region=3217,states">GCF Impact Platform.
      </a></p>
