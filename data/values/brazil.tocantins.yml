frameworksZoningSpatialPlanning:
  timestamp: '2017-10-31T16:45:17.054Z'
  value:
    html: >-
      <p>Ecological and Economic Zoning (<em>Zoneamento Ecológico-Econômico –
      </em><em>ZEE)</em> is required by the Federal Government to designate
      areas for economic and conservation activities within each state’s
      territory. Tocantins carried out ecological-ecological zoning (EEZ) in the
      <a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Tocantins%20-%20ZEE%20Norte.pdf">Northern
      Region of the State</a>, comprising 37 communes, covering an area of
      approximately 34,000 km², encompassing areas of the Amazon Forest and
      Cerrado, as well as the transition between these two ecomes (ecotone). The
      Northern Region EEZ was developed with the support of the Natural
      Resources Policy Subprogram (SPRN) of the Pilot Program for the
      Conservation of Brazilian Tropical Forests (PPG7). Five zones and four
      ecological and economic subzones were defined: Areas for Human Occupation
      (Zone A); Areas for Environmental Conservation and Cultural Heritage (Zone
      B); Priority Areas for Comprehensive Protection Areas (Zone C); Areas of
      Conservation Units of Sustainable Use (Zone D); and Areas under Federal
      Administration (Zone E), including Apinayé and Xambioá indigenous lands,
      and the Extractive Reserve (Resex) of the Far North of
      Tocantins.</p><p>Currently, the Planning Secretariat (SEPLAN) is preparing
      the EEZ for the whole territory of the State, as part of the World
      Bank-financed Integrated Regional Sustainable Development Program (PDRIS).
      The zoning should identify more precisely the areas with the best
      suitability for agriculture and the key areas for biodiversity
      conservation and the production of environmental services.</p>
  citation:
    html: ''
frameworksSafeguards:
  timestamp: '2017-10-27T17:42:16.962Z'
  value:
    html: >-
      <p>The safeguards to be designed by the state of Tocantins in a future
      REDD + scheme will aim to minimize the occurrence of socio-environmental
      risks of defined policies and activities associated with REDD +, such as
      the non-involvement or lack of involvement of forest peoples in the
      construction of projects of REDD (and in the construction of the legal
      framework of REDD + at the state level, considering its traditional
      knowledge and its forms of interaction with the forest) and the
      non-directed distribution of benefits to those who are effectively
      responsible for forest conservation. The promotion of forest conservation
      through future REDD + projects should also include the identification of
      biodiversity conservation and ecosystem services associated with forest
      preservation. All the documentation generated in the scope of national and
      international discussion groups on the subject will be consulted and a
      discussion will be carried out at the state level to focus on the
      particularities of the State of Tocantins.</p><p>Studies are currently
      being proposed to identify and evaluate the ecosystem services associated
      with conservation units of integral protection of the State (project to be
      financed by GEF-MMA)</p><p>The future REDD + system to be developed by the
      State will take into account the increase in biodiversity and other
      ecosystem services to be promoted together with the reduction of emissions
      from deforestation and forest degradation.</p>
  citation:
    html: ''
txt_causes_of_deforestation:
  timestamp: '2017-09-21T14:23:45.745Z'
  value:
    html: >-
      <p>The most recent deforestation in the state of Tocantins has been
      occurring: </p><p>1) in the vicinity of the intensive and semi-intensive
      agricultural production zone in the Papagaio Bico (North Tocantins);
      </p><p>2) around the northwest region of the state, for the production of
      beef cattle by small and medium-sized producers; </p><p>3) around the
      central belt, along the BR 153 highway, as a result of the competition
      between the different uses and the intensification process; </p><p>4) in
      the extreme northeast and east of the state under pressure from the
      soybean fronts in Bahia and Maranhão; </p><p>5) along BR010, TO 050 and
      marginal and isolated areas; </p><p>6) in the Southeast and Northeast of
      the State for the production of charcoal. </p><p>In summary, the main
      drivers of deforestation are: the expansion of agriculture, the lack of
      land-use planning caused by squatting of public lands by squatters,
      livestock and infrastructure works, especially roads. </p>
