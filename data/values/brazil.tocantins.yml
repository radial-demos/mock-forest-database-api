frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-12T17:37:08.789Z'
  value:
    html: >-
      <p><strong>Strategies:</strong></p><p><em><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Tocantins%20-%20PPCD.pdf">The
      Plan of Action for the Prevention and Control of Deforestation and Fires
      of the State of Tocantins (PPCDQ-TO)</a> - </em>the PPCDQ-TO<em> </em>was
      created in 2009 and outlines a action-oriented action plan for the
      prevention and control of deforestation and forest fires in the State. The
      Plan serves not only the Amazon biome, which covers a relatively small
      part of the State, but also the Cerrado biome, covering all the state
      territory and providing a plan of action for better forest management and
      a reduction of deforestation rates and of the use of fire in an integrated
      manner. To achieve this, the PPCDQ-TO has a total of 12 actions, divided
      into four main areas: (i) monitoring; (ii) land and landscape management;
      (iii) forest management; and (iv) promotion of productive
      alternatives.</p><p>These are specific objectives of the
      Plan:</p><ul><li>To strengthen the capacity of the State to analyze the
      dynamics of deforestation and forest fires, through the implementation of
      routines of (a) monitoring vegetation cover, deforestation and impacts on
      soil and water resources; (b) the monitoring of fires and their impacts;
      (c) the monitoring of degraded areas.</li><li>Create and implement a
      system of compensation and regularization of environmental liabilities
      representative of the state's biodiversity, capable of conserving this
      biodiversity, of producing the necessary environmental services to support
      the economic activities of the State and to energize the local
      economy.</li><li>Promote modernization of the management of forest
      resources in the State through the improvement of technologies and
      procedures.</li><li>Foster sustainable production alternatives and
      practices.</li></ul><p>In the PPCDQ-TO, 23 goals were defined, and the
      coordination of the Plan involves federal and state public institutions
      and private institutions, while the implementation of the actions is in
      charge of the Nature Institute of Tocantins - NATURATINS (actions of the
      areas of monitoring and management forestry), the State Secretariat for
      Planning (SEPLAN) (actions of the Territorial Planning and Landscape) and
      the State Secretariat of Agriculture - SEAGRO (Actions for the Promotion
      of Sustainable Productive Activities). </p><p>The <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_ppcdq_to_2015_update.pdf"
      target="_blank">PPCDQ-TO was updated in 2015</a>, and the state is <a
      href="http://www.fundoamazonia.gov.br/FundoAmazonia/export/sites/default/site_pt/Galerias/Arquivos/Publicacoes/Plano_Estadual_do_Tocantins.pdf">currently
      undertaking</a> a third revision to the strategy.</p><p><a
      href="https://central3.to.gov.br/arquivo/220487/"><em>State Plan for
      Mitigation and Adaptation to Climate</em></a><em> </em><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_abc_to_state_plan.pdf"
      target="_blank"><em>Change to Consolidate a Low Carbon Economy in
      Agriculture (ABC-TO Plan)</em></a><em> -</em> one of the sectoral plans
      elaborated in accordance with Article 3 of Decree No. 7,390 / 2010 and
      purpose is the organization and planning of the actions to be taken to
      adopt the sustainable production technologies, selected in order to
      respond to the commitments of reduction of GHG emissions in the
      agricultural sector assumed by the country.<br /><br />The ABC Plan is
      comprised of seven programs, six of which are related to mitigation
      technologies, as well as one last program with actions to adapt to climate
      change. In this context, Tocantins assumed a commitment by 2020 to
      mitigate between 8.5 and 10.5 million tons of CO2 eq. the Plan ABC will be
      reviewed and updated with a view to the new reduction and mitigation
      goals. The plan was formalized through <a
      href="https://central3.to.gov.br/arquivo/220486/">decree on March 28,
      2014.</a></p><p><strong>Laws</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_law_2713_2013.pdf"
      target="_blank">Law No. 2.713/2013</a> -  Creates the Programme for the
      Environmental Harmonisation of Rural Property and Productive Activities. .
      This Programme aims at promoting the the environmental regularization of
      rural properties (through permanent preservation areas and legal reserve
      activities) and infrastructure by including them in the system of the
      Rural Environmental Register – CAR, owned by the Institution
      &quot;Natureza do Tocantins&quot; – NATURATINS.</p><p><a
      href="/assets/downloads/GCFF/database/Tocantins%20ZEE%20law%202012.pdf">Law
      No. 2.656 /2012</a>- establishes the Economic Ecological Zoning of the
      State of Tocantins.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_law_2_476.pdf"
      target="_blank">Law 2476/2011</a>- Establishes the Program of
      Environmental Adequacy of Property and Rural Activity - TO-LEGAL, and
      adopts other measures.</p><p><a
      href="/assets/downloads/GCFF/database/Tocantins%20Climate%20Change%20Law.pdf">Law
      No. 1,917 / 2008</a> - Institutes the State Policy on Climate Change,
      Environmental Conservation and Sustainable Development of Tocantins, and
      adopts other measures. Recognizes the states' climate change,
      environmental conservation, and sustainable development policy  which
      references actions to reduce deforestation and regulations on
      environmental services such as forest carbon.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_law_1_789.pdf"
      target="_blank">Law 1789/ 2007</a> - Established the State Council for the
      Environment of Tocantins - COEMA / TO.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_law_1560_2005.pdf"
      target="_blank">Law 1.560/2005</a> - establishes state system of
      conservation units in Tocantins</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_law_1_445.pdf"
      target="_blank">Law 1445/2004</a> - Establishes instruments of
      compensation for areas of Legal Reserve.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_law_1_307.pdf"
      target="_blank">Law 1307/2002</a> - Provides for the State Policy of Water
      Resources, and adopts other measures.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/tocantins/tocantins_law_1_236.pdf"
      target="_blank">Law 1.236/2001</a> - amends the State Policy on Forestry
      and establishes regulations for extracting timber in legal
      reserves</p><p><br /><br /></p>
