initiatives:
  rows:
    - id: 018bce10-cec8-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T14:26:47.281Z'
      name:
        value:
          string: 'Phase 3 of the Forests, Farms and Finance Initiative'
      description:
        value:
          html: >-
            <p><em>Phase 3 of the Forests, Farms and Finance Initiative
            "Building bridges between local policies, REDD + and initiatives for
            sustainable supply chains" will support the construction of
            jurisdictional low emissions rural development plans.</em></p><p>In
            Peru, the 3FI initiative is led by the Earth Innovation Institute
            and the Amazon Regional Council (CIAM, in Spanish) and is developing
            incentives for low-emission rural development under a production and
            protection approach. The activities of 3FI in the Peruvian Amazon
            are led by the regional governments and are open to the
            participation of any public or private institution that wishes to
            contribute. 3FI considers with special attention the participation
            of indigenous peoples and women in the activities to be carried out.
            The initiative is based on empowering the progress of each region to
            make the necessary incentives proposals by building tailored
            instruments for each jurisdiction. Output from the project include:
            (a) developing regional plans or roadmaps to promote a transition to
            low-emission rural development; (b) promoting a transparent dialogue
            process at the regional level which includes the perspectives of
            indigenous peoples and women; and (c) developing a business plan to
            attract private investment and promote low-emission rural
            development in the Peruvian Amazon.</p>
      partners:
        value:
          string: 'Earth Innovation Institute, CIAM'
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: Under Implementation
    - id: f7b2d490-cec9-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T14:40:49.753Z'
      name:
        value:
          string: >-
            Implementing Strategies for transition at regional level towards a
            low-emission rural development in Indonesia, Peru, Mexico, Colombia
            and Kenya
      description:
        value:
          html: >-
            <p><em>Development of policies and monitoring instruments for rural
            development plan for the Amazon.</em></p><p>This project seeks
            reduce emissions of greenhouse gases (GHG) emissions associated with
            deforestation and promote sustainable use of natural resources in
            the field of six regional governments in the Peruvian Amazon as
            contribution to mitigation and adaptation to climate change,
            biodiversity conservation, improved livelihoods of the local
            population and the development of practices regional, national and
            international policies and market mechanisms for rural development
            under emissions.The project will be implemented in two scales. At
            the interregional scalepolicies and monitoring instruments will be
            developed for rural development plans for the Amazon under a
            competitive, inclusive and low emission approach. The second scale
            is local and focuses on the basin of the Pachitea to develop a
            platform for low-emission rural development and strengthen
            capacities of local authorities and indigenous organizations. Work
            on the Pachitea is led by Instituto del Bien Comun -
            IBC.&nbsp;</p><p>The project is expected achieve as first product
            the development of an Interregional Plan for promotion of a low
            emission development involving all participating regions. The
            project will also develop a platform for performance monitoring
            territorial performance as well as models of competitive and
            inclusive governance and incentives to reduce deforestation.</p>
      partners:
        value:
          string: 'Regional Governments, Forest Trends, IBC'
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: Under Implementation
    - id: 9a94e930-cecc-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T14:59:42.019Z'
      name:
        value:
          string: >-
            Sustainable Forestry Development Program, inclusive and competitive
            - SERFOR - CAF
      description:
        value:
          html: >-
            <p>This project supports regions in strengthening their management
            capacity and monitoring in forestry, with their equipment offices
            and checkpoints. The project also has specific activities with
            regional governments and the management of protected areas, forest
            land, advancing the national forest inventory, implementation of
            spatial data infrastructures, implementation of anticorruption plan
            in the forestry sector, improved control and forest monitoring and
            promotion of forestry value chains. The project also has a grant
            fund for submitting public investment projects at regional
            level.&nbsp;</p>
      partners:
        value:
          string: >-
            National forest and Wildlife Service, Andean Development
            Corporation, regional governments
      fundingSource:
        value:
          string: >-
            National forest and Wildlife Service, Andean Development
            Corporation, regional governments
      fundingAmount:
        value:
          string: $76M
      initiativeType:
        value:
          string: 'Technical Assistance Partnership, Public Investment'
      initiativeStatus:
        value:
          string: Under Implementation
    - id: e1c103b0-cecd-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:08:50.923Z'
      name:
        value:
          string: Public-Private Coalition of the Declaration of San Martin
      description:
        value:
          html: >-
            <p>This Coalition of 52 member organizations from government,
            private sector and civil society seeks to promote sustainable rural
            development and create synergies between regional governments, the
            private business sector, producer organizations, NGOs and
            organizations representing indigenous peoples. The coalition has
            established an agenda to promote development amazon focused on: i)
            ensuring land rights and forest native communities and agricultural
            and forestry producers; ii) optimizing the sustainable use of forest
            landscapes in the Amazon; iii) building the set of enabling
            conditions and generate the necessary changes for rural development
            low emission. Goals of the coalition include reducing deforestation
            associated with agriculture, creating roadmaps for public - private
            coordination by Amazon region, designing an architecture of
            financing, increasing the productivity of agricultural crops and
            increasing the value of forests and promote forest plantations. It
            is expected that these measures will open a pathway to build
            sustainable jurisdictions, especially in the value chains of the
            Amazon through a Production - Protection approach. A group of
            companies from the Pro Ucayali network, comprising the largest
            companies in the region, have joined the coalition.</p>
      partners:
        value:
          string: >-
            GORE San Martin, GORE Ucayali, GORE Amazonas, GORE Madre de Dios,
            GORE Huanuco.
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Agreement Signed
    - id: baa825e0-ced4-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:59:04.518Z'
      name:
        value:
          string: >-
            Expansion of the alliance for reforestation projects with medicinal
            species, native, exotic and ecotourism species in support for rural
            communities
      description:
        value:
          html: >-
            <p>8 million soles for Afforestation, Reforestation and Ecosystem
            Restoration in the Pachitea-Puerto Inca Basin, development of 2,500
            hectares to support 2,500 beneficiaries in rural and native
            communities.</p><p>The project is in the initial stagesof
            development and would adopt a produce-protect approach to protect
            forests.The project presents an opportunity to stop the expansion of
            deforestationand to source raw materials to localities with forestry
            potential and give sustainability to forest conservation activities
            and the protection ofendangered native communities. At the moment it
            is inserted in the Multiannualprogramming to 2021, of the Regional
            Government Huánuco.</p>
      partners:
        value:
          string: Regional Government of Huánuco and multiple provinces and districts
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: In Discussion
