txt_state_description:
  timestamp: '2017-12-28T17:47:27.064Z'
  value:
    html: >-
      <p>Huánuco is located in the central part of the country, it contains the
      three mountain ranges of the northern Andes of Peru and extends to the
      Ucayali River.  The region is home to vast swaths of forests in the Amazon
      Basin. Its boundaries are:<br />- to the North: with the departments of La
      Libertad, San Martín, Loreto and Ucayali.<br />- to the South: with the
      Pasco department.<br />- to the East: with the Ucayali department.<br />to
      the West: with the Ancash and Lima departments</p><p>The region is divided
      into 11 provinces and 77 districts.  </p><p>The departmental territorial
      surface of 36,848.85 Km², represents 2.87% of the national territory, in
      which seven of the eight Natural Regions can be found (except for the
      Chala region). If we refer to the three natural regions: covered in 64.06%
      of mountains, 23.84% of hills, 2.77% of piedmont and 8.33% of plains. The
      territory of the department has been widely dissected (sunken, deepened)
      by orogenic processes closely related to the Andean uprising, so Huánuco
      contains in its interior the three mountain ranges of the northern Andes
      of Peru; the western, the central and the oriental. These chains have
      originated as much by the Andean uprising as by the carving that in
      millions of years have made the Marañón, Huallaga and Pachitea rivers,
      rivers that run almost parallel from south to north and that help to shape
      the Huanuco territory, generating three large spatial assemblies: the
      Marañón basin, the Huallaga basin and the Pachitea basin.</p><p>Additional
      information can be found on the<a
      href="http://gcfimpact.org/states?region=17810,states"><strong> GCF Impact
      Platform. </strong></a></p>
  citation:
    html: ''
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-16T18:43:08.010Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_integrated_development_plan_2014_2021.pdf"
      target="_blank"><em>Regional Integrated development Plan
      -2014-2021</em></a> - Constitutes a new instrument for regional
      development action in the medium and long term by 2021. Outlines a
      regional strategic objective of promoting Conservation and sustainable use
      responsible for natural resources and diversity biological diversity for
      the benefit of local populations, through five specific objectives.
      Formally adopted through <a
      href="ftp://ftp.regionhuanuco.gob.pe/regulations/2016/1020000612016_1486085422.pdf">REGIONAL
      ORDINANCE N 00061-2016-CRGRH.</a></p><p><strong>Laws and
      Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_ordinance_71_2017.pdf"
      target="_blank"><em>Regional Ordinance 71/2017</em></a><em> </em>-
      declares regional interest in the zoning and forest management of the
      department of Huánuco and establishes the technical team responsible for
      developing forest zoning.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_ordinance_68_2017.pdf"
      target="_blank"><em>Regional Ordinance 68/2017</em></a><em> </em>-
      Approves the creation of the infrastructure of spatial regional data of
      the regional government of Huánuco</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_ordinance_67_2017.pdf"
      target="_blank"><em>Regional ordinance 67/2017</em> -</a> approves the
      modification of the regional ordinance n ° 095-2014-cr-grh, which approves
      the recognition and recommendation of the regional environmental
      commission car- Huánuco</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_ordinance_61_2016.pdf"
      target="_blank"><em>Ordinance 61/2016</em></a><em> </em>– formally adopts
      the regional integrated development Plan -2014-2021</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_ordinance_58_2016.pdf"
      target="_blank"><em>Regional Ordinance 58/2016</em></a> - declares as
      regional priority and interest area the recovery and environmental
      conservation of El Totoral wetlands</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_ordinance_47_2013.pdf"
      target="_blank">Regional Ordinance 47/2013</a> - Approves modifications to
      the Rules of Organization and Functions (ROF), including the structure and
      duties of the Regional Management of Natural Resources and Environmental
      Management.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/huanuco/huanuco_regional_ordinance_13_2011.pdf"
      target="_blank"><em>Regional Ordinance 13/2011</em></a> - Establishes the
      Regional Management of Natural Resources and Environmental Management as
      regional environmental authority as a technical-normative body, dependent
      on the general regional management.</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-06T17:32:15.524Z'
  value:
    html: >-
      <p><strong>Regional Management of Natural Resources and Environmental
      Management</strong> - Responsible to Formulate, approve, execute,
      evaluate, direct, control and manage plans and policies on natural
      resources, the environment of the region, in concordance with national
      policies. Propose regional norms of and regulations with regard to matters
      environmental and natural resources.</p><p><strong>Sub-management of
      Natural Resources</strong> – An institution dependent on the Regional
      Management of Natural Resources and Management Environmental, is in charge
      of a Deputy Manager of professional level, commissioned by the Regional
      President, at the proposal of the corresponding Regional Manager. It is
      responsible for compliance with policies, rules and management instruments
      in conservation, recovery, management of natural resources, genetic
      resources and protected areas of the region. Proposes plans and programs
      of sustainable management of Natural Resources and supervises the
      application of regional strategies, regarding conservation and sustainable
      use of natural resources, biological diversity and genetic resources,
      within the framework of national and regional strategies, in coordination
      with the corresponding sector entities.</p><p><strong>Sub-management of
      Environmental Management </strong>- Institution dependent on the Regional
      Management of Natural Resources and Management Environmental, is in charge
      of a Deputy Manager of professional level, commissioned by the Regional
      President, at the proposal of the corresponding Regional Manager. It is
      responsible for compliance with policies, rules and management instruments
      in environmental matter, implementing regional strategies regarding
      diversity biological diversity and climate change, within the framework of
      national strategies.Responsible to Formulate, execute, evaluate, direct,
      control and administer the plans and policies in environmental matters, in
      accordance with the plans of local governments. Implements the Regional
      System of Environmental Management, in coordination with the Regional
      Environmental Commission.</p><p><strong>Regional Direction on
      Agriculture</strong> -Formulates, executes, evaluates, directs, controls
      and administers the plans and policies of the region in accordance with
      national policies and plans sectors and proposals to promote rural
      development on behalf of the rural municipalities. Administers and
      supervises the management of agricultural activities and services, in
      harmony with the policy and norms of the corresponding sectors.</p>
  citation:
    html: ''
