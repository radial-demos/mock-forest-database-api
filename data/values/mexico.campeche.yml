      initiativeStatus:
        value:
          string: '$1’630,000 pesos have been invested in 2016-2017'
    - id: 38ec87a0-c3e2-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T18:08:42.706Z'
      name:
        value:
          string: >-
            Yucatan Peninsula Framework Agreement on Sustainability for 2030
            (ASPY 2030)
      description:
        value:
          html: >-
            <p>At COP 13 of the Conventions on Biodiversity held in Cancun in
            2016, Quintana Roo, the Governments of the Yucatan Peninsula signed
            a collaborative work plan for 2030 called "Agreement for
            Sustainability of the Yucatan Peninsula" (ASPY 2030). This agreement
            strengthens collaboration among subnational governments to
            facilitate transition and compliance with the Paris Agreement, the
            Bonn Challenge, Rio Branco Declaration and the Aichi Goals among
            others. The implementation of the ASPY 2030 will occur through the
            Regional Climate Change Commission, formed through the first
            regional agreement on climate change signed at COP16 in 2010, and
            supported by NGO initiatives such as the Mayan Forest Observatory
            which generates inputs for forest policy. ASPY 2030 covers 8
            components, each with specific lines of action:</p><ul
            type="disc"><li class="MsoNormal">Sustainable agricultural
            development</li><li class="MsoNormal">Effective forest
            management</li><li class="MsoNormal">Ecosystem conservation</li><li
            class="MsoNormal">Water and ecosystems</li><li
            class="MsoNormal">Sustainable coastal management</li><li
            class="MsoNormal">Sustainable fisheries</li><li
            class="MsoNormal">Green and responsible market development</li><li
            class="MsoNormal">Sustainable tourism</li></ul><p>ASPY is also
            supported by a Declaration of the Private and Financial Sector, in
            which 70 companies of great impact in the region have expressed
            their interest in contributing social and environmental
            responsibility towards corporate sustainability, which will
            contribute strongly to achieving the goals of the Agreement of
            Governors of the Yucatan Peninsula, ASPY 2030. The Governors of ASPY
            2030 are: Mr. Rolando Zapata Bello, Governor of Yucatan, Mexico;
            Lic. Carlos Joaquín González, Governor of Quintana Roo, Mexico and
            Lic. Rafael Alejandro Moreno Cárdenas, Governor of Campeche,
            Mexico.</p>
      partners:
        value:
          string: >-
            State governments in collaboration with private sector actors, civil
            society and the federal government
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Development phase (implementation plan finalized in June 2017)
    - id: a2e91c50-c3e6-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T18:08:20.117Z'
      name:
        value:
          string: 'Tumbira Letter: A Call to Action '
      description:
        value:
          html: >-
            <p>The National Association of State Environmental Authorities
            (ANAAE), who chairs the Government of Campeche through the
            Secretariat of Environment and Natural Resources of Campeche
            (SEMARNATCAM) is promoting a new regional model of cooperation
            through the signing of the Charter of Tumbira: A Call to Action in
            May 2017, in the city of Manaus, Brazil.The purpose of the call is
            to strengthen cooperation between Latin American institutions in
            efforts to advance the Sustainable Development Goals. This model
            represents an example of leadership and teamwork to motivate and
            direct investment towards the strategic and responsible use of
            natural resources in Latin America.Outreach to additional members of
            the alliance, including from the private sector, has begun.</p>
      partners:
        value:
          string: >-
            Governments and private sector leaders of Bolivia, Brazil, Mexico
            and Peru
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Planning phase (Charter signed in May 2017)
    - id: 857d1bc0-c3e7-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T18:14:40.252Z'
      name:
        value:
          string: >-
            Leadership Group of Subnational Governments for Meeting the Aichi
            Biodiversity Targets
      description:
        value:
          html: >-
            <p>Within the framework of the Conference of the Parties of the
            Convention on Biodiversity (COP13) held in December 2016 in Cancun,
            Quintana Roo, the Campeche Secretary of Environment and Natural
            Resources of Campeche (SEMARNATCAM) in coordination with the
            National Commission for Knowledge and Use of Biodiversity (CONABIO)
            and Local Governments for Sustainability (ICLEI) co - organized the
            5th Global Biodiversity Summit of Cities and subnational
            governments. As a result of the meeting, leaders of subnational
            governments established an intative to build a new cooperative
            approach to exchange experiences and best practices, and established
            a plan of action for participating governments to meet the Aichi
            Biodiversity Targets.</p>
      partners:
        value:
          string: >-
            Aichi, Japan; Catalonia, Spain; Ontario and Quebec in Canada; and
            Sao Paulo, Brazil
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Government Partnership
      initiativeStatus:
        value:
          string: Development of the 2017-2018 Action Plan
    - id: bde54e00-c3e8-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T18:23:24.384Z'
      name:
        value:
          string: 'Yucatan Peninsula Climate Fund '
      description:
        value:
          html: >-
            <p>The Yucatan Peninsula Climate Fund was established in 2016 in
            partnership with the three Autonomous Universities of Campeche,
            Quintana Roo and Yucatan.The state governments participate as
            members of the Advisory Council of the fund which has the mission of
            supporting regional intiatives to mitigate and adapt to climate
            change by funding regional climate priorities. It will also seek to
            be a regional counterpart in the REDD+ payment scheme of the FCPF
            Carbon Fund, in coordination with CONAFOR. This fund started
            operations in December 2016, in phase 1, developing the executive
            plan to implement the trust, coordinating the operational strategy
            of the Advisory Council, designing the fundraising plan and the
            procedures manual. This Fund is a trust that can capture and
            distribute resources in a regional and state way, so that it can
            receive private and international resources for the development of
            climate policy actions.</p>
      partners:
        value:
          string: >-
            The Nature Conservancy, state governments of Quinatana Roo, Campeche
            and Yucatan, Autonomous Universities of Campeche, Quintana Roo and
            Yucatan
      fundingSource:
        value:
          string: Private and International Funding including the FCPF Carbon Fund
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Financing Intiative
      initiativeStatus:
        value:
          string: Development of Executive Plan (first phase of implementation)
    - id: 347ea200-c3e9-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T18:26:43.360Z'
      name:
        value:
          string: State Plan on Safegurads (Plan Estatal de Salvaguardas - PES) REDD+
      description:
        value:
          html: >-
            <p>The state plan on safeguards (PES for its acronym in Spanish) is
            the operational instrument for environmental and social risk
            management through which Campeche, as one of the 5 Mexican states
            within the Emission Reduction Initiative (IRE) of the FCPF Carbon
            Fund, will promote the guidelines, mechanisms and procedures
            established in the World Bank Safeguards Framework to reduce and
            manage risks and enhance the benefits associated with REDD +
            activities that will be developed within Campeche’s Investment
            Programs for the IRE. The PES will have a validity of 5 years to
            coincide with the implementation of the IRE. Campeche prepared the
            draft of its Plan, which Mexico proposed to the World Bank in June
            2017. After the validation, the final version of the PES of each of
            the 5 Mexican states will be integrated.</p>
      partners:
        value:
          string: National Forestry Commision (CONAFOR)
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Indigenous Peoples initiative
      initiativeStatus:
        value:
          string: Planning stage (draft version complete)
    - id: c090e730-c402-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T21:29:35.779Z'
      name:
        value:
          string: Milpa Maya Program
      description:
        value:
          html: >-
            <p>The Special Concurrent Program of the Maya Milpa Regions and Area
            of Influence of the State of Yucatan recognizes the historical,
            environmental, social, economic, cultural and legal factors that
            affect the milpa as a form of production and reproduction of the
            Maya community in the State of Yucatan. It identifies and develops
            proposals to improve living conditions and increase levels of
            well-being for Mayan families. The Milpa Program of the Milpera
            Region and area of influence has the purpose of guaranteeing and
            promoting the responsible and efficient use of the ecosystem
            services that ecosystems provide to society and whose benefits are
            distributed as widely as possible for human well-being.</p>
      partners:
        value:
          string: >-
            State Government units that make up the Intersecretarial Commission
            for Sustainable Rural Development; State Council for Sustainable
            Rural Development.
      fundingSource:
        value:
          string: ''
      fundingAmount:
