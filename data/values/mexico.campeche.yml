    html: ''
frameworksZoningSpatialPlanning:
  timestamp: '2018-03-16T15:30:24.192Z'
  value:
    html: >-
      <p>In Campeche ecological zoning (Ordenamiento Ecológico)  is an
      environmental policy tool used to regulate land use, protect the
      environment, and preserve the sustainable use of natural resources. 
      Zoning is carried out at the municipal level, with plans completed for <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/campeche/campeche_calakmul_zoning.pdf"
      target="_blank">Calakmul</a>, <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/campeche/campeche_campeche_zoning.pdf"
      target="_blank">Campeche</a>, and <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/campeche/campeche_champoton_zoning.pdf"
      target="_blank">Champoton.</a></p>
