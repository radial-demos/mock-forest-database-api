txt_state_description:
  timestamp: '2018-02-05T16:42:12.409Z'
  value:
    html: >-
      <p>The territory of the State of Campeche has an area of 56,859 km2 of
      which 76.2% is still a mosaic of forests in relatively good condition. The
      state has the largest mangrove area (197,000 ha), in Mexico, which is
      equivalent to 30% of the national total. These forests and mangroves have
      the highest carbon storage capacities, above 100 MgCl / ha (Government of
      the State of Campeche, 2012b). Campeche has the largest area under
      protection (2,278,765.59 ha) through Protected Natural Areas (ANP's) in
      the Yucatan Peninsula, representing 40% of the state's surface. The good
      state of conservation and connectivity of the states of Campeche, Yucatan
      and Quintana Roo, with the forests of Guatemala and Belize in Central
      America, make the jungles of Campeche one of the areas for the survival of
      threatened and endangered species with high spatial requirements such as
      felines (jaguar and puma), or that perform local &quot;migrations&quot;
      (such as birds or butterflies). Recent studies in Mexico infer that the
      forests of Campeche probably maintain the largest populations of species
      such as the jaguar (Panthera onca), the tapir (Tapirus bairdii), the
      white-lipped peccary (Tayassu pecari), the howler monkey (Alouatta spp) ,
      the spider monkey (Ateles geoffroyi), the elegant eagle (Spizaetus
      ornatus), the king vulture (Sarcoramphus papa), the ocellated turkey
      (Meleagris ocellata) and the snout (Crax rubra) (Campeche State
      Government, 2012b).</p><p>Most of Campeche's territory is characterized by
      a subhumid climate and a dense tropical forest.  There is also a lowlands
      region with lakes and a riparian area.  The &quot;milpa&quot; system,
      which predominates in the state, requires a deep understanding of specific
      ecological systems, including the cycles of various plants and the rain
      cycle, as well as the fallow period required by its soils.  Hunting and
      gathering are supplementary subsistence activities.  The local natural
      resources are used as materials to build houses and for energy needs. 
      Together, these activities along with forestry and livestock activities,
      have had a devastating impact on the tropical forest, and attempts are
      being made to reverse the impact through sustainable development programs
      focused on reforestation and wildlife management.  The State of Campeche
      faces a great challenge in the face of the potential effects of climate
      change and of the phenomena of deforestation and forest degradation.
      Preservation policy has brought about the creation of various protected
      areas, among them the Calakmul Biosphere Reserve--notable for the number
      of indigenous migrants who live within the reserve's 723,185 hectares of
      forest and also for plans to develop ecological and archaeological tourism
      opportunities.</p><p>More information can be fond on the <a
      href="http://gcfimpact.org/states?region=1434,states">GCF Impact
      Platform.</a></p>
  citation:
    html: >-
      INEGI. Censo de Población y Vivienda 2010. Panorama sociodemográfico de
      Campeche. 2011. <a
      href="http://www.inegi.org.mx/prod_serv/contenidos/espanol/bvinegi/productos/censos/poblacion/2010/panora_socio/camp/Panorama_Cam.pdf">link</a>
frameworksLawsPoliciesStrategies:
  timestamp: '2017-11-07T18:32:17.015Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Campeche%20State%20Climate%20Change%20Plan.pdf"><strong>State
      Action Plan on Climate Change</strong></a> - Campeche's State Action Plan
      on Climate Change outlines its vision through 2030, including conserving,
      restoring and managing ecosystems.  The action plan aims to have 80% of
      its territory under protection by 2030, turn the LULCF sector to carbon
      positive (absorbing 2,000,000 tc02eq), and increase investment in
      mitigation activities.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Campeche%20EEREDD+.pdf"><strong>State
      REDD+ Strategy</strong></a><strong> (EE-REDD+)</strong> - Campeche is the
      only GCF state in Mexico to have a finalized REDD+ strategy (EEREDD +),
      which was published in 2015.</p><p><strong>Laws and
      Regulations</strong></p><p><strong>Decree 271</strong><strong> 2/10/2009
      Law that Creates the State Forestry Commission -</strong> Establishes
      general guidelines for the conservation, protection, and sustainable
      management of forests in Campeche while establishing the State Forestry
      Commission and State Forestry State Forestry Program.</p><p><strong>Decree
      145</strong><strong>  3/7/2008 State Law on Sustainable Forest Development
      - </strong>Serves to regulate and promote the conservation, protection,
      restoration, management and use of forest resources; establishes the state
      forest inventory; and provides provisions for the organization and
      training of farmers and promotion of investments needed to encourage
      sustainable forest development in the State of
      Campeche.</p><p><strong>Decree 182</strong><strong> 8/12/2002</strong>
      <strong>Wildlife Act of the State of Campeche </strong>- Establishes
      standards for the protection and conservation of wildlife habitat, in
      accordance with the General Wildlife law.</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-07T18:32:54.276Z'
  value:
    html: >-
      <p><strong>Environment and Natural Resources Secretariat of
      Campeche</strong><strong> (SEMARNAT</strong>) - Promotes sustainable
      development and promotes the protection, restoration and conservation of
      natural resources. Responsible for implementing
      REDD+.</p><p><strong>Sustainable Development Secretariat (SMAAS) of the
      State Government of Campeche </strong>- Responsible for forest management,
      control of fires, management of protected areas and indigenous
      territories, forest/deforestation monitoring.</p><p><strong>Rural
      Development Secretariat of Campeche (SDR) </strong>- Oversees activities
      in the agricultural sector and promotes sustainable rural
      development</p><p><strong>Procuraduria Ambiental</strong>
      <strong>(PROFEPA)</strong> - Oversees law enforcement</p><p><strong>REDD+
      Technical Advisory Council (CTC) for the State of
      Campeche</strong></p><p>The CTC allows the integration of producers and
      representatives of the social base and civil organization including
      academic sectors, civil associations and NGOs, and consult the projects
      and programs in the design and construction of the State Strategy REDD +
      of Campeche.</p><p>The CTC designed a State Council on REDD +, which will
      boost efforts in Campeche to build the State's REDD + Strategy and Vision,
      and give strength to the programs and actions promoted by government
      authorities including the Coffee Agenda and White Agenda of the Economic
      and Regional Sectorial Committee of the Forest, formed within the Planning
      Committee for the Development of the State of Campeche (COPLADECAM), the
      highest state planning body.</p><p><br /></p>
