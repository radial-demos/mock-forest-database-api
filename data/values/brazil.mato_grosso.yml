txt_state_description:
  timestamp: '2018-03-14T17:06:04.945Z'
  value:
    html: >-
      <p>The state of Mato Grosso is located in the Central-West region of
      Brazil, bordering the states of Pará and Amazonas to the north, Mato
      Grosso do Sul to the south, Goiás and Tocantins to the East and Rondônia
      and Bolivia to the West. It is the third largest state in the country by
      area, with an area of 903,000 square kilometers and a population of three
      million, two hundred thousand inhabitants. The state territory is composed
      of three biomes: Pantanal, Cerrado and Amazon. It contains a considerable
      number of protected areas, divided into 70 indigenous lands, 23 federal
      conservation units, 46 state conservation units and 35 municipal
      conservation units. In the three biomes, it is possible to find different
      types of vegetation, as the plant physiognomy varies from forest fragments
      to meadows, with great variation in their carbon stocks.<br /><br />The
      state of Mato Grosso is one of the main producers of agricultural products
      in Brazil, including soybeans, corn, beef and cotton. Historically, it
      recorded high levels of deforestation until 2004, when rates plummeted 93%
      between that year (11,814 km²) and 2010 (828 km²).  Mato Grosso has
      achieved drastic reductions in deforestation in its territory, which has
      dropped from 11,814 km2 in 2004 to 1,048 km2 in 2014, a decrease of more
      than 90% in deforestation in the Amazon biome.</p><p>In 2009, the state
      prepared the Plan for the Prevention and Control of Deforestation and
      Burning in Mato Grosso (PPCDQ-MT). The Plan establishes an articulated
      system of action at the state level, with the objective of achieving the
      goal of voluntary reduction of forest emissions from the state, which
      coincides with the goal stipulated by the federal government. In addition
      to reducing deforestation and forest fires, the Plan seeks to intensify
      the state's sustainable development efforts. </p><p>For the 2006-2010
      period, set by the State Government as the first period in its Action Plan
      for Prevention and Control of Deforestation and Burning of the State of
      Mato Grosso - PPCDQ / MT, the goal was to reduce 64% of deforestation in
      the forest, and the State achieved a reduction of 68.28%. For the second
      commitment period, from 2011 to 2015, the target reduction of
      deforestation was of 75%, and a reduction of 80% was achieved. For the
      third period, 2016-2020, the target is to reduce deforestation in
      80%.</p><p>Additional information can be found on the <a
      href="http://gcfimpact.org/states?region=3251,states">GCF Impact
      Platform.</a></p>
