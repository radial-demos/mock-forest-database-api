      description:
        value:
          html: >-
            <p>Pecsa is an agricultural management and partnership company
            founded in June 2015, headquartered in Alta Floresta, in the north
            of Mato Grosso. The company promotes the sustainable livestock
            production chain in the Amazon through partnerships, technology
            andinvestments. Pecsa has partnered with the Althelia Climate Fund.
            The fund invests in sustainable land use initiatives that generate
            financial returns and environmental benefits, such as reducing
            deforestation.</p><table border="0" cellpadding="0" cellspacing="0"
            class="MsoNormalTable" width="100%"><tbody><tr><td
            width="100%"><br></td></tr></tbody></table><p><br></p>
