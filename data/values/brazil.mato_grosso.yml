frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-16T14:22:22.891Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://www.sema.mt.gov.br/attachments/article/106/PPCDQMT_%202_fase_2014_2016.pdf"><em>The
      State Plan for Control and Prevention of Deforestation and Fires in Mato
      Grosso</em></a><strong>-</strong> The State Plan for Control and
      Prevention of Deforestation and Fires in Mato Grosso(PPCDQ / MT)
      represents a set of strategic actions to prevent and controlling
      deforestation and burning in the State of Mato Grosso. The Plan brings
      together several actions, mostly linked to government bodies, as well as
      projects a new series of activities, whose management and execution should
      be shared through the involvement of public power, organized civil society
      and productive and business segments. The PPCDQ / MT is structured in 4
      lines of action with the respective objectives: Territorial Planning,
      Monitoring and Control, Promotion of Sustainable Activities, and
      Governance and Executive Management.</p><p>For the 2006-2010 period, set
      by the State Government as the first period in its Action Plan for
      Prevention and Control of Deforestation and Burning of the State of Mato
      Grosso - PPCDQ / MT, the goal was to reduce 64% of deforestation in the
      forest, and the State achieved a reduction of 68.28%. For the second
      commitment period, from 2011 to 2015, the target reduction of
      deforestation was of 75%, and a reduction of 80% was achieved. For the
      third period, 2016-2020, the target is to reduce deforestation by
      80%.</p><p>The first phase PPCDQ-MT can be <a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Mato%20Grosso%20-%20PPCD.pdf">downloaded
      here</a>.  The second phase can be <a
      href="http://www.sema.mt.gov.br/attachments/article/106/PPCDQMT_%202_fase_2014_2016.pdf">downloaded
      here</a>.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Mato%20Grosso%20-%20PCI%20Strategy.pdf"><em>Produce,
      Conserve, Include Strategy (PCI)</em></a>- PCI is a multi-stakeholder
      strategy which aims to restore 2.9 million hectares of vegetation, reduce
      deforestation by 90% and increase agricultural productivity while
      including smallholders and indigenous peoples.  It is driven by riven by a
      multistakeholder committee which was established through <a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Mato%20Grosso%20-%20PCI%20Decreto.pdf">Decreto
      nº 468</a>.</p><p><strong>Laws and Regulations</strong></p><p><a
      href>Ordinance 019 of 28/03/2017</a><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_ordinance_019_part_1.pdf"
      target="_blank">(part 1)</a><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_ordinance_019_part_2.pdf"
      target="_blank">(part 2)</a> - Appoints representatives of civil society
      and municipalities to compose as Guest Members the State Commission for
      the Socioeconomic Zoning of the State of Mato Grosso - CEZSEE /
      MT.</p><p><a
      href="https://www.iomat.mt.gov.br/portal/visualizacoes/html/14792/#e:14792/#m:901431">Decree
      883 of 21/3/2017</a> <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_883_part_1.pdf"
      target="_blank">(part 1)</a><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_883_part_2.pdf"
      target="_blank">(part 2)</a> - Establishes the State Ecological
      Socioeconomic Zoning Commission - CEZSEE / MT</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_351.pdf"
      target="_blank">Decree 351 of 04/12/2015 -</a> delegates a number of
      responsibilities to the Secretariat of State for the Environment (SEMA)
      including - formulate and implement environmental policies; promote
      conservation; formulate policies to contribute to climate change
      mitigation; control exploitation activities for mineral, water, forestry
      and wildlife resources; environmental licensing of activities using
      environmental resources; and carry out technical studies that support the
      planning activities adopting measures for conservation and preservation of
      environmental resources and establishing operating criteria.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_306.pdf"
      target="_blank">Decree 306 of 26/10/2015</a>-  Creates the State Committee
      for Management of the Environmental Education Program in Family
      Agriculture PEAAF and makes other provisions.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_239.pdf"
      target="_blank">Decree 239 of 3/9/2015</a> -  Amends the development plan
      for Mato Grosso and promotes the implementation of measures to ensure
      economic viability for companies established in the State and contributes
      to the simplification of administrative and legal procedures</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_230.pdf"
      target="_blank">Decree 230 of 18/08/2015</a> - requires registration in
      the Rural Environmental Registry (CAR) for agricultural and livestock
      activities</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_2698.pdf"
      target="_blank">Decree 2698 of 30/12/2014</a> -  establishes the priority
      areas within the State for legal reserve compensation purposes. </p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_2_352.pdf"
      target="_blank">Decree 2.352 of 12/5/2014</a> - Provides on the
      composition of the State Environmental Council - CONSEMA, discipline the
      election of its members and other measures.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_2152_2014.pdf"
      target="_blank">Decree 2152 of 12/02/2014</a> - regulates Forestry
      Sustainable Timber Management Plans in the State of Mato Grosso</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_2_055.pdf"
      target="_blank">Decree  2,055, of 19/12/2013 -</a> Establishes the Plan of
      Action for Prevention and Control of Deforestation and Burnings of the
      State of Mato Grosso - PPCDQ / MT and makes other provisions.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_decree_2_052.pdf"
      target="_blank">Decree 2,052, of 18/12/20130</a> - Establishes the State
      Plan of Low Carbon Agriculture - ABC-MT Plan, within the scope of the
      &quot;Sectoral Plan for Mitigation and Adaptation to Climate Change for
      the Consolidation of a Low Carbon Economy in Agriculture&quot;, with the
      objective of promoting mitigation of GHG emissions from agriculture in the
      MT, and other measures.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Mato%20Grosso%20State%20REDD+%20Law.pdf">Law
      9.878/2013</a> - establishes state REDD+ system including institutional
      arrangements and regulations for forest carbon</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_law_343.pdf"
      target="_blank">Law 343 12/24/2008</a> - creates the Mato Grosso Rural
      Environmental Programme - MT LEGAL. In addition, it regulates licensing
      procedures for the Environmental of Rural Properties, with the objective
      to promote the regularization of rural properties, related ownerships and
      their inclusion in the Rural Environmental Registration System and/or
      Environmental Licensing of Rural Properties - SLAPR.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/mato_grosso/mato_grosso_complementary_law_233_2005.pdf"
      target="_blank">Law 233 of 21/12/2005</a> - Establishes the State Policy
      on Forestry of the State of Mato Grosso. This Policy aims at ensuring the
      protection of wild flora in the territory of Mato Grosso and allowing
      forestry sustainability, promoting practices that contribute to the
      socio-economic development of the State, to improve environmental quality
      and ecological balance, through the following principles: I - conservation
      of natural resources; II - preservation of the biomes and their functions;
      III - maintenance of biological diversity; IV - regional socioeconomic
      development. </p>
