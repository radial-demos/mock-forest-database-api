      <p>Under the Mato Grosso state system for REDD+, the following principles
      are put forward:</p><p>- Assurance of fair and equitable sharing of
      benefits</p><p>- Respect for the rights of indigenous peoples and
      traditional and extractivist communities which inhabit areas influenced by
      REDD+ actions</p><p>- Free, prior and informed consent from all
