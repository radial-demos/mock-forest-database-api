txt_causes_of_deforestation:
  timestamp: '2017-12-06T22:09:02.296Z'
  value:
    html: >-
      <p>The primary drivers of deforestation in Mato Grosso are cattle ranching
      and intensive agriculture (in particular soy).  Land is often cleared for
      cattle, with cleared areas later becoming soy farms when cattle ranchers
      move to new areas for grazing.</p><p><br /></p>
