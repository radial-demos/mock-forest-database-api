    - id: 575e6660-ce1c-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T17:57:57.829Z'
      name:
        value:
          string: >-
            Memorandum of Understanding Between Aprosoja, ABIOVE, FEFAC, FEDIOL
            & IDH
      description:
        value:
          html: >-
            <p><em>Recognition of sustainable soy production programs in Mato
            Grosso as a guarantee of supply for European
            importers.</em></p><p>On January 19, 2017, a Memorandum of
            Understanding (MoU) was signed by AproSoja, ABIOVE, FEFAC, FEDIOL
            and IDH at the Brazilian Embassy in Lisbon. The objective of the
            agreement is to strengthen cooperation in the area of responsible
            soy production in Brazil. Brazil has developed comprehensive and
            detailed legislation to preserve its rich biodiversity, notably the
            Brazilian Forest Code. This strong regulation leads to a substantial
            protection and regeneration of natural habitats on the private
            properties of Brazilian rural producers, who face a challenge of
            competitiveness since this type of legislation differs strongly from
            what is done in the rest of the world.<br>MoU signatories recognize
            that implementation of environmental legislation requires
            coordinated and meaningful supportive actions by farmers and supply
            chain partners to preserve the balance between environmental and
            social protection objectives and the economic viability of Brazilian
            agriculture. The Aprosoja / ABIOVE Soja Plus program and the FEFAC
            Soy Sourcing guidelines play an important role in achieving the
            common goal of improving the sustainability of soybean production in
            Brazil, in parallel with landscape and restoration initiatives,
            including the Regularization Program (PRA), in collaboration with
            IDH.</p>
      partners:
        value:
          string: 'Abiove, Aprosoja, Fefac, Fediol, Idh'
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Preferential Sourcing Agreement
      initiativeStatus:
        value:
          string: Signed (2017) and under implementation
    - id: ab362cf0-ce1c-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T18:00:18.495Z'
      name:
        value:
          string: >-
            Agreement Carrefour - Mato Grosso IMAC - Instituto Mato Grossense da
            Carne
      description:
        value:
          html: >-
            <p><em>Partnership for the sale of meat with guarantee of origin
            certified by the IMAC in stores of the network
            Carrefour</em>.</p><p>The Government of Mato Grosso, through the
            Mato Grosso Institute of Meats (Imac), is a partner in the Carrefour
            group initiative which establishes traceability of sustainably
            produced beef that will be resold in the supermarkets of the
            network. The program was launched in August 2016.<br>Based on a
            national policy for the purchase of fresh beef, the company has
            adopted a system to monitor the production processes and
            socio-environmental practices of all its suppliers in the country.
            The tool will be implemented in partnership with the 22 suppliers of
            fresh beef that they provide to the company and which must strictly
            comply with the criteria and good practices established by this
            policy. The initiative reinforces the Carrefour Group's global
            commitment to zero deforestation and its commitment to maintaining
            partnerships that foster sustainable production practices.</p>
      partners:
        value:
          string: IMAC - Instituto Mato Grossense da Carne and Carrefour
