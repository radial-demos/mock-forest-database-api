    - id: 3a1f4cc0-ce1e-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T18:11:27.756Z'
      name:
        value:
          string: Mato Grosso Sustainable Landscapes Initiative ISLA
      description:
        value:
          html: >-
            <p>IDH has a memorandum of understanding signed with the Government
            of the State of Mato Grosso, which is one of the jurisdictions that
            make up the Sustainable Landscapes project, as a result of the IDH
            partnership with the Government of Norway.<br>Within this project,
            the work in Mato Grosso has three main axes of action:<br>•
            Governance: support the development of policies at the state
            level<br>• Finance: attracting international investments for
            profitable conservation activities<br>• Market: supply chains and
            verified sourcing areas.</p>
      partners:
