initiatives:
  rows:
    - id: 3566ae10-ce1b-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T17:49:51.345Z'
      name:
        value:
          string: Produce - Conserve - Include Strategy
      description:
        value:
          html: >-
            <p><em>Sustainable development goals for the State of Mato Grosso
            agreed between the public sector, private sector and civil society.
            </em></p><p>The State of Mato Grosso, through its governor, launched
            the "Strategy: Produce, Conserve and Include" (PCI) at the Climate
            Convention (COP 21) held in Paris in December 2015, with the
            objective of raising funds for the State of Mato Grosso to expand
            and increase the efficiency of agricultural and forestry production,
            conserve native vegetation, restore deforested and degraded areas,
            support the socioeconomic inclusion of family agriculture, and
            generate emission reductions and carbon sequestration of 6 MTCO2eq
            by controllingdeforestation and developing a low carbon economy. It
            is the largest global effort to mitigate climate change ever devised
            by a subnational state.<br>This strategy arose from a collective and
            participatory process involving different state secretaries,
            representatives of non-governmental organizations, private
            companies, and representatives of different productive sectors.The
            initiative is based on the premise that the State could obtain
            better results by establishing a partnership between the public
            sector, the private sector, and other stakeholder seeking to meet a
            common social interest.<br>For the implementation of the strategy,
            the organizational structure of the PCI Committee - CEEPCI -- was
            created, through Decree No. 468, of March 31, 2016. The Committee is
            responsible for approving the actions developed by the coordinating
            secretariats of the thematic axes, follow-up on the implementation
            of the strategy and the fulfillment of the goals, as well as the
            definition of its governance structure and fundraising
            mechanisms.<br>www.pci.mt.gov.br</p>
      partners:
        value:
          string: >-
            Government of the State of Mato Grosso through its secretariats,
            private cmpanies, representative entities of production
      fundingSource:
