    - id: cbb336b0-ce1e-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T18:15:31.995Z'
      name:
        value:
          string: REDD+ Early Movers Program
      description:
        value:
          html: >-
            <p><em>Implementation of the program of payment -for-performance
            totaling EUR 17 million.</em></p><p>REM is a pilt program that
            rewards and recognizes the climate change mitigation effort of REDD
            pioneers (Early Movers). Through a clear distribution of benefits,
            REM fosters sustainable development for the benefit of farmers,
            indigenous communities and extractive communities and also supports
            the implementation of REDD core components (from REDD records to
            safeguards to financial mechanisms that can reach the local
            level).</p>
      partners:
        value:
          string: 'KfW (Germany), State Government of Mato Grosso'
