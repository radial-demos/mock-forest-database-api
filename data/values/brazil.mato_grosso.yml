    html: ''
frameworksInstitutionalFramework:
  timestamp: '2018-03-14T17:03:15.014Z'
  value:
    html: >-
      <p><strong>Coordination for Climate Change/SEMA </strong>- Design and
      implementation of the State Policy for Climate Change and REDD;
      Establishment of strategies and coordination of the implementation of the
      State REDD Program.</p><p><strong>Superintendent for Forest Management at
      SEMA/MT</strong> - Forest management licensing and control of forest
      products through systems called SLAPR (Rural Properties Licensing System)
      and SISFLORA (Trade and Transport of Forest Products
      System).</p><p><strong>State Secretariat for Rural Development (EMPAER,
      INTERMAT and INDEA)</strong> – Resolution and management of land tenure
      for properties linked with REDD projects and support for good agricultural
      practices aimed at reducing pressure on native
      forests.</p><p><strong>Firefighters / Military Police</strong> -
      Prevention and control of fires in state public areas and support in
      federal public areas, capacity building and creation of municipal and
      indigenous fire brigades.</p><p><strong>Civil Defense / Ministry of
      Defense and SEMA Coordination of CIMAM</strong> – Civil Defense;
      Coordination of the State Committee for Fire Management, authorization of
      controlled burning, monitoring of hot spots and air quality,
      quantification of burned areas.</p><p><strong>Coordination for Protected
      Areas/SEMA</strong> - Creation and management of State Protected
      Areas.</p><p><strong>Superintendence for Indigenous Affairs / Chief of
      Staff </strong>(Executive Branch) - Improvement of the coherence of state
      policies with indigenous peoples’ rights and communication with FUNAI
      (National Indian Foundation).</p><p><strong>Coordination for
      Geotechnology/SEMA</strong> - Monitoring of deforestation, forest
      degradation and forest management.</p><p><strong>Superintendent for
      Enforcement/SEMA17, Police Nature Protection Battalion, State
      Environmental Policing Department (DEMA) and Mobile Environmental Court
      (JUVAM) </strong>- Control of environmental
      violations.</p><p><strong>State PCI Committee (CEEPCI)</strong> -
      multistakeholder committee overseeing the advancement of the Produce,
      Include, Conserve initiative</p>
  citation:
    html: ''
frameworksZoningSpatialPlanning:
  timestamp: '2018-03-14T17:03:25.312Z'
  value:
    html: >-
      <p>Ecological and Economic Zoning (<em>Zoneamento Ecológico-Econômico –
      </em><em>ZEE)</em> is required by the Federal Government to designate
      areas for economic and conservation activities within each state’s
      territory. In 2008 Mato Grosso created a state commission on ecological
      and economic zoning through <a
      href="https://www.iomat.mt.gov.br/portal/visualizacoes/pdf/14441#/p:3/e:14441?find=zoneamento%20socioecon%C3%B4mico%20ecol%C3%B3gico">decree 
      nº 1.139</a>. Mato Grosso's ZEE was updated in 2011 and formalized through
      state law  nº 9.523, however it was suspended by court order in 2012.  <a
      href="http://www.seplan.mt.gov.br/web/mt/-/4871841-comissao-debate-revisao-do-zoneamento-socioeconomico-ecologico-de-mt?inheritRedirect=true">Members
      of the  State Ecological Socioeconomic Zoning Commission, which includes
      SEMA and SEPLAN, are now coordinating to update and redraft the plan</a>,
      which is expected to be completed by 2017.</p>
  citation:
    html: ''
frameworksSafeguards:
