    - id: 8304cc80-ce1e-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T18:13:30.056Z'
      name:
        value:
          string: >-
            TFA2020 - Accession of Mato Grosso to TFA to Support Sustainable
            Development in the Jurisdiction 
      description:
        value:
          html: >-
            <p>The goals of production, conservation and inclusion of PCI are
            shared by many TFA 2020 platform members, here in the region and in
            the world, making membership an opportunity to access multiple
            concrete experiences, possibilities of partnerships, articulations,
            exchanges and shared constructions .<br>Membership also strengthens
            the international projection of the State of Mato Grosso, placing it
            alongside important government actors in support and encouragement
            of this agenda, such as the governments of Norway, the United
            Kingdom, Colombia, the United States and the Netherlands, of
            multinational companies such as Cargill , Marfrig, Kellogg, Mars,
            McDonald's, Nestlé, Unilever and Walmart, financial agents and
            leading civil society organizations in the area of conservation and
            environmental services.<br>TFA 2020 has taken the jurisdictional
            approach as a strategic option to address the challenges related to
            reducing deforestation associated with commodities.<br>The TFA has
            elected 5 priority jurisdictions worldwide to work in bilateral
            partnership, and also to promote articulations among themselves,
            with Mato Grosso being one of them.</p>
      partners:
        value:
          string: 'TFA, Government of the State of Mato Grosso '
