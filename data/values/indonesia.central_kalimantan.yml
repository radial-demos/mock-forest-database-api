frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-12T19:46:59.905Z'
  value:
    html: >-
      <p><strong>Policies and Strategies:</strong></p><p><em>Central Kalimantan
      Local Action Plan for Reducing Greenhouse Gas</em> (RAD-GRK) 2012 -
      Completed in 2011, the RAD-GRK provides a medium term action plan for
      reducing greenhouse gas emissions across sectors in Central Kalimantan
      through 2020. </p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_provincial_redd_strategy_strada_2012.pdf"
      target="_blank"><em>Provincial REDD+ Strategy (STRADA)  2012</em></a> -
      the document covers the relation between the national and provincial
      emissions reduction, the issues of deforestation and forest degradation in
      the province, the REDD+ strategies and action plans, MRV and mainstreaming
      these into the development activities.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_provincial_long_term_development_plan_rencana_pembangunan_jangka_panjang_daerah_rpjpd.pdf"
      target="_blank">Provincial Long-Term Development Plan (<em>Rencana
      Pembangunan Jangka Panjang Daerah - RPJPD</em>)</a> - The RPJPD is a
      long-term development planning document for 20 years, from 2005 to 2025. 
      It contains the vision, mission and direction of development in the
      province.</p><p><strong>Laws and Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_governor_decree_5_2015.pdf"
      target="_blank"><em>Governor Decree </em>(05/2015) -</a> In 2015 the
      province enacted the spatial plans for 2015-2035 which regulates the land
      use for all development sectors.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_governor_decree_41_2014.pdf"
      target="_blank"><em>Governor Decree (41/2014)</em></a> - on the management
      of high conservation value (HCV) forests in the plantation areas for the
      protection of biodiversity, environmental services, social, and
      cultural.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_governor_decree_36_2012.pdf"
      target="_blank"><em>Governor Decree (36/2012)</em></a><strong> </strong>-
      on provincial action plan to reduce the GHG, this covers several sectors,
      namely: agriculture, forestry and peat, energy and transportation,
      industry, waste, and others.<strong> </strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_governor_decree_660_945_blh_iv_2011.pdf"
      target="_blank"><em>Governor Decree (660/945/BLH/IV/2011)</em></a><strong>
      - </strong>decree on formation of local commission for REDD+ which
      function inclusive of coordinate the local strategy arrangement, implement
      the activities, prepare funding instrument and mechanism, prepare
      formation of MRV institution, and monitor the President decree on
      moratorium of forestry permits. </p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_provincial_regulation_4_2010.pdf"
      target="_blank"><em>Provincial Regulation 4/2010</em></a> -  Updating the
      provincial long term development plan for the period 2005-2025</p>
