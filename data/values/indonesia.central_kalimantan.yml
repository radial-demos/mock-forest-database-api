txt_causes_of_deforestation:
  timestamp: '2016-12-31T00:00:00.000Z'
  value:
    html: >-
      <p>The deforestation rate in Indonesia reaches 1.17 million hectares
      annually with 64.8% of deforestation occurring in forest areas and 35.2%
      in non-forest areas (APL).</p><p>The rate in the province stands at 63.1
      thousand hectares annually, with nearly all deforestation occurring in
      forest areas (99.8% vs. 0.2% in non-forest areas). ) The deforestation has
      been increasing the emission of CO2 and NH4, two of the main greenhouse
      gases) .
      (http://borneonews.co.id/news/kotawaringin-barat/12-kobar/11662-laju-deforestasi-di-kalteng-631-hektare-per-tahun.html)</p><p>Monitoring
      methodologies and accuracy</p><p>On 5 January 2012, a new regulation was
      issued concerning the island-wide spatial plan, i.e. President’s Decree
      No. 3 of 2012 on Kalimantan Island’s Spatial Plan. It stipulates that the
      minimum size of conservation areas and vegetated protected areas to be
      protected is 45% of the island’s total area. It also supports
      rehabilitation of degraded forests, including ex-mining areas, and aims at
      making the island the world’s lung.</p><p>The regulation, however,
      abolishes Limited Production Forests in State’s Forest, entailing a more
      serious threat of deforestation to the province, as suggested by Forest
      Watch Indonesia (FWI) and Telapak after analyzing Appendix 2 of the
      Regulation. These forest monitoring NGOs found “a loss of 3.32 million
      hectares of forest”, which had previously been categorized as Limited
      Production Forest. Although the area is as not wholly forested, most of it
      is natural forest.</p><p>In its Portrait of Indonesia’s Forests report,
      released in July 2011, FWI reported that Central Kalimantan had the
      highest deforestation rate in Indonesia. The province had at least lost
      about 2 million hectares of forest during 2000 through 2009. The
      deforestation occurred in almost all forest ecosystem types, including 490
      thousand hectares of forest in peatland. (http://fwi.or.id/?p=335)</p>
