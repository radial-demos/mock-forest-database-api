initiatives:
  rows:
    - id: 133dee20-ce2f-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:12:03.970Z'
      name:
        value:
          string: 'Expanded Unilever- District-Smallholder Partnership '
      description:
        value:
          html: >-
            <p>In 2015 Unliver announced it would take a jurisdictional approach
            to sourcing commodities from regions with strong climate and forest
            policies.As part of the initiative Unilever signed a three-year
            Memorandum of Understanding (MoU) with the provincial government of
            Central Kalimantan, the district government of Kotawaringin Barat
            and Yayasan Penelitian Inovasi Bumi (INOBU) to support a
            jurisdictional approach for sourcing sustainable palm oil at village
            level.The partnership aims to map palm oil smallholders and boost
            smallholder certifications and conduct a baseline assessment of
            existing smallholder organizations.The partners are now discussing
            an investment of USD 1 million to support these efforts.&nbsp;</p>
      partners:
        value:
          string: 'Unilever, INOBU'
      fundingSource:
        value:
          string: Unliver
      fundingAmount:
        value:
          string: '$1 million to support farmers '
      initiativeType:
        value:
          string: 'Private  investment and  Jurisdictional Sourcing '
      initiativeStatus:
        value:
          string: In Discussion
    - id: 403ffe90-ce2f-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:13:19.481Z'
      name:
        value:
          string: 'Plantation Conflict Monitoring System '
      description:
        value:
          html: >-
            <p>Online Based monitoring system that can track tenurial conflicts
            in the plantation area in Central Kalimantan.</p><p>Yayasan
            Penelitian Inovasi Bumi (INOBU) has conducted a preliminary study to
            identify the typology of social conflict occurring within the
            industry, particularly in West Kotawaringin and Seruyan District,
            Central Kalimantan Province, as well as mechanisms for completion,
            monitoring and prevention of conflicts implemented by District and
            Provincial Governments.The results of the study will be used to
            design a tracking system of conflict resolution developments that
            occur at every level of government integrated with plantation
            databases.The system hopes to help the district and provincial
            governments to monitor and encourage the process of conflict
            resolution at the local level and improve the handling of conflict
            ahead.&nbsp;</p>
      partners:
        value:
          string: INOBU
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: In discussion
    - id: a412f4e0-ce2f-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:16:06.958Z'
      name:
        value:
          string: ' Development of Standard Operating Procedures (SOP) on the Handling and Resolution of Tenurial Conflicts in Plantations '
      description:
        value:
          html: >-
            <p>Land based SOP conflicts passed into Regional Regulations or
            Governor Regulations.&nbsp;</p><p>The Partnership is involved in
            furtherance of a policy in the form of Standard Operating Procedures
            (SOP) regarding the handling and resolution of conflicts tenure at
            the plantation in response to the Sustainable Plantation Regional
            Regulation and Governor Regulation No.42 year 2014 on the Handling
            and Settlement of Plantation Conflict in Central Kalimantan
            Province.Based on the SOP, a flowchart of conflict handling and
            conflict resolution and the flowchart of tenurial conflict handling
            and resolution mechanisms in oil palm plantations in Central
            Kalimantan was established.The flow chart has been clearly defined
            in the process of handling and resolving conflicts, starting with
            the occurrence of conflicts by individuals, communities or agencies,
            followed by data collection and social mapping and conflict analysis
            to identify the feasibility of the complaint.If the results of the
            data screening and conflict analysis indicate that the complaint is
            not feasible to be followed up, then the file will be returned to
            the complainant for correction or completion.However, if the
            complaint is declared feasible to be followed up, a problem solving
            recommendation may be made, which may be law enforcement, mediation,
            negotiation and policy recommendations.This policy recommendation
            can be a partnership, compensation, enclave and revision of boundary
            or spatial planning.&nbsp;</p>
      partners:
        value:
          string: Kemitraan
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: In Discussion
