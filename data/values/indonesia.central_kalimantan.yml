frameworksInstitutionalFramework:
  timestamp: '2017-11-28T18:36:20.705Z'
  value:
    html: >-
      <p><strong>Provincial Commission on the REDD+</strong> - Created in 2011
      which as a coordination, communication, harmonization, and implementation
      body to facilitate REDD+ activities.  The body is chaired by the Governor
      and composed of representatives of different agencies that related to land
      uses and climate change. The commission tasks including: coordination of
      REDD+ strategies establishment; implementation of REDD+ activities;
      formation of MRV agency; and, implementation of President's Instruction on
      forestry permits moratorium.  </p><p><strong>Forestry Agency -
      </strong>manages and oversees the forestry sector related issues,
      including policy formulation.<br /><br /><strong>Plantation
      Agency</strong> - controls the non-forest areas land use, plan, and
      issuance of the permits.<br /><br /><strong>Environmental Agency -
      </strong>authorizes the protection and management of environment,
      including climate change related issues.<br /><br /><strong>BAPPEDA
      </strong>- the Provincial Development Planning Agency that coordinates on
      the policy formulation of the regional development planning with
      sustainable development and low carbon as the basis.</p>
  citation:
    html: ''
frameworksZoningSpatialPlanning:
  timestamp: '2018-03-12T19:47:23.873Z'
  value:
    html: >-
      <p>Central Kalimantan Province Spatial Plans was formalized by the <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/central_kalimantan/central_kalimantan_provincial_bylaw_5_2015.pdf"
      target="_blank">provincial bylaw 5/2015</a>.  It  covers the period of 
      2015-2035.  The spatial plan represents an effort to organize spatial
      management through the authority of the Central Kalimantan Provincial
      Government, to guide development by regional government, communities and
      the private sector to promote sustainable and environmentally friendly
      development .  The plan is <a
      href="http://jdih.kalteng.go.id/uploads/prokum-2015081911125430.rar">available
      for download here.</a></p>
