  timestamp: '2017-11-07T00:43:35.386Z'
  value:
    html: >-
      <p>Mexico has explicit REDD + safeguards and the National REDD + Strategy
      (ENAREDD +). It is considering the development of a National Safeguards
      System (SNS) and a Safeguards Information System to follow up, report on,
      and ensure compliance.</p><p>According to the latest progress made on the
      articulation of the NHS, there is currently a national interpretation of
      REDD + safeguards and there is a well-defined Legal Framework,
      Institutional Framework and Compliance Framework.</p>
