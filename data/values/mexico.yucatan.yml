initiatives:
  rows:
    - id: 917642e0-c3f5-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T19:55:13.294Z'
      name:
        value:
          string: >-
            Yucatan Peninsula Framework Agreement on Sustainability for 2030
            (ASPY 2030)
      description:
        value:
          html: >-
            <p>At COP 13 of the Conventions on Biodiversity held in Cancun in
            2016, Quintana Roo, the Governments of the Yucatan Peninsula signed
            a collaborative work plan for 2030 called "Agreement for
            Sustainability of the Yucatan Peninsula" (ASPY 2030). This agreement
            strengthens collaboration among subnational governments to
            facilitate transition and compliance with the Paris Agreement, the
            Bonn Challenge, Rio Branco Declaration and the Aichi Goals among
            others. The implementation of the ASPY 2030 will occur through the
            Regional Climate Change Commission, formed through the first
            regional agreement on climate change signed at COP16 in 2010, and
            supported by NGO initiatives such as the Mayan Forest Observatory
            which generate inputs for forest policy. ASPY 2030 covers 8
            components, each with specific lines of action:</p><ul
            type="disc"><li class="MsoNormal">sustainable agricultural
            development,</li><li class="MsoNormal">effective forest
            management,</li><li class="MsoNormal">ecosystem
            conservation,</li><li class="MsoNormal">water and
            ecosystems,</li><li class="MsoNormal">sustainable coastal
            management,</li><li class="MsoNormal">sustainable fisheries,</li><li
            class="MsoNormal">green and responsible market development
            and</li><li class="MsoNormal">sustainable tourism</li></ul><p>ASPY
            is also supported by a Declaration of the Private and Financial
            Sector, in which 70 companies of great impact in the region have
            expressed their interest in contributing social and environmental
            responsibility towards corporate sustainability, which will
            contribute strongly to achieving the goals of the Agreement of
            Governors of the Yucatan Peninsula, ASPY 2030. The Governors of ASPY
            2030 are: Mr. Rolando Zapata Bello, Governor of Yucatan, Mexico;
            Lic. Carlos Joaquín González, Governor of Quintana Roo, Mexico and
            Lic. Rafael Alejandro Moreno Cárdenas, Governor of Campeche,
            Mexico.</p>
      partners:
        value:
          string: >-
            State governments in collaboration with private sector actors, civil
            society and the federal government
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Development phase (implementation plan finalized in June 2017)
    - id: 7d916060-c3f6-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T20:01:49.414Z'
      name:
        value:
          string: 'Yucatan Peninsula Climate Fund '
      description:
        value:
          html: >-
            <p>The Yucatan Peninsula Climate Fund was established in 2016 in
            partnership with the three Autonomous Universities of Campeche,
            Quintana Roo and Yucatan. The state governments participate as
            members of the Advisory Council of the fund which has the mission of
            supporting regional initiative to mitigate and adapt to climate
            change by funding regional climate priorities. It will also seek to
            be a regional counterpart in the REDD+ payment scheme of the FCPF
            Carbon Fund, in coordination with CONAFOR. This fund started
            operations in December 2016, in phase 1, developing the executive
            plan to implement the trust, coordinating the operational strategy
            of the Advisory Council, designing the fundraising plan and the
            procedures manual. This Fund is a trust that allows to capture and
            distribute resources in a regional and state way, so that it can
            receive private and international resources for the development of
            climate policy actions.</p>
      partners:
        value:
          string: >-
            The Nature Conservancy, state governments of Quinatana Roo, Campeche
            and Yucatan, Autonomous Universities of Campeche, Quintana Roo and
            Yucatan
      fundingSource:
        value:
          string: Private and International Funding including the FCPF Carbon Fund
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Financing Initiative
      initiativeStatus:
        value:
          string: Development of Executive Plan (first phase of implementation)
    - id: 81bcfd20-c400-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T21:13:44.003Z'
      name:
        value:
          string: Yucatan State Government Carbon Management Program
      description:
        value:
          html: >-
            <p>The Government of the State of Yucatan's Carbon Management Plan
            (PGC) is an instrument that establishes the strategy and action plan
            to reduce GHG emissions generated directly or indirectly by the use
            of fossil fuel based energy in government-owned buildings by 10% by
            2020 compared to 2015. This will be achieved through the
            implementation of energy efficiency projects and public servants'
            awareness of energy efficiency and employment of technologies for
            the use of renewable energies. The Yucatán Carbon Management Plan
            (PGC) was funded by the British Government in Mexico through the
            Prosperity Fund in 2016 to receive specialized technical assistance
            from the international non-profit organization The Carbon Trust.
            This initiative also receives resources from the Future Fund of the
            State &amp; Regions Alliance, an international alliance of local
            governments against Climate Change, in which the Government of the
            State of Yucatan has been part since 2016, in order to establish the
            Monitoring, Reporting and Evaluation System of the Carbon Management
            Plan.</p>
      partners:
        value:
          string: >-
            The British Embassy Energy Initiative (Prosperity Fund); State &
            Regions Alliance (Future Fund)
      fundingSource:
        value:
          string: >-
            The British Embassy Energy Initiative (Prosperity Fund); State &
            Regions Alliance (Future Fund)
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: 'Energy Initiative, Technical Assistance Partnership'
      initiativeStatus:
        value:
          string: >-
            Implementation of the "Sustainable Footprint" program to develop
            actions of the Carbon Management Plan and MRV development.
    - id: 2da24f40-c402-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T21:25:29.268Z'
      name:
        value:
          string: 'State Safeguards Plan of the State of Yucatán '
      description:
        value:
          html: >-
            <p>This is a public policy instrument aligned with the
            implementation of the State REDD+ Strategy that seeks to address the
            potential social and environmental risks derived from the
            implementation of sustainable rural development actions in the
            territory, in accordance with the provisions of the UNFCCC Framework
            Convention on Climate Change. The United Nations Framework
            Convention on Safeguards and the national provisions relating to the
            National Safeguards System (SNS) and the Safeguards Information
            System (SIS). Priority topics addresses include good forest
            governance, respect for the rights of local communities and
            indigenous peoples, protection of biodiversity and the
            sustainability and integrity of emissions.<br>This instrument seeks
            to delimit the applicable legal framework in the field of human
            rights, transparency and access to information, indigenous peoples,
            environment, sustainable rural development; sustainable forest
            development; as well as the institutional and compliance framework
            that allows to successfully address the social and environmental
            risks identified in the state regarding the implementation of
            REDD+.</p>
      partners:
        value:
          string: ' State agencies such as the Ministry of Urban Development and the Environment (SEDUMA), Ministry of Rural Development (SEDER), Institute for the Development of Mayan Culture of the State of Yucatan (INDEMAYA), Institute for Equality between Women and Men in Yucatan (IPIEMH); Secretariat of Planning (SEPLAN). Including the participation of CSOs such as the World Bank, Pronatura, among others.'
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Indigenous Peoples Initiative
      initiativeStatus:
        value:
          string: Under development
    - id: 71384020-c402-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-07T21:27:22.658Z'
      name:
        value:
          string: Milpa Maya Program
      description:
        value:
          html: >-
            <p>The Special Concurrent Program of the Maya Milpa Regions and Area
            of Influence of the State of Yucatan recognizes the historical,
            environmental, social, economic, cultural and legal factors that
            affect the milpa as a form of production and reproduction of the
            Maya community in the State of Yucatan. It identifies and develops
            proposals to improve living conditions and increase levels of
            well-being for Mayan families. The Milpa Program of the Milpera
            Region and area of influence has the purpose of guaranteeing and
            promoting the responsible and efficient use of the ecosystem
            services that ecosystems provide to society and whose benefits are
            distributed as widely as possible for human well-being.</p>
      partners:
        value:
          string: >-
            State Government units that make up the Intersecretarial Commission
            for Sustainable Rural Development; State Council for Sustainable
            Rural Development.
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Indigenous Peoples Initiative
      initiativeStatus:
        value:
          string: >-
            Integration of the Intersecretarial Commission for Sustainable Rural
            Development and budget programming for 2018.
