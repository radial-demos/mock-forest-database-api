txt_state_description:
  timestamp: '2017-12-28T17:43:02.717Z'
  value:
    html: >-
      <p>Yucatan is located on the southeast of Mexico, with a coastline
      extending more than 340 km,  representing 3.1% of the national total. It
      is made up of 106 municipalities. 42% of the inhabitants of the entity
      reside in the capital, Mérida. Nearly 90% of the state is charachterized
      by a subhumid warm climate with rains in summer.  The rest of the state is
      very characterized by warm semi-dry climate. The average annual
      temperature is 26 ° C with an average annual precipitation of 902 mm,
      which occurs mainly in summer.  Yucatan is home to the Yucatán moist
      forests, which is a  subtropical moist broadleaf forests biome.</p><p>More
      information can be found on the<strong> </strong><a
      href="http://gcfimpact.org/states?region=14331,states"><strong>GCF Impact
      Platform.</strong></a></p>
  citation:
    html: 'Conociendo Yucatán Quinta Edición, INEGI 2016.'
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-20T14:52:34.363Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_state_climate_action_plan_peacc.pdf"
      target="_blank"><strong>State Climate Action Plan (PEACC)</strong></a>–
      Approved through <a
      href="http://www.ccpy.gob.mx/pdf/agenda-yucatan/documentos-estatal/PEACC_2014_04_26.pdf">Decree
      176</a> on 26/5/2014.  The Plan references the development of a regional
      strategy to reduce deforestation and highlights restoring degraded lands
      and promoting sustainable livestock production as a key strategy for
      reducing deforestation in the state.</p><p>It establishes the roadmap
      through 2030 for the reduction of greenhouse gas emissions and adaptation
      to the impacts of climate change. It presents a sector analysis of the
      main sources of greenhouse gas emissions, among which it points to the
      sector of land use, land use change and forestry as the third main emitter
      of GHG in the State, with a total of 1,334,300 Ton CO₂e issued annually
      representing 13% of the state total.</p><p>PEACC also provides for
      mitigation in order to promote the low emission development and
      conservation of the carbon sink potential of protected natural areas of
      the State, strategies and lines of action aimed at the sustainable
      management of agricultural soils, The improvement of vegetation cover in
      grazing lands, the promotion of agroforestry systems and conservation
      agriculture, the promotion of reforestation, sustainable forest
      management, among others.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_state_development_plan.pdf"
      target="_blank"><strong>State Development Plan</strong></a> – Plan
      providing a framework for the strategic development of Yucatan State from
      2012-2018.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_fcpf_carbon_fund_investment_program.pdf"
      target="_blank"><strong>FCPF Carbon Fund Investment Program</strong></a> –
      Yucatánhas developed an investment program to reduce deforestation through
      Mexico’s Emissions Reduction Initiative implemented under the framework of
      the Forest Carbon Partnership Facility.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_state_redd_strategy_eeredd.pdf"
      target="_blank">State REDD+ strategy (EEREDD+)</a> – </strong>Yucatán is
      in the process of finalizing it’s state REDD+ Strategy which includes
      objectives of</p><ul><li>Define the legal, institutional and programmatic
      framework in which the State REDD + Strategy is
      registered.</li><li>Identify with the local authorities, associations and
      civil society the lines of action to be developed in the territory that
      will lead to reduce emissions from deforestation and
      degradation.</li><li>Identify the lines of action to build a state
      financial mechanism for REDD + and for      the distribution of benefits
      obtained from the reduction of emissions.</li><li>Identify the lines of
      action that the state will promote to join the national system of     
      Measurement, Reporting and Verification.</li><li>Identify the actions that
      provide the conditions in the state to address and respect social and
      environmental safeguards.</li></ul><p><br /></p><p><strong>Laws and
      Regulations</strong></p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_466.pdf"
      target="_blank">Decree 466</a> 8/6/2017</strong> - Law establishing
      sustainable forest development in the state of Yucatan.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_39.pdf"
      target="_blank">Decree 39</a> 15/2/2013 Sustainable Rural Development
      Law</strong> - Promotes an integrated development framework for rural
      areas in the state and regulates the planning and organization of
      agricultural development in the states.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_402.pdf"
      target="_blank">Decree 402</a> 19/5/2011 - Law for the Protection of Fauna
      of the State of Yucatan</strong> - Establishes the normative bases for the
      protection and the natural development of the fauna that are in the State
      of Yucatan.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_333.pdf"
      target="_blank">Decree 333</a> 25/5/2010 Environmental Protection
      Law</strong> - Outlines the states environmental policy instruments and
      defines institutional arrangements for the protection and management of
      environmental resources in Yucatan.  in lieu of a forestry law the
      Environmental Law governs sustainable forestry development and protected
      areas.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_297.pdf"
      target="_blank">Decree 297</a> 3/6/2010 2010 Establishing the
      Inter-Secretariat Commission on Climate Change of Yucatán</strong> –
      Establishes the commissions purpose to coordinate the actions of the
      agencies and entities of the State Public Administration related to the
      formulation and implementation of public policies for the prevention and
      mitigation of greenhouse gas emissions and adaptation to reduce the
      vulnerability of adverse impacts of climate change in
      Yucatan.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_96.pdf"
      target="_blank">Decree 96</a> 14/7/2008</strong><strong>Creating the
      Forest Council of the State of Yucatán</strong> – This decree establishes
      the Forestry Council of the State of Yucatan as an institution of
      consultation, advice and agreement that has the purpose of contributing to
      the planning, supervision and evaluation of the policies of exploitation,
      conservation and restoration of the forest resources of the State of
      Yucatan.</p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_793.pdf"
      target="_blank">Decree 793</a> 26/7/2007</strong>– Formalizes the
      <strong>Ecological and Territorial Ordering Program of the State of
      Yucatán (POETY)</strong></p><p><strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/mexico/yucatan/yucatan_decree_125.pdf"
      target="_blank">Decree 125</a> 30/6/1995 Law of Human Settlements of the
      State of Yucatan</strong> - Law that establishes the norms according to
      which the State and the municipalities will participate in the
      organization and regulation of human settlements.</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-07T00:41:35.159Z'
  value:
    html: >-
      <p><strong>Rural Development Secretariat of Yucatán </strong>- Responsible
      for planning related to agriculture and forestry, including extension
      services for local producers.</p><p><strong>Urban Development and
      Environment Secretariat (SEDUMA)</strong> - Responsible for developing and
      implementing environmental policy, overseeing natural resources management
      and conservation and promoting protected areas.  Responsible for
      addressing drivers of deforestation and implementing
      REDD+.</p><p><strong>Forest Council of the State of Yucatán - </strong>On
      September 12, 2008, the Forest Council of the State of Yucatan whose
      objectives include: Assist in the formulation of the State's forestry
      policy, based on the guidelines established by the State Development
      Plan.; Prepare the Forestry State Program project and submit it to the
      Executive Power Holder for review and approval, as appropriate; Promote
      coordination between government orders and sectors of society and
      encourage their participation in the actions carried out for the
      conservation and restoration of forest resources; Promote coordination
      with the Councils for Sustainable Rural Development; Issue an opinion
      regarding forest management programs and changes in land use in forest
      lands; among other duties. </p><p><strong>State Intersecretarial Climate
      Change Commission (CIClima)-</strong> Inter-institutional platform
      developed to validate the Investment Programs to reduce deforestation.
      Comprised of Secretary of Budget and Planning, Secretary of Health,
      Secretary of Education, Secretary of Community and Social Policy,
      Secretary of Public Works, Secretary of Economic Development, Secretary of
      Tourism Promotion, Secretary of Promotion of Agriculture and Fisheries and
      Secretary of Urban Development and the Environment.</p>
