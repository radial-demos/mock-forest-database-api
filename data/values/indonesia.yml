txt_laws:
  timestamp: '2017-12-01T16:25:36.293Z'
  value:
    html: >-
      <p>Indonesia's management of forest resources is based on the<strong>
      Forestry Law No. 41/1999</strong> that regulates the utilization,
      protection, and conservation of the forest resources. The law highlights
      the sustainable management of the forest ecosystem and functions for the
      welfare of the people of Indonesia.</p><p><a
      href="https://translate.googleusercontent.com/translate_c?depth=1&amp;hl=en&amp;rurl=translate.google.com&amp;sl=auto&amp;sp=nmt4&amp;tl=en&amp;u=http://peraturan.go.id/inc/view/11e6c5b9a98095f0ba3e313430363238.html&amp;usg=ALkJrhgC9T1MvAv8dJuP8IG-c0c0Fi_3lQ"><strong>Law
      number 26/2014 </strong>-</a> On trasnboundary cooperation to combat haze
      pollution<br /><strong><a
      href="http://peraturan.go.id/search/download/11e44c4eb454bdd0946a313231363034.html">Law
      Number 18/2013</a> </strong>- on the prevention and eradication of forest
      destruction<br /><strong>Law No. 26/2012</strong> – Spatial Plan.  <a
      href="http://appgis.dephut.go.id/appgis/petamoratorium3.html">Indicative
      Moratorium Map</a> - Decree of the Minister of Forestry Indonesia Number:
      SK. 2771/Menhut-VII/IPSDH/2012.<br /><strong>Government Regulation No. 28
      of 2011</strong> on the Management of Natural Reserve Area and Nature
      Conservation<br /><strong>Government Regulation No. 24/2010 </strong>-
      Forest Area Utilization<br /><strong>Law No. 32/2009</strong> – Protection
      and Management of the Environment<br /><strong>Government Regulation No.
      26/2008</strong> - National Spatial Plan<br /><strong>Law No. 5/1990
      </strong>– Conservation of Natural Resources and Ecosystems</p><p><br
      /></p><p><br /></p>
  citation:
    html: ''
txt_policies_and_plans:
  timestamp: '2017-11-28T17:52:31.109Z'
  value:
    html: >-
      <p>Indonesia launched the REDD+ National Strategy in 2012 as the main
      reference for REDD+ development direction. The focus of the REDD+ national
      strategies cover: institutional formation and process; legal frameworks;
      strategic programs; paradigm shift and work culture; and, stakeholders
      involvement.  In 2015, National FREL was submitted to the UNFCCC. Recently
      the ministry launched the national determined contribution in November
      2016. The country is now preparing the third national communication (TNC)
      to be submitted to the UNFCCC as part of its commitment in contributing to
      the world's climate change issues solving.  Indonesi'as INDC submitted to
      the UNFCC pledges 26% unconditional and 41% conditional reduction.  There
      are no targets for mitigation from forests.</p>
  citation:
    html: ''
txt_institutions:
  timestamp: '2017-12-01T00:51:46.412Z'
  value:
    html: >-
      <p>Indonesia had a REDD+ Agency that was formed in 2013 as the results to
      fill the needs for a firmed and focused agency in the formulation of REDD+
      related policies and its preparation for implementation. The new
      government that was elected in October 2014 merged the agency into one
      ministry along with ministry environment, ministry of forestry and
      national council on climate change. The ministry, named Ministry of
      Environment and Forestry has one dedicated directorate general on climate
      change that house the REDD+ under the mitigation directorate.<br />The
      Government of Indonesia has the Ministry of Agriculture that manages and
      regulates the non-forest land for agriculture purpose and food security,
      including large scale plantations.<br />Indonesia has Geospatial
      Information Agency (Badan Informasi Spatial or BIG) that manages the
      information on spatial use and support its planning, and the recent one is
      leading on the formulation of 'one map' for all land use related
      activities.<br />In the recent years, the Government formed the Peat
      Restoration Agency as the answer and one of the solutions to the fires
      issue on the peatland that caused severe haze and hence GHG emissions.</p>
  citation:
    html: ''
