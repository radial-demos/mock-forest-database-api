txt_state_description:
  timestamp: '2017-12-28T17:08:38.590Z'
  value:
    html: >-
      <p>Aceh lies between 20 and 60 degrees north of the equator at the extreme
      north of the Island of Sumatra and across the Strait of Malacca from
      Peninsular Malaysia. It is the most western province in Indonesia and has
      a unique history strongly embedded in a social structure reflecting the
      importance of Islam to the peoples’ day to day lives. Within a formal
      administrative structure common to Indonesia there is a system of informal
      leadership (mukim) which identifies local communities strongly held within
      religious bonds. These communities, with their religious base, are a
      strong part of Acehnese society. The Province was granted Special Autonomy
      in 2001. They are key agents mobilized by the Governor as part of the
      Province’s REDD initiatives for climate change mitigation and
      adaptation.</p><p>The Province occupies an area of almost 57 000 km² and
      supports a population of 4.3 million of whom most live in rural
      environments. The population is of mixed ethnic origin with original
      Acehnese complemented by communities from Java, elsewhere in Sumatra and
      ethnic Chinese. GDP in 2008 was USD 3.8 million of which the agricultural
      sector, including forestry and estate crops, contributed about USD 900
      million. Aceh has been a major source of oil and natural gas production
      and this sector is still the main contributor to GDP. Mean per capita
      income is USD 881.3 with levels of poverty and the HDI similar to the
      national average.</p><p>As LNG production declines the government is
      focusing on a green development strategy. Green Aceh seeks to optimize the
      use of its hydro generating potential; implement sustainable forest
      management, retain and protect its lowlands for food production, to be
      mindful of the importance of waste management and land use to reducing
      disaster risk, and to carefully regulate the use of its non-renewable
      resources. This approach to an economic future with a low carbon footprint
      is consistent with national policy and underlies the Province’s commitment
      to sustainable use of its forests, reflected in a significant
      reclassification of forest use zones to Protection Forest and Conservation
      Reserves and a moratorium on commercial logging.</p><p>Prior to the
      introduction of commercial logging the estimated area of forest was just
      over 36 000 km². The remaining forest area of 33 400 km. Like Papua, Aceh
      has historically low rates of deforestation which attest to the difficulty
      of large scale logging in steep uplands and the impact of a long, armed
      struggle for independence. These low rates will influence the approach
      taken to establishing baselines for future carbon trade. Over 80% of the
      remaining forest area is designated for nature conservation and protection
      purposes, emphasizing the importance of developing non-destructive uses
      for the forests such as tourism and payments for environmental services,
      including REDD. Current estimates of the carbon sequestered in the forests
      of Aceh total 602 million tonnes CO₂e. The forests of Aceh contain the
      biggest remaining populations of Sumatran Rhino, tiger and orangutan. The
      Leuser Ecosystem Reserve and Ulu Masen Forest Reserve are globally
      significant forests and are seeking support from REDD investment in their
      future management.</p><p>Additional information can be found on the <a
      href="http://gcfimpact.org/states?region=10611,states"><strong>GCF Impact
      Platform. </strong></a></p>
  citation:
    html: ''
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-12T17:42:25.813Z'
  value:
    html: >-
      <p><strong>Policies and Strategies</strong></p><p><em><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/aceh/aceh_provincial_redd_action_plan_srap.pdf"
      target="_blank">Provincial REDD+ Action Plan (SRAP)</a> </em>- formalized
      on 21 January 2014 through <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/aceh/aceh_governor_regulation_3_2014.pdf"
      target="_blank">Governor Regulation 3</a></p><p><em>Provincial Action Plan
      for the Reduction of GHG emissions (RAD-GRK)</em> - Completed in 2011, the
      RAD-GRK provides a medium term action plan for reducing greenhouse gas
      emissions across sectors in Aceh through 2020.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/aceh/aceh_provincial_redd_action_plan_srap.pdf"
      target="_blank"><em>Provincial long-term development plan (Rencana
      Pembangunan Jangka Panjang Daerah - RPJPD)</em></a> - The RPJPD is a
      long-term development planning document for 20 years, from 2005 to 2025. 
      It contains the vision, mission and direction of development in the
      province.</p><p><em>Aceh Moratorium on Logging</em><strong>-</strong> A
      fundamental policy enabling forest protection, the moratorium is founded
      on the principles of ‘redesign’, ‘reforestation’ and ‘reduction of forest
      degradation’.<br /><br /><em>Aceh Forestry Policy Redesign /
      TIPERESKA</em><em> </em>- Under this policy the TIPERESKA team is focusing
      on three main elements, these being: spatial planning, responsibilities /
      rights of the provincial government and institutional development. This
      team is responsible for providing recommendations for spatial planning,
      evaluation of concession permits and establishment of required task forces
      for the redesign of Aceh forestry policy.  </p><p><em>Policy and Strategy
      on Reforestation in Aceh Province</em> - First priority on revitalizing
      community plantation forestry. Secondary focus is on reforestation of
      degraded and marginal land.  </p><p><em>Policy and Strategy on Law
      Enforcement Aceh </em>- Continuous strategy involving relevant
      stakeholders undertaken on areas with a high risk of degradation and
      deforestation.<br /><br /><em>Policy on Evaluation on Forest Permits &amp;
      Licenses Aceh</em> - Focusing on the integration of all active licensed
      activities (including oil palm and mining) and evaluation of competency
      and cooperation. Results of this evaluation will become a reference for
      minimum investment and responsibilities for future concession holders.<br
      /><br /><em>Policy on Forest Protection and Conflict Resolution Systems
      Aceh -</em> Forest protection system is being developed across three
      levels of Government, namely: Forestry Police in the Department of
      Forestry working with forest-crime units for training and operations,
      Forest Guard / Rangers whose function it is to patrol forest borders and
      Community Rangers, whose responsibility lies to protect that forest in the
      immediate vicinity of their villages. </p><p><strong>Laws and
      Regulations</strong></p><p><em>Governor Regulation 20/2013 </em>on
      formation of technical implementation unit in the forestry agency that
      implements the activities in the forestry sector related to climate
      change.<br /><br /><em>Governor Regulation 85/20</em><em>12</em> on the
      GHG emission reduction action plans as part of the national GHG emission
      reduction plans.<br /><br /><em>Governor Decree 050/717/2012 </em>on
      formation of Aceh REDD+ task force which coordinates the REDD+ related
      activities.</p><p><em>Governor Decree 522/372/2009 - </em>on decision to
      set aside Ulu Masen area as emission reduction strategic area from
      deforestation and forest degradation.</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-28T18:18:07.426Z'
  value:
    html: >-
      <p><strong>Council on Climate Change</strong> - is a coodination body
      chaired by the Governor and composed of representatives of different
      agencies that related to land uses and climate change. The council also
      works with different stakeholders that engage in the accomplishment of the
      action plans to reduce GHG emissions.<br /><br /><strong>Provincial
      Forestry Agency</strong> - manages and oversees the forestry sector
      related issues, including policy formulation.<br /><br
      /><strong>Plantation Agency - </strong>controls the non-forest areas land
      use, plan, and issuance of the permits.<br /><br /><strong>Environmental
      Agency</strong> - has authority related to the protection and management
      of environment, including climate change related issues.<br /><br
      /><strong>BAPPEDA -</strong> the Provincial Development Planning Agency
      that coordinates on the policy formulation of the regional development
      planning with sustainable development and low carbon as the basis.</p>
  citation:
    html: ''
frameworksZoningSpatialPlanning:
  timestamp: '2018-03-12T17:41:06.285Z'
  value:
    html: >-
      <p>Aceh Spatial Plan (RTRWA): In the governmental context, sustainable
      development vision should be referred to in the planning and
      implementation of Aceh future development. Provincial laws (local term:
      qanun) on spatial plan and on long-term development plan currently being
      discussed by the provincial legislature are designed based on the
      principles of sustainable and just natural resource management to generate
      benefits for Aceh communities. The Aceh Province Spatial Plan is based on
      the <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/aceh/aceh_provincial_bylaw_19_2013.pdf"
      target="_blank">provincial bylaw 19/2013</a> that covers 2013 to 2033. 
      The spatial plan has not been approved by the national government.</p>
  citation:
    html: ''
