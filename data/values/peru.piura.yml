txt_state_description:
  timestamp: '2017-12-28T17:52:39.173Z'
  value:
    html: >-
      <p>The Piura Region is located in the North-Western zone of Peru, between
      latitude South 4º04'50 &quot;and 6º22'10&quot; and longitude West 79º13'15
      &quot;and 81º19'35&quot;; at a distance of 981 km from the city of Lima.
      Its territorial extension is 35,892km2, which represents 2.79% of the
      country's territory.<br />At a political-administrative level, the region
      is divided into 08 provinces: Piura, Sullana, Talara, Paita, Sechura,
      Morropón, Huancabamba and Ayabaca. It also has 65 districts.<br />The
      climate of the department of Piura is varied, the coast is warm with high
      temperatures throughout the year, which fluctuate between 34.2ºC and 15ºC.
      In the mountains, the climate is mild, with rainfall according to the
      season. An important characteristic of the territory is the recurrent
      presence of the &quot;El Niño&quot; FEN Phenomenon, which occurs in
      certain non-periodic periods with positive and negative effects that
      influence Regional behavior.<br />Piura is a region with a unique
      biodiversity, which is an important source of resources on which
      activities such as agriculture, fishing, aquaculture and tourism that
      contribute greatly to the regional economy, it is important to note that
      according to the Ecological and Economic Zoning of the Region (2013),
      22.30% of the continental territory of Piura has aptitude for conservation
      and protection, which reflects the ecological value of several important
      areas in the region.</p><p>Additional information can be found on the <a
      href="http://gcfimpact.org/states?region=17820,states"><strong>GCF Impact
      Platform. </strong></a></p>
  citation:
    html: ''
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-16T18:54:18.534Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_master_plan_of_the_dry_forest_regional_conservation_area_salitral_huarmaca_2017_2021.pdf"
      target="_blank">Master Plan of the Dry Forest Regional Conservation Area
      Salitral - Huarmaca,  2017-2021</a>- A planning documents for the the
      first protected natural area of Regional Administration in the department
      of Piura -  The Regional Conservation Area Bosques Secos Salitral -
      Huarmaca.  The plan seeks to develop and promote practices for the
      sustainable use of dry forest resources that ensure the sustainability of
      the ecosystem and the valuable objects of conservation that
      houses.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_environmental_action_plan_piura_2016_2021.pdf"
      target="_blank">Regional Environmental Action Plan Piura 2016 – 2021</a> –
      Intended to be a long-term regional planning instrument, formulated on the
      basis of the Regional Environmental Policy and Regional System of
      Environmental Management. The plan contains the priority environmental
      goals for a six year period for the region and has an objective to improve
      the quality of life of people, ensuring the existence of healthy, viable
      and functional ecosystems in the long term, the sustainable development of
      Piura, through prevention , protection and recovery of the environment and
      its components, the conservation and sustainable use of natural resources,
      in a responsible and consistent manner</p><p><strong>Laws and
      Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_392_2017.pdf"
      target="_blank">Ordinance 392/2017</a> – Approves the Master Plan of the
      Dry Forest Regional Conservation Area Salitral -Huarmaca, for the period
      2017-2021, as a higher-level planning document to develop and promote
      practices for the sustainable use of dry forest resources that ensure the
      sustainability of the ecosystem. </p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_378_2017.pdf"
      target="_blank">Ordinance 378/2017</a> - Approves the regional
      environmental agenda 2017 – 2019 - the Regional Environmental Agenda
      2017-2019, prepared by the Regional Environmental Commission, is a
      management instrument of a cross-sectoral nature of mandatory compliance
      for the treatment of environmental issues in the region in the short term,
      conservation of natural resources and improvement of quality of life, in
      order to achieve sustainable regional development in four (04) fronts: a)
      Front of Biodiversity, b) Environmental Quality Front, c) Environmental
      Governance Front, and d) Climate Change Front.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_346_2016.pdf"
      target="_blank">Ordinance 346/2016</a> - Approves the Regional
      Environmental Action Plan of Piura  within the framework of the Regional
      Environmental Policy.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_316_2015.pdf"
      target="_blank">Ordinance 316/2015</a>- Approves the Policy Guidelines for
      the Territorial Planning of the Piura Region.  Entrust the Regional
      General Management, in coordination with the Regional Management of
      Natural Resources and Environmental Management and the Regional Center for
      Strategic Planning - CEPLAR, with the implementation of this territorial
      planning.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_286_2014.pdf"
      target="_blank">Ordinance 286/2014</a>- Ordinance that approves the
      regional action plan to combat desertification and drought</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_261_2013_grp_cr.pdf"
      target="_blank">Ordinance 261/2013</a>- Ordinance that approves the
      economic ecological mesozonification of the piura department</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_274_2013.pdf"
      target="_blank">Ordinance 274/2013</a> - Ordinance that modifies the
      regulations of organization and functions - ROF of the piura regional
      government, including the function of issuing environmental
      certifications</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-07T21:06:32.294Z'
  value:
    html: >-
      <p><strong>Regional Management of Natural Resources and Environment
      Management </strong>- Formulates, proposes, directs, executes, and
      administers the regional policies related to protected areas and
      environment in accordance with regional and sectoral
      plans.</p><p><strong>Regional Management of Economic Development</strong>
      - Formulates, proposes, directs, executes, and administers the regional
      policies related to agriculture, mining, fishing, energy, and tourism in
      accordance with regional and national plans. </p><p><br /></p>
  citation:
    html: ''
frameworksZoningSpatialPlanning:
  timestamp: '2018-03-16T18:54:58.209Z'
  value:
    html: >-
      <p>Piura has developed an Ecologic and Economic Zoning at the meso level
      (scale 1/100,000), which has been approved through <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_regional_ordinance_261_2013_grp_cr.pdf"
      target="_blank">Regional Ordinance No. 261-2013-GRP-CR</a>
      .</p><p>Currently, ZEE is being applied as a guiding instrument for
      decision making and sustainable management of the territory, taking
      advantage of the potential and minimizing the risks for the benefit of the
      population. In this sense, they are articulating the EEZ to other
      territorial management instruments such as the Concerted Development
      Plan.</p><p>Additionally, in this department four (04) micro-EEZ processes
      (1/25 000 scale) have been executed in priority areas of the provinces of
      Ayabaca, Huamcabamba, Morropón and Sullana, with resources from the Budget
      Support Agreement Euro Eco Trade</p><p>Both the zoning <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_zee_study.pdf"
      target="_blank">study</a> and <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/piura/piura_zee_map.pdf"
      target="_blank">map</a> are available for download. </p>
  citation:
    html: ''
