          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: In Progress
    - id: 6f7310d0-ced4-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:55:45.629Z'
      name:
        value:
          string: >-
            Services improving protection and sustainable management of forests
            Regional Conservation Area Dry Salitral Huarmaca
      description:
        value:
          html: >-
            <p>The project seeks to promote sustainable management of ACR
            Salitral Huarmaca Dry Forest through six primary activities: i) the
            construction of infrastructure and equipment for management, control
            and monitoring; ii) the preparation of planning and normative
            documents of the ACR and provide technical assistance for the design
            and development of planning software; iii) the development of an
            efficient system of control, monitoring and surveillance; iv)
            designing a management plan for the protection of flora and fauna;
            v) the development of appropriate knowledge and commitments of the
            population for participation in conservation; vi) a commitment from
            the local government to suppor the conservation and protection of
            the ACR.</p>
      partners:
        value:
          string: SERNANP
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: In Progress
    - id: 8e754c50-ced4-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:56:37.653Z'
      name:
        value:
          string: Interregional Northern Forests Platform
      description:
        value:
          html: >-
            <p>The objectives of the Platform are: to share a common territorial
            vision that integrates the fight against deforestation and forest
            degradation with the generation of local productive and economic
            development options. In addition, platform wants increase visibility
            to contribution of forests in environmental, economic and social
            terms and reduces vulnerability to natural hazards; develop climate
            change mitigation strategies through a macroregional conservation
            system that integrates dry forests, cloud forests, mangroves and
            coastal marine areas. Also, design a common strategy against illegal
            logging from forest mapping and identification of deforested areas;
            strengthen internal coordination between natural resource management
            and environmental management, economic development and planning
            offices; enhance management capacity to secure funding for
            conservation projects; develop broad strategies for partnerships and
            synergies with institutions and the recognition of the macroregional
            platform by MINAM and SERFOR as the valid interlocutor of regional
            governments.</p>
      partners:
        value:
          string: 'GORE Piura, GORE Tumbes, GORE Lambayeque'
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Governmental Planning Initiative
      initiativeStatus:
        value:
          string: In Design
