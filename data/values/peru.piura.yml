      timestamp: '2017-11-21T15:55:01.613Z'
      name:
        value:
          string: >-
            Binational Integrated Management of transboundary river basins as
            mitigation and adaptation to climate change water without frontiers
      description:
        value:
          html: >-
            <p>The initiative will improve binational watershed management of
            the border area with Ecuador- Peru. The project seeks to advance
            both climate change adapatation and mitigation measures and will
            help reduce povertyfrom 2016-2018.. Currently the project is
            undergoing a participatory process to establish forest roundtable.
            The project is supported by partner organizations likeEIA, ECO,
            REDD, Ecological Forum and DAR.</p>
      partners:
        value:
          string: AIDESEP
      fundingSource:
