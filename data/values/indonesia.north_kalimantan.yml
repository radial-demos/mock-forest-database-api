      name:
        value:
          string: >-
            Rural Development - villages around the forest in the Kayan
            Mentarang National Park area becomes a Climate Village Program
            (Proklim) 
      description:
        value:
          html: >-
            <p><em>Creation of Climate Camp Program (Proklim) in order to
            support LHK Ministry Program. </em></p><p>The issue of Climate
            Change has become a real environmental phenomenon and is recognized
            as one of the greatest threats to human life.The Ministry of
            Environment and Forestry has made a policy in the form of Kampung
            Climate Program (Proklim).Proklim is a national scheme program to
            encourage the active participation of communities and all parties in
            implementing local actions to improve resilience to climate change
            impacts and reductions in greenhouse gas emissions.North Kalimantan
            plans to foster villages around Kayan Mentarang National Park as a
            Kampung Kampan Climate Program with a target of 20 villages /
            villages in collaboration with donors from abroad.</p>
      partners:
        value:
          string: Ministry of Environment and Forestry
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Emissions Reduction Program (REDD +)
      initiativeStatus:
        value:
          string: Planning Phase
