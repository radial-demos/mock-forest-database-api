txt_laws:
  timestamp: '2016-12-31T00:00:00.000Z'
  value:
    html: >-
      <p><strong>Forest Law (1961) and Regulations
      (1963)</strong></p><p>Provides for powers of authority with respect to
      forest rights, protection of forest reserves and produce, fires, licences
      for the taking of forest products, fees and royalties, marking and
      registration and timber floating</p><p><strong>National Forest Policy
      (2006)</strong></p><p>Seeks to promote sustainable forest management
      focusing on economic, social and environmental benefits from forests. 
      Includes objectives to increase, maintain and enhance the national forest
      estate through sound forest management practices; Address the underlying
      causes of deforestation, desertification including lack of policy support,
      market distortions, weak regulations and rural poverty; and promote and
      regulate private sector involvement in forestry development, and to create
      a more positive investment climate in the sector.</p>
  citation:
    html: ''
txt_policies_and_plans:
  timestamp: '2016-12-31T00:00:00.000Z'
  value:
    html: >-
      <p><strong>REDD+ Strategy</strong></p><p>Nigeria’s national REDD+ strategy
      is expected to be complete in
      2017.</p><p><strong>INDC</strong></p><p>Commits to 20% unconditional and
      45% conditional cuts by 2030 (2010-2014 baseline).  Includes strategy for
      forests, including implementing national forest policy and strengthening
      community based forest management.</p>
  citation:
    html: >-
      Fameso, T.F. 2008. Forest Policy, Legal and Institutional Framework
      Information Sheet Nigeria. Rome: FAO.
txt_institutions:
  timestamp: '2017-12-01T15:45:31.652Z'
  value:
    html: >-
      <p><strong>Department of Climate Change, Federal Ministry of the
      Environme</strong><strong>nt</strong> - Responsible for the coordination
      of activities towards national implementation of the Climate Change
      Convention and the Kyoto Protocol.</p><p><strong>Inter-ministerial
      Committee on Climate Change (ICCC) -</strong> ICCC forms a policy advisory
      organ for the Federal Government of Nigeria under the Chairmanship of the
      Federal Ministry of Environment. The Committee meets regularly on
      quarterly basis and on ad-hoc basis to review polices on climate change,
      advice the Federal Government on appropriate actions, and put up Nigeria’s
      position at meetings where climate change issues are being discussed or
      negotiated.<br /><br /></p>
  citation:
    html: '<a href="http://www.fao.org/docrep/004/ab592e/AB592E00.htm#TOC">link</a>'
