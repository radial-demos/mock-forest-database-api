txt_state_description:
  timestamp: '2017-12-27T20:21:27.774Z'
  value:
    html: >-
      <p>Acre is one of Brazil´s Federal Units with an area of 164.123.040 km2
      and is divided into 22 municipalities. The population estimate for the
      year 2014 was 790,101 with a population density of 4.47 inhabitants/km²,
      and the projection for the year 2030 is 972,464 inhabitants. Despite its
      small area, Acre has an immense biological wealth resulting from its
      geological and climatic conditions. With altitudes ranging from 250 to 580
      meters, the landscape contains hills and plateaus inherited from its
      paleogeographical evolution, and wetlands and flood areas with typical
      vegetation types. The climate is characterized by two distinct periods: a
      “summer” with temperatures between 24,5 and 32o C, 1.600 to 2.750 mm of
      rainfall per year and high humidity, and a dry “winter” that may extend
      for up to 3 months. Acre has over 87% of its original forest intact, of
      which 47% are protected areas, 14% indigenous lands and 33% conservation
      units, demonstrating the conservation strategy adopted in its development
      policy and maintaining a rich biodiversity under canopy of different
      forest formations.</p><p>The state of Acre is one of the most advanced
      REDD jurisdictions in the world. In 2010, Acre enacted its landmark Law
      2.308/2010, creating a State System of Incentives for Environmental
      Services (SISA), with REDD as the centerpiece. It provides an innovative,
      jurisdiction-wide approach to low-carbon rural development. The SISA
      establishes a set of principles, policies, institutions, and instruments
      for building an effective program for achieving environmental
      sustainability through ecosystem services incentives. It is designed to
      promote public-private initiatives to achieve the state’s goals with
      respect to ecosystem services. Notably, Acre established its SISA law
      through in-depth consultation with local stakeholders and civil society,
      in compliance with national level REDD+ safeguards principles and
      criteria.</p><p>Acre´s state government has chosen a different development
      model, exploring the natural resources wisely, aware of the need to
      preserve this valuable natural capital. Over the last fifteen years, the
      state government has been innovating with a green economy model, reducing
      deforestation, increasing its GDP and revolutionizing with
      socio-productive inclusion. Starting from Acre´s Ecological-Economic
      Zoning (ZEE), the Valuation of Forest and Environmental Assets Policy was
      passed into state law (Law 2.2204/2008), with the main objective of
      ensuring the sustainable use and proper management of the territory with
      social and economic inclusion. This policy has contributed to the
      mitigation and adaptation to climate change, and the consequent reduction
      of greenhouse gas emissions.</p><p>Acre State Government has the
      implementation of its Prevention and Control of Deforestation, Burning and
      Forest Fires Plan (PPCDQ) as one of its main policy instruments aimed at
      reducing the impacts of climate change. This plan establishes guidelines,
      goals and actions until 2030, for territorial and land planning,
      productive chains and sustainable practices, and monitoring, control and
      surveillance. In the period 2004-2014, the state showed a 57% reduction in
      deforestation compared to the average for the decade 1995-2004, with
      average annual increment of 300 km² (PRODES, 2014)</p><p>Additional
      information can be found on the <a
      href="http://gcfimpact.org/states?region=3212,states"><strong>GCF Impact
      Platform.</strong></a></p>
