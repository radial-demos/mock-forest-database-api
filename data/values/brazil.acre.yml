    - id: 1f3991a0-ce0e-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T16:16:10.682Z'
      name:
        value:
          string: Rio Branco Declaration
      description:
        value:
          html: >-
            <p>The declaration formalizes our commitment to continue to reduce
            deforestation, to develop partnerships with private sector
            initiatives that leverage the opportunities available through
            jurisdictional programs, and to channel, in a timely and effective
            manner, performance-based funds to forest-based economic development
            that respects forests for producers, foresters, farmers, ranchers,
            indigenous peoples, local communities and other forest stakeholders.
            To achieve this goal, it is imperative that we have greater access
            to financial and technical support and, more importantly, domestic
            and international market and non-market opportunities for emissions
            reductions achieved by our programs.</p>
      partners:
        value:
          string: Governors' Climate and Forest Task Force
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
