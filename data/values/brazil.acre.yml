      name:
        value:
          string: Under2MoU
      description:
        value:
          html: >-
            <p>The Under2 MOU is a climate agreement that brings together
            subnational governments willing to make a number of key commitments,
            including reducing greenhouse gas emissions equivalent to 80 to 95
            percent below 1990 levels or less than 2 tonnes metric per capita by
            2050. The signatories also committed to setting initial targets
            necessary to support long-term reduction targets, sharing
            technology, scientific research and best practices to promote energy
            efficiency and renewable energy and transport. The Under2MoU will
            support consistent monitoring, reporting and verification of
            signatories emissions and assess the projected impacts of climate
            change on communities.</p>
      partners:
        value:
          string: '187 jurisdictions '
      fundingSource:
