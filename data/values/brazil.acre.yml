          string: Government Climate Commitment
      initiativeStatus:
        value:
          string: 'Signed statement '
    - id: 5caf8440-ce0e-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T16:17:53.796Z'
      name:
        value:
          string: Unlocking Forest Finance Portfolio
      description:
        value:
          html: >-
            <p>Participating stakeholders include NGOs, institutes working with
            environmental and social safeguards, financial sector experts and
            strategic advisers.Financial and private sector participants include
            Credit Suisse, European Investment Bank and Althelia Ecosphere. The
            UFF project is managed by the Global Canopy Program, a UK non-profit
            organization with a strong track record of implementing
            international projects to reduce tropical deforestation.
            http://globalcanopy.org/sites/default/files/documents/resources/ACRE%20Exec%20Summary_WEB.pdf</p>
      partners:
        value:
          string: Global Canopy Programme
      fundingSource:
        value:
          string: ''
      fundingAmount:
