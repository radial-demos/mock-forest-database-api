frameworksZoningSpatialPlanning:
  timestamp: '2017-10-31T16:43:51.863Z'
  value:
    html: >-
      <p>Ecological and Economic Zoning (<em>Zoneamento Ecológico-Econômico –
      </em><em>ZEE)</em> is required by the Federal Government to designate
      areas for economic and conservation activities within each state’s
      territory.  The first phase of the ZEE for Acre was completed in 2007, and
      the <a
      href="http://www.amazonia.cnptia.embrapa.br/publicacoes_estados/Acre/Fase%202/Documento_Sintese.pdf">second
      phase was completed in 2010</a> and normalized via<a
      href="https://www.legisweb.com.br/legislacao/?id=116435"> state law  nº
      1.904</a>.  It includes 4 zones - productive systems (agriculture,
      silviculture), sustainable use of natural resources and environmental
      protection (protected areas), priority territorial planning areas
      (indigenous territories) and urban areas. The ZEE has been <a
      href="http://www.mma.gov.br/images/arquivo/80032/Estados/Informacoes%20do%20ZEE.pdf">approved
      by the Federal Government</a>.</p>
