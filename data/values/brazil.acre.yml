          string: Valuation Of Forest Environmental Assets
      description:
        value:
          html: >-
            <p>1. Modernization of the central geoprocessing and remote sensing
            unit - UCEGEO<br>2. Strengthening of the Acre Environmental
            Institute - IMAC<br>3. Strengthening the forest state secretariat
            for forest management<br>4. Elaboration of plans for the prevention
            and control of deforestation and municipal burnings<br>5. Landing
