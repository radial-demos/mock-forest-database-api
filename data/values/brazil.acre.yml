          string: ''
      initiativeType:
        value:
          string: Finance Initiative
      initiativeStatus:
        value:
          string: Published
    - id: c532aa40-ce10-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-28T15:59:59.961Z'
      name:
        value:
          string: REDD Early Movers Phase 1 and 2
      description:
        value:
          html: >-
            <p>REDD Early Movers is a global program of the German government,
            which seeks to reward early entrepreneurs through results-based
            payments. As a REDD pioneer, Acre has established the first
            agreement through the REM program, receiving payments for reductions
            made from 2012-2015. Through this program, Acre voluntarily withdrew
            additional tCO2 for each tC02 compensated by the REM
            program.&nbsp;</p><p>Acre signed the second phase of the REM program
            with the governments of Germany and the UK in November of 2017 at
            COP 23. The REDD Early Movers is a global program of the German
            government, which seeks to reward early entrepreneurs through
            payments based in results. As a REDD pioneer, Acre has established
            the first agreement through the REM program, receiving payments for
            reductions made from 2012-2015. Through this program, Acre
            voluntarily withdrew additional tCO2 for each tC02 compensated by
            the REM program.</p>
      partners:
        value:
          string: 'KfW (Germany), DECC (UK)'
      fundingSource:
        value:
          string: 'KfW (Germany), DECC (UK)'
      fundingAmount:
        value:
          string: >-
            Phase 1 - 25 million euros in performance based payments; Phase 2 -
            up to 30 million euros in performance based payments
      initiativeType:
        value:
          string: Payment for Performance Finance
      initiativeStatus:
        value:
          string: 23.5 million euros received; Phase 2 contract signed at COP23
    - id: 7cff4700-ce11-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T16:40:16.496Z'
      name:
