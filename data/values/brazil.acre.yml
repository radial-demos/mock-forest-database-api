    html: ''
txt_causes_of_deforestation:
  timestamp: '2016-12-31T00:00:00.000Z'
  value:
    html: >-
      <p>The majority of deforestation in Acre occurs along primary and
      secondary roads as well as rivers. The main driver of deforestation in
      Acre is cattle ranching (occupying 70% of the total area deforested in
      1989 and increasing to 81% in 2004). Factors such as land speculation,
      lack of zoning and formal designation of public lands, profitability of
      cattle ranching, and subsidized loans for ranching have created incentives
      for deforestation throughout the Amazon, including Acre. Historically, the
      main agents of deforestation agents were owners of mid-size and large
      farms and ranches, but in recent years smallholder farmers have
      contributed significantly to deforestation in Acre. The pavement of the
      BR-317 (completed in 2007) and BR-364 (scheduled completion in 2011)
      highways now connect the southwestern Amazon (including Acre) to Peruvian
      Pacific coast harbors and is likely to lead to increased deforestation.
      The risk of deforestation is likely to be most intense along the BR-364
      from Sena Madureira to Cruzeiro do Sul.</p>
