frameworksSafeguards:
  timestamp: '2017-10-18T15:37:58.097Z'
  value:
    html: >-
      <p><strong>Land/forest tenure administration and relation with
      REDD</strong></p><p>1. Legal support and protection of forest
      tenure</p><p>In federal areas such as Extractive Reserves (Resex), the
      Interministerial Decree No. 13(published on September 19, 2002) aimed to
      recognize the traditional populations in Resex, as recipients of the
      National Plan for Agrarian Reform - PNRA, following the operational
      procedures adopted by INCRA and IBAMA. Based on Norm #40 of March 30,
      2004, residents of Resex were declared as beneficiaries of agrarian
      reform, with full rights to credits designated to any household family in
      a Settlement Project.</p><p>The Land Institute of Acre - ITERACRE, created
      by Law #1373 of 04 March 2001, is the agency responsible for agrarian
      policy in the State, land tenure regulation and zoning, development of the
      State’s Land Registry, and mediation of conflicts over land ownership in
      areas under the State's jurisdiction.</p><p>Forest management in Acre is
      regulated by Law #1426 (December 27, 2001) known as the Forest Law.
      Currently, the Federal Law #11284 of March 2, 2006 (Forest Management Act)
      and the State Forest Law authorize Forest Concessions, with the obligation
      to draw up an Annual Forest Concession Plan - PAOF. The main objective of
      the Acre PAOF in 2009 was to make two state forests available for
      concessions. The communities living in state forests had their land rights
      recognized and a title for usufruct was granted to these
      communities.</p><p>Regarding Indigenous People’s rights to land, the
      Brazilian Constitution defines the rights of indigenous peoples to their
      lands as a right acquired prior to the existence of the Brazilian State
      and also ensures respect for their social organization, customs,
      languages, beliefs and traditions.</p><p>2. Clear responsibilities,
      capacity and authority for forest tenure administration</p><p>Considering
      that most of Acre’s territory is located in range of the Peruvian and
      Bolivian borders, and is thus under federal authority, only 14.6% of the
      land is under Acre State’s jurisdiction (ITERACRE). In the nearly 85% of
      the territory jurisdiction, INCRA (National Agrarian Reform Institute) is
      responsible for land tenure regulation.</p><p>FUNAI is a federal
      institution under the Ministry of Justice, responsible for public policies
      involving indigenous peoples, with the prerogative to promote the
      protection and demarcation of indigenous territories as well the
      protection of the inheritance of these peoples.</p><p>3. Actions planned
      or developed by governments to solve issues related to land tenure
      uncertainties within REDD priority areas</p><p>Following the agreement
      between the State Government and INCRA in 2008, the relationship of state
      environmental and territorial agencies has been evolving with the regional
      INCRA office in Acre into a more effective collaboration for regulation of
      settlement projects. The cooperation has strengthened the development of
      management plans for these areas and enabled easier access to credit for
      members of the settlement communities.</p><p>The federal Ministry for
      Agrarian Development and the government of Acre announced an agreement of
      $13.5 million from the Legal Land Program for activities related to
      regulation of land tenure on rural properties in the state of Acre and
      public areas located along the BR-364 highway between Sena Madureira and
      Cruzeiro do Sul.</p><p>The Environmental Licensing of Rural Properties
      System (MLAPR) within the Environment Institute of Acre (IMAC) is a rural
      environmental registry that can be used as a tool for land tenure
      regulation. The Sustainable Rural Property Certification Project, which
      provides incentives (bonuses and inputs) to adopt more sustainable
      production practices (including eliminating the use of fire and
      deforestation), is also intended to assist farmers in achieving compliance
      with environmental regulations. Through this project, small household
      farmers make a multi-year land use plans for their properties on a
      voluntary basis, receiving technical assistance and an annual incentive
      called a bonus.</p><p>4. Relationship between forest tenure resolution and
      REDD objectives/actions</p><p>5. Recognition of communities and indigenous
      peoples’ rights</p><p>The State of Acre has advanced with respect to land
      tenure regulation within Extractive Reserves as well as granting real
      right of use to residents in state lands.</p><p>By 2009, 28 Indigenous
      Territories (TI) for 14 indigenous peoples with an estimated population of
      12,720 individuals have been recognized in the state of Acre. Another 6
      areas are in the process of being identified. Together, these areas
      comprise a total of 2,320,232 ha (14.1% of the state's
      territory).</p><p>6. Participation of communities and indigenous peoples
      in forest tenure definition</p><p>In order to create protected areas
      (conservation units and indigenous territories), public consultation to
      define the concession of use of public land to the local population is
      carried out since the land title belongs to the State but right of use is
      ceded to inhabitants.</p><p>INCRA is responsible for Agrarian Land Reform
      Settlement Projects, which involve consultation processes and
      establishment of a landless families’ registry. INCRA defines a process
      where the concession of use is given to a household for a transitional
      period of time before the legal land title is authorized, depending on the
      performance of the settled family.</p><p>7. Definition of legal aspects
      related to property and rights to forest carbon in REDD project
      areas.</p><p>- In progress.</p><p>8. Conflict resolution measures in
      place.</p><p>The principle instruments to address conflict related to land
      tenure are the State Zoning (EEZ) plan and its land use guidelines as well
      as the land uses defined by the State Policy Councils (Environment,
      Science and Technology Council, State Council for Forests, and Sustainable
      Forest and Rural Development Council).</p><p><strong>Transparency and
      participation mechanisms</strong></p><p>1. Actions taken to guarantee
      free, prior and informed consent</p><p>The draft Environmental Services
      Incentives System (SISA) law creates an institutional arrangement that
      includes a Hearing Body to receive claims and mediate conflicts. Another
      level of participation and social control is represented by the Follow-up
      Commission formed by government and non-government representatives chosen
      among members of the 3 State Councils (Environment, Forest, and Rural
      Development).</p><p>2. Mechanisms for consultation and continuous
      participation addressed</p><p>- Meetings with key NGOs in design
      phase</p><p>Consultation process:</p><p>- Invitation letters for the
      consultation process sent to 120 individuals from more than 72 local,
      national, and international organizations</p><p>- Meetings: 5 meetings
      with 40 individuals from local organizations</p><p>- Workshops: 3 3-day
      workshops attended by 80 potential beneficiaries</p><p>- Seminar: 32
      people from 10 national and international civil society organizations and
      7 Government Secretaries</p><p>- Written feedback: 3 written comments sent
      by email</p><p>Implementation phase (in development):</p><p>- IES Program
      Follow-up Commission: program supervision</p><p>- IES Program Hearing
      Body: claims and complaints regarding program execution</p><p>The
      consultation process will be a continuous, iterative process. Therefore,
      the sub-programs and projects of the IES Program will be designed in a
      participatory manner with the beneficiaries and will be supervised by a
      Local Follow-up Committee composed of representatives of the
      beneficiaries.</p><p>3. Information on transparency of REDD
      program</p><p>- Available information: Document describing the first
      version of the program (printed and digital)</p><p>- Media used: Email
      (invitation for participating in consultation process) and Government
      website</p><p>- Public access: Government website (removed after the third
      month and not put up again)</p><p><strong>Benefit sharing
      mechanisms</strong></p><p>1. Describe the broad picture of how REDD
      program addresses social and economic well-being of forest dependent
      communities</p><p>The IES-Carbon Program is founded on the concept of
      incentives for environmental services (IES), which are defined as the
      costs of actions and interventions that result in the maintenance and/or
      increase in the provision of environmental services. The program is
      founded on the belief that this approach is essentially dealing with
      poverty reduction. Incentives are designed to increase the income and
      productivity of agricultural and forestry production systems, which, in
      conjunction with increased command-and-control measures, will lead to
      reduced pressure on forests, thereby assuring the continued provision of
      environmental services.</p><p>The IES differs from the payments for
      environmental services (PES) concept because the service provider is not
      being remunerated for the environmental service. The service provider is
      receiving resources that allow him/her to redirect his/her land use toward
      a more sustainable model.</p><p>2. Description of the PES or benefit
      sharing mechanisms currently in place or planned (concrete
      elements)</p><p>The Program has established guidelines for the development
      of REDD actions within the state that differ for distinct social and/or
      cultural groups. The IES are proposed to offset either entirely or
      partially the costs of actions including:</p><p>- Increasing productivity
      of degraded areas as a way of reducing pressure on forestlands and
      generating income;</p><p>- Sustainable use of forests as a form of
      conserving forestlands and generating income;</p><p>- Forest protection as
      a strategy to diminish the risks associated with forest
      degradation;</p><p>- Restoration of degraded areas through reforestation
      and establishment of agroforestry systems, restoring environmental
      services and producing economically valuable forest assets.</p><p>The
      value of the incentives will be determined in the context of each
      sub-program or project through a process of consultation and participatory
      design with the stakeholders.</p><p>3. Describe evidence of participation
      of stakeholders in the development of the mechanisms</p><p>The
      multi-stakeholder consultation process included discussions on the
      possible activities that could be supported within each incentive as well
      as the range of values these incentives should span. It is hoped that the
      Institute responsible for developing the ToR for the development of the
      subprograms and projects consider these references.</p>
