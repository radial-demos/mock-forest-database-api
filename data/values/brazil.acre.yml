            deforestation<br>6. Promotion of implementation of agroforestry
            systems and management plan for multiple use of certified production
            forests<br>7. Incentives to reduce emissions from deforestation
            (endangered forests)<br>8. Incentives for the conservation and
            sustainable use of the forest<br>9. Incentives for carbon
