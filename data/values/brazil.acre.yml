frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-09T19:11:53.495Z'
  value:
    html: >-
      <p><strong>Policies and Strategies</strong></p><p><a
      href="http://www.fundoamazonia.gov.br/FundoAmazonia/export/sites/default/site_pt/Galerias/Arquivos/Publicacoes/Plano_Estadual_do_Acre.pdf"><em>Plan
      for Prevention and Control of Deforestation (PPCD)</em></a><a
      href="http://www.fundoamazonia.gov.br/FundoAmazonia/export/sites/default/site_pt/Galerias/Arquivos/Publicacoes/Plano_Estadual_do_Acre.pdf"><em>
      </em>-</a> Acre's PPCD was completed in 2010 and focuses on three areas 
      i) monitoring, control and surveillance, ii) territorial and land planning
      and iii) agroforestry production chains and sustainable practices.
      </p><p><em>State System for Environmental Services (SISA) -</em> The state
      of Acre pioneered SISA which created the first jurisdictional, state level
      REDD+ program.   SISA was created by<a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Acre%20-%20SISA.pdf">
      State Law 2.308/2010</a>and covers carbon sequestration, maintenance of
      water and hydrological services, conservation of soils, conservation of
      biodiversity, and valuation of traditional knowledge.  The SISA law
      created a number of institutions to administer the system and procure
      funding for it. Among these are the Institute of Climate Change and
      Regulation of Environmental Services (IMC), which regulates SISA and
      registers and monitors private REDD+ projects; the Commission for
      Validation and Accompaniment (CEVA), which monitors SISA and approves
      regulations, norms and implementation approaches.</p><p>Within SISA Acre
      has developed Program of Incentives for Environmental Services-Carbon
      (ISA-Carbono). The program is designed to include the entire state
      territory, incorporating regional and thematic sub-programs as well as
      special REDD projects. Regional sub-programs are related to REDD actions.
      One sub-program identifies priority areas in those areas most at risk for
      deforestation, to date encompassing 5.4 million ha over 8 areas. Thematic
      sub-programs to address or develop REDD actions in indigenous territories
      and protected areas will be designed, depending on the priorities
      identified by the government. Special REDD projects are associated with
      REDD actions carried out in areas such as private properties or individual
      protected areas or similar land categories.</p><p>The ISA-Carbono Program
      is comprised of 2 sets of main interventions, including (1) direct
      assistance and regulatory actions such as technical extension, community
      organization, fire control, and improvement of monitoring and control
      mechanisms, and (2) incentives for environmental services directed to
      improving the productivity of deforested areas as well as to promote
      sustainable use of forests and protection of forests for stakeholders such
      as indigenous peoples, extractivist families and small households in
      settlement projects. Program governance is carried out by 3 entities: (1)
      a multi-stakeholder commission to supervise the program, (2) a government
      institute for regulation, monitoring and carbon registry, and (3) an
      agency (CDSA) for environmental services development—a private-public
      business to fundraise for and implement the
      ISA-Carbono.</p><p><strong>Laws and Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Acre%20-%20Nesting%20Protocol.pdf"><em>IMC
      Regulation 01 (October 26, 2015)</em></a> - regulates law 2308 and creates
      a protocol for nesting projects into the state program</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_decree_1_471_2011.pdf"><em>Decree
      1.471</em><em> 2011</em></a> - Establishes the basic organizational
      structure of the Institute on Climate Change and Regulation of
      Environmental Services.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/GCFF/database/Acre%20-%20SISA.pdf"><em>Law
      2308 (October 22 2010</em>)</a> - Created jurisdictional REDD+ program
      through the State System of Environmental Services (SISA), the Incentive
      Program for Environmental Services - Carbon (ISA Carbono)  and other
      Ecosystem Services </p><p><a
      href="http://www.ac.gov.br/wps/wcm/connect/6007d48043b6885b80148c58119a6522/CartilhaFinal-Com-index.pdf?MOD=AJPERES"><em>Decree
      3416</em></a><em> (Sept 12, 2008)</em> – Environment Liability of Private
      Properties - defines the mechanisms for environmental liability of private
      properties in Acre - fully functional</p><p><a
      href="http://www.ac.gov.br/wps/wcm/connect/6007d48043b6885b80148c58119a6522/CartilhaFinal-Com-index.pdf?MOD=AJPERES"><em>Decree
      3414</em></a><em> (Sept 12, 2008</em>) – Forest Recovery Decree -
      regulates reforestation or forest recovery activities related to timber
      exploration - fully functional</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_law_2025_2008.pdf"><em>Law
      2025</em></a><em> (Oct 20, 2008)</em> – Small Household Properties
      Certification program - regulates environmental services incentives for
      sustainably managed small household properties, creating a bonus for
      families that phase-out the use of fires and deforestation - fully
      functional</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_law_1904_2007.pdf"><em>Law
      1904</em></a><em> (Jun 5, 2007)</em> - EEZ - created the Ecological
      Economical Zoning plan as a guideline for development - fully
      functional</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_law_1426_2001.pdf"><em>Law
      1426</em></a><em> (Dec 27, 2001)</em> – Forest Law - regulates
      conservation and management of forests, creating the State Protected Areas
      System, the Forest Council and Forest Fund; addresses forest concessions
      as well - fully functional</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_law_1277_1999.pdf"><em>Law
      1277</em></a><em> (Jan 3, 1999)</em> – Chico Mendes Law - establishes
      environmental services payments to extractive families through subsidy
      payments on rubber and other extractive products- fully functiona</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_law_1235_1997.pdf"><em>Law
      1235</em></a><em> (Jul 9, 1997)</em> – Biodiversity Law - regulates access
      to biodiversity and establishes instruments for the control of access to
      genetic resources - dependent on Federal Regulation</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_law_1117_1994.pdf"><em>Law
      1117</em></a><em> (Jan 26, 1994) </em>– State Environmental Policy -
      creates the foundation of the State’s environmental policy - fully
      functional</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/brazil/acre/acre_law_1022_1992.pdf"><em>Law
      1022</em></a><em> (Jan 21, 1992)</em> - State Environment, Technology and
      Science System - creates the System composed by IMAC, SEMA and FUNTAC and
      the Environment, Science and Technology Council - fully functional</p>
