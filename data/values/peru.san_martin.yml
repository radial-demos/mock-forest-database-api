      name:
        value:
          string: REDD + ANP Cordillera Azul
      description:
        value:
          html: >-
            <p><em>REDD + activities by 1.3 million hectares of the Cordillera
            Azul National. </em></p><p>The project includes infrastructure
            management, establishment of viable protected areas, stabilization
            of land use and tenure in the buffer zone, working with communities
            and local officials and coordination with the regional and national
            governments to design development strategies that are compatible
            with the biodiversity of the Natural Protected Area. The project has
            received funding from various sources including the Field Museum,
            United States Agency for International Development (USAID), the
            Gordon and Betty Moore Foundation, the MacArthur Foundation, the
            Foundation Exelon Frankel Family Foundation and the Spanish Agency
            for International Cooperation (AECID).VCS and CCB standards were
            used.</p>
