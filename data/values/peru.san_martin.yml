      timestamp: '2017-11-21T15:49:34.199Z'
      name:
        value:
          string: Conservation Initiative Altomayo BPAM - REDD +
      description:
        value:
          html: >-
            <p>The project is investing in activities to improve the governance
            capacity of the Alto Mayo Natural Protected Area-NPA and buffer zone
            to address illegal activities and improve coordination between local
            communities and the administration of the protected area. Peruvian
            Society for Environmental Law (SPDA) acts as legal advisor of the
            project and the Association for Integrated Research and Development
            (AIDER) acts as technical advisor the project. Standards VCS and CBB
            were used. The project has been implemented and has already issued
            and sold carbon credits the international market.One of its main
            instruments of REDD+ project here is Conservation Agreements. It is
            an intervention model that creates an alliance between the local
            populations within the ANP with the Head of BPAM. Establishes
            concrete conservation actions who combine human activity and tend to
            ensure the functionality of the ecosystems of NPA. In return,
            volunteers subscribers of these agreements benefit from technical
            assistance and working capital, based on inputs and materials that
            generate sustainable business ventures, directly contributing to
            socioeconomic development of the Alto Mayo basin.</p>
