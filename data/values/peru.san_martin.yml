      description:
        value:
          html: >-
            <p>The project enhances connectivity between Rio National Park
            Abiseo and the Alto Mayo Protected Forest, and is part of
            Conservation Corridor Abiseo Condor - Kukutú. The project involves
            legal registration, control and surveillance, non-timber economic
            activities, education and awareness, community empowerment and
            organizational strengthening, promotion and communication,
            international liaison and international certification. The project
            is in execution. It has been verified under the VCS.&nbsp;</p>
