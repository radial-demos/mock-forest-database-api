      description:
        value:
          html: >-
            <p>The project is located within the Conservation Concession Alto
            Huayabamba. The activities to prevent deforestation are: sustainable
            productive activities, education, and enhanced governance.The
            beneficiary families belong to the districts of Amazonas, La
            Libertad and San Martin. The project is seeking VCS and CCB
            validation.</p>
