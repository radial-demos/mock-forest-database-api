      description:
        value:
          html: >-
            <p><em>REDD + activities 5,500 hectares // 33 million
            trees.</em><br>This program comprises 03 reforestation projects with
            Acopagro, Oro Verde Fundacion Amazonia Viva (Corredor Martin
            Sagrado). These are projects that seek install agroforestry systems
            and forests mass. The first stage of the project has concluded.</p>
