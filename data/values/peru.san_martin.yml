initiatives:
  rows:
    - id: 4c787730-cec2-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T13:45:56.003Z'
      name:
        value:
          string: >-
            Production-Protection Approach in the Value Chains of the Peruvian
            Amazon
      description:
        value:
          html: >-
            <p><em>The aim is to increase the productivity and the conservation
            of the forests in small producers of value chains of cocoa and
            coffee.</em>&nbsp;</p><p>Activities that are likely to be
            implemented include:</p><ul><li>Evaluation of the current value
            chain</li><li>Interventions to add value to supply chain (production
            and postproduction centered on coffee and cocoa)</li><li>Development
            of multi-stakeholder platforms to improve supply chain
            sustainability</li><li>Improving production capacity at the farm
            level, and</li><li>Development of business models and enabling
            policies</li></ul>
      partners:
        value:
          string: >-
            Norway Institute for Bioeconomy Research, Instituto de Cultivos
            Tropicales, Mecanismos de Desarrollo Alternos
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: 'US$ 3.2 M four-year project '
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: In Design
    - id: 2e465590-cec5-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T14:06:33.833Z'
      name:
        value:
          string: 'Phase 3 of the Forests, Farms and Finance Initiative'
      description:
        value:
          html: >-
            <p><em>Phase 3 of the Forests, Farms and Finance Initiative
            "Building bridges between local policies, REDD + and initiatives for
            sustainable supply chains" will support the construction of
            jurisdictional low emissions rural development plans.</em></p><p>In
            Peru, the 3FI initiative is led by the Earth Innovation Institute
            and the Amazon Regional Council (CIAM, in Spanish) and is developing
            incentives for low-emission rural development under a production and
            protection approach. The activities of 3FI in the Peruvian Amazon
            are led by the regional governments and are open to the
            participation of any public or private institution that wishes to
            contribute. 3FI considers with special attention the participation
            of indigenous peoples and women in the activities to be carried out.
            The initiative is based on empowering the progress of each region to
            make the necessary incentives proposals by building tailored
            instruments for each jurisdiction. Output from the project include:
            (a) developing regional plans or roadmaps to promote a transition to
            low-emission rural development; (b) promoting a transparent dialogue
            process at the regional level which includes the perspectives of
            indigenous peoples and women; and (c) developing a business plan to
            attract private investment and promote low-emission rural
            development in the Peruvian Amazon.</p>
      partners:
        value:
          string: 'Earth Innovation Institute, CIAM'
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: Under Implementation
    - id: 528d0a20-ceca-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T14:43:22.178Z'
      name:
        value:
          string: >-
            Implementing Strategies for transition at regional level towards a
            low-emission rural development in Indonesia, Peru, Mexico, Colombia
            and Kenya
      description:
        value:
          html: >-
            <p><em>Development of policies and monitoring instruments for rural
            development plan for the Amazon.</em></p><p>This project seeks
            reduce emissions of greenhouse gases (GHG) emissions associated with
            deforestation and promote sustainable use of natural resources in
            the field of six regional governments in the Peruvian Amazon as
            contribution to mitigation and adaptation to climate change,
            biodiversity conservation, improved livelihoods of the local
            population and the development of practices regional, national and
            international policies and market mechanisms for rural development
            under emissions.The project will be implemented in two scales. At
            the interregional scalepolicies and monitoring instruments will be
            developed for rural development plans for the Amazon under a
            competitive, inclusive and low emission approach. The second scale
            is local and focuses on the basin of the Pachitea to develop a
            platform for low-emission rural development and strengthen
            capacities of local authorities and indigenous organizations. Work
            on the Pachitea is led by Instituto del Bien Comun - IBC. The
            project is expected achieve as first product the development of an
            Interregional Plan for promotion of a low emission development
            involving all participating regions. The project will also develop a
            platform for performance monitoring territorial performance as well
            as models of competitive and inclusive governance and incentives to
            reduce deforestation.</p>
      partners:
        value:
          string: 'Regional Governments, Forest Trends, IBC'
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: Under Implementation
    - id: 09f76d30-cecc-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T14:55:39.395Z'
      name:
        value:
          string: Support the implementation of the DCI-UNDP
      description:
        value:
          html: >-
            <p>In the case of Ucayali and San Martin this project seeks to
            implement forest zoning by providing technical personnel, equipment
            and funding processes for zoning and titling in coordination with
            the Regional Environmental Authority and the Regional Agrarian
            Authority. To date, it has been advancing on Module I of the Forest
            Zoning. The project also supports the titling of areas of native
            communities (seeking recognition, titling and expansion of 53 native
            communities). The project will conclude in November 2017.</p>
      partners:
        value:
          string: >-
            United Nations Development Program; MINAGRI - Dirección General de
            Asuntos Ambientales Agrarios Gobierno; Reional Governments of San
            Martin and Ucayali
      fundingSource:
        value:
          string: UNDP
      fundingAmount:
        value:
          string: $6M
      initiativeType:
        value:
          string: 'Technical Assistance Partnership, Indigenous Peoples Initiative'
      initiativeStatus:
        value:
          string: Under Implementation
    - id: 3d805400-cecc-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T14:57:05.856Z'
      name:
        value:
          string: >-
            Sustainable Forestry Development Program, inclusive and competitive
            - SERFOR - CAF
      description:
        value:
          html: >-
            <p>This project supports regions in strengthening their management
            capacity and monitoring in forestry, with their equipment offices
            and checkpoints. The project also has specific activities with
            regional governments and the management of protected areas, forest
            land, advancing the national forest inventory, implementation of
            spatial data infrastructures, implementation of anticorruption plan
            in the forestry sector, improved control and forest monitoring and
            promotion of forestry value chains. The project also has a grant
            fund for submitting public investment projects at regional
            level.&nbsp;</p>
      partners:
        value:
          string: >-
            National forest and Wildlife Service, Andean Development
            Corporation, regional governments
      fundingSource:
        value:
          string: >-
            National forest and Wildlife Service, Andean Development
            Corporation, regional governments
      fundingAmount:
        value:
          string: $76M
      initiativeType:
        value:
          string: 'Technical Assistance Partnership, Public Investment'
      initiativeStatus:
        value:
          string: Under Implementation
    - id: 49dce3c0-cecd-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:04:36.092Z'
      name:
        value:
          string: Forest Investment Program (FIP)
      description:
        value:
          html: >-
            <p>The overall objective of FIP is:&nbsp;</p><ol><li>support the
            efforts of developing countries in reducing emissions from
            deforestation and forest degradation;&nbsp;</li><li>promoting
            sustainable forest management that lead to reduced emissions of
            greenhouse gases and preservation of carbon
            stocks.&nbsp;</li></ol><p>In Ucayali the investment plan is under
            development for the province of Atalaya, and in San Martin for the
            Tarapoto - Turimaguas area. Both plans are expected to be finalized
            in 2017. Public investments will be used to support integrated
            forest landscape management, governance, legalization of lands,
            property titling and registration, environmental assets
            valuation.</p>
      partners:
        value:
          string: Peruvian State Funds Investment Climate
      fundingSource:
        value:
          string: Peruvian State Funds Investment Climate
      fundingAmount:
        value:
          string: $50M
      initiativeType:
        value:
          string: 'Public investment, Technical Assistance Partnership'
      initiativeStatus:
        value:
          string: In Design
    - id: 05b51db0-cece-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:09:51.243Z'
      name:
        value:
          string: Public-Private Coalition of the Declaration of San Martin
      description:
        value:
          html: >-
            <p>This Coalition of 52 member organizations from government,
            private sector and civil society seeks to promote sustainable rural
            development and create synergies between regional governments, the
            private business sector, producer organizations, NGOs and
            organizations representing indigenous peoples. The coalition has
            established an agenda to promote development amazon focused on: i)
            ensuring land rights and forest native communities and agricultural
            and forestry producers; ii) optimizing the sustainable use of forest
            landscapes in the Amazon; iii) building the set of enabling
            conditions and generate the necessary changes for rural development
            low emission. Goals of the coalition include reducing deforestation
            associated with agriculture, creating roadmaps for public - private
            coordination by Amazon region, designing an architecture of
            financing, increasing the productivity of agricultural crops and
            increasing the value of forests and promote forest plantations. It
            is expected that these measures will open a pathway to build
            sustainable jurisdictions, especially in the value chains of the
            Amazon through a Production - Protection approach. A group of
            companies from the Pro Ucayali network, comprising the largest
            companies in the region, have joined the coalition.</p>
      partners:
        value:
          string: >-
            GORE San Martin, GORE Ucayali, GORE Amazonas, GORE Madre de Dios,
            GORE Huanuco
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Agreement Signed
    - id: f0b889a0-cece-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:16:25.530Z'
      name:
        value:
          string: Marca San Martin
      description:
        value:
          html: >-
            <p>La Marca San Martin promotes competitive differentiation for
            products and services of San Martin that meet the attributes defined
            by a Public - Private Committee to manage the brand (among private
            members are the Chamber of Commerce of Tocache, Palm Oil industry
            Loreto and San Martin SA and Rice Producers Association of San
            Martin). This initiative aims capitalize on sustainable supply chain
            initiatives and advances San Martin efforts to promote
            sustainability through a Production-Protection Approach.The Marca
            Currently has a committee comprised of both public and private
            sector representatives which is driving the initiatives and define
            the criteria and rules of use for using the trademark and logo.</p>
      partners:
        value:
          string: >-
            NORAD, Mecanismos de Desarrollo Alternos, Earth Innovation
            Institute.
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: In Progress
    - id: 45f1dc00-cecf-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:18:48.512Z'
      name:
        value:
          string: Cedisa- Agrobanco (Global Canopy)
      description:
        value:
          html: >-
            <p><em>Implement sustainable production patterns.</em></p><p>The
            intervention has the following objectives:&nbsp;</p><ul><li>develop
            innovative financing models to reduce or lessen the
            deforestation;&nbsp;</li><li>guiding efforts towards sustainable
            production systems of regional impact;&nbsp;</li><li>determine the
            costs of the transition from a traditional production scheme towards
