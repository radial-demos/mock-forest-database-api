txt_state_description:
  timestamp: '2017-12-28T17:53:13.515Z'
  value:
    html: >-
      <p>San Martín is located in the eastern part of Peru. It has an area of 51
      253 km ², of which about 62.3% are covered with forest.</p><p>Over the
      past few years, San Martin has been working to develop an institutional
      framework for forest conservation and the generation of opportunities with
      a low green development focus on emissions. Thus, in 2010 it created the
      Regional Environmental Authority (ARA), the first in the Peruvian Amazon,
      which has made it possible to centralize oversight of natural resources,
      environment and territory policies, and forest management under a single
      entity.</p><p>One of the most important policies is the development of the
      Regional Conservation System which has three conservation corridors
      (North, Central and South corridors).  The conservation system integrates
      the territories under different conservation modalities in the
      territory.</p><p>In the future, the challenge is to formulate and
      implement a low-emission development strategy. The strategy must use a
      landscape approach to environmental/forest management that account for
      both human and ecosystem needs,  allowing the region to address
      socio-economic need while stopping the advance of
      deforestation.</p><p>Additional information can be found on the <a
      href="http://gcfimpact.org/states?region=17822,states">GCF Impact
      Platform. </a></p>
  citation:
    html: >-
      (CIAM, 2014) <a
      href="https://drive.google.com/file/d/0B6YWLvHtYOEmVTFybG1LUnE5X3pabWtGVXNmOE8yelZFNDBn/view?usp=sharing">link</a>
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-16T19:01:06.842Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_plan_of_regional_development_2021.pdf"
      target="_blank">Plan of Regional Development San Martín – 2021</a> - The
      Agreed Regional Development Plan is a management tool for the development
      of San Martin. The plan outlines the aspiration of San Martin to achieve
      INTEGRATED AND BALANCED DEVELOPMENT, with reduction of inequalities. The
      plan highlights and environmental priority of promoting the conservation
      and recovery of forest resources, and a vision of a region where natural
      resources are used sustainably, having controlled deforestation, and
      promoting the conservation and reforestation of forests; society as a
      whole contributes to an efficient management of environment, allowing
      preventive action and mitigating the effects of the climate
      change.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_environmental_action_plan_2013_2021.pdf"
      target="_blank">Regional Environmental Action Plan 2013-2021</a> –
      governance and planning tool across seven environmental sectors, including
      biodiversity, forests, and climate change. </p><p><strong>Laws and
      Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_environmental_action_plan_2013_2021.pdf"
      target="_blank">Regional Ordinance 21/2017</a> - Updates the Regulation of
      Organization and Functions (ROF) the regulation formalizes the creation of
      the regional environmental authority (ARA) and promulgates the regulation
      of the organization and functions.</p><p>For example, the structure and
      responsibility of the ARA is defined and highlights the authority of the
      ARA in the implementation of policies, strategies, programs and plans in
      the field of territorial planning, sustainable management of natural
      resources, conservation of biodiversity and the protection of the public
      environment.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_17_2015.pdf"
      target="_blank">Ordinance 17/2015</a> - Formalizing the regional
      development plan for 2020.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_34_2014.pdf"
      target="_blank">Decree 34/2014</a> - Declares of regional priority the
      implementation of the technological and institutional platform for the
      management of geospatial and cartographic information called Spatial Data
      Infrastructure and instructs the General Management of the Regional
      Government to authorize the Planning and Budget Management the
      prioritization and allocation of a budget line item to the Regional
      Environmental Authority,</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_30_2014.pdf"
      target="_blank">Ordinance 30/2014</a> – Creates and Implements the
      Regional System of Compensation for Ecosystem Services (SIRRSE-SM), as a
      strategic component in the implementation of the Regional Territorial
      Policy of San Martín.Place authority of implementation and administration
      with the Regional Environmental Authority through the Executive Management
      of Territorial Management and the Executive Direction of Administration
      and Conservation of Natural Resources.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_23_2014.pdf"
      target="_blank">Ordinance 23/2014</a> - Declares of regional interest the
      measures related to the reduction of emissions from deforestation and
      degradation of forests and the environmental and social safeguards and
      creates the Regional Committee of Safeguards of San Martín, to guarantee
      the balanced participation of the actors in the identification,
      establishment and reporting of environmental and social safeguards for the
      reduction of emissions derived from</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_decree_1_2014.pdf"
      target="_blank">Decree 1/2014</a> - Approves the &quot;Regulation of the
      Regional System of Environmental Information of San Martín - SIAR SAN
      MARTÍN&quot;.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_decree_2_2014.pdf"
      target="_blank">Decree 2/2014</a> – Establishes the process to obtain
      environmental certification of public investment projects prepared by the
      Regional Government of San Martin</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_22_2014.pdf"
      target="_blank">Ordinance 22/2014</a> – Ordinance creating the Technical
      Group of the Regional Climate Change Strategy.The Climate Change Strategy
      for San Martin has not yet been approved.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_16_2014.pdf"
      target="_blank">Ordinance 16/2014</a> - Creates the Regional Environmental
      Information System of San Martin - SIAR - San Martin, as an environmental
      management instrument established in the Regional Environmental Management
      System,</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_11_2014.pdf"
      target="_blank">Ordinance 11/2014</a> - Approve the update of the <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_environmental_action_plan_2013_2021.pdf"
      target="_blank">Regional Environmental Action Plan 2013-2021</a> in
      seventy two (72) pages, which contains the situational diagnosis, the
      vision of the region in environmental matters, the objectives, the
      priority goals to 2021, the strategic actions by goals prioritized and
      compliance with the Regional Territorial Policy and Concerted Development
      Plan of the department of San Martín.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_ordinance_37_2010.pdf"
      target="_blank">Ordinance 37/2010</a> - Establishes the Regional
      Environmental Authority of the State of San Martín.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_ministerial_resolution_519_2009.pdf"
      target="_blank">Ministerial Resolution 519 / 2009</a> - Transfers forest
      management functions for the regional government of San Martín.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/san_martin/san_martin_regional_decree_2_2009.pdf"
      target="_blank">Regional Decree 2/2009 </a>- Regional Decree approving the
      regulation for the application of the Ecological Economic Zoning - ZEE of
      the Department of San Martín</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-06T16:06:02.736Z'
  value:
    html: >-
      <p><strong>Regional Environmental Authority of San Martin (ARA)
      </strong>is responsible for public policy in the area of natural
      resources, the environment and land use. Your account with 24 functions
      that are delegated by means assigned by Regional Ordinance No. 037-2010 -
      GRSM / CR.<br />In order to achieve its objectives, the ARA has developed
      an environmental management structure through specialized bodies:
      Executive Directorate of Strategic Environmental Management, General
      Management of Natural Resources Management and Conservation and the
      Executive Management of Territorial Management.<br /><br
      /><strong>Regional Directorate of Production </strong> - institution
      within the Regional Management of Economic Development responsible for
      formulating, adapting, implementing, monitoring and evaluating compliance
      with the public policies of the sector in the field of Industry, Fisheries
      and Aquaculture in the regional scope. For this purpose, it is responsible
      for directing, executing, supervising, coordinating, managing and
      controlling the technical processes related to these matters in the
      department, in accordance with the provisions established by the Economic
      Development Management.</p><p>San Martin has also created the Regional
      Department of Economic Development and Regional Directorates of
      Agriculture and Production that are involved in the supervision of
      activities related to the change of land use.</p><p><strong>Regional
      Directorate of Agriculture (DRASAM)- </strong> institution within the
      Regional Management of Economic Development responsible for formulating,
      adapting, implementing, controlling and evaluating the public policies of
      the sector in matters of agricultural development in the regional
      sphere.<br />For this purpose, it is responsible for directing, executing,
      supervising, coordinating, managing and controlling the technical
      processes related to agriculture, in accordance with the corresponding
      competencies of the Regional Government and the provisions established by
      the Regional Management of Economic Development.</p>
