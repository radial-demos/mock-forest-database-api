      name:
        value:
          string: 'PPI Compact''s '
      description:
        value:
          html: >-
            <p>IDH is convening stakeholders in “PPI Compacts”: An agreement
            between public, private, community, and civil society stakeholders
            to enhance the sustainability and productivity of land and increase
            and diversify community livelihoods in exchange for forest/natural
            resources protection. The PPI Compacts provide an improved
            governance environment at the landscape level, which enables
            investment in PPI land use. Based on this, we create conditional
            financial incentives for sustainable palm oil production, forest
            protection and activities to intensify land use by (in)dependent
            smallholders.</p>
