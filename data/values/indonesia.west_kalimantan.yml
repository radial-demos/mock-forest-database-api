      name:
        value:
          string: >-
            Constructing Green Growth Plan in Kayong Utara  Ketapang and Kubu
            Raya District
      description:
        value:
          html: >-
            <p>National Government, West Kalimantan Province and district/city
            Government to develop and implement green growth strategies,
            allowing for forests to be set aside for conservation while enabling
            a legal framework and law enforcement. The project are currently at
            the last stage of finalizing the provincial green growth plan.</p>
      partners:
