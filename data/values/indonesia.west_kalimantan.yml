    - id: 289ffdf0-ce32-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:37:05.751Z'
      name:
        value:
          string: >-
            SAMPAN Kaliantan - Protect the Remaining Mangrove as Coastal
            Frontiers in West Kalimantan Province
      description:
        value:
          html: >-
            SAMPAN Kalimantan intends to protect the remaining coastlines
            (particularly mangroves) in western Kalimantan. The idea is to
            promote fair and sustainable coastal governance by supporting the
            protection and use of coastal communities through the use of
            community-based forest management models(eg HD, HKm), legislation
            permits on the protection of mangroves. It provides the community
            with access to and control of their forests. The project works with
            village communities but also affects local government.
      partners:
