    - id: c5044ed0-ce32-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:38:30.717Z'
      name:
        value:
          string: >-
            Forest Management Units (FMU) Establishment, and Enhancing FMU
            Capacity in West Kalimantan
      description:
        value:
          html: >-
            <p>This project was initiated by FORCLIME to supports the
            establishment and development of FMUs in Indonesia at the national
            and local levels. While support at the national level mainly focuses
            on the development of policies relevant for FMU development and
            capacity building, at the local level FORCLIME supports the
            implementation of FMU design, planning and management.&nbsp;</p>
      partners:
        value:
          string: ' GIZ; FORCLIME'
      fundingSource:
