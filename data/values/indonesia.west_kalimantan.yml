      name:
        value:
          string: >-
            Improving Forest Dependent Community Prosperity Through Conservation
            3 and Local Wisdom of Tembawang Optimization
      description:
        value:
          html: >-
            <p>TFCA and Government of West Kalimantan Cooperation for Regional
            Conservation Project through Agroforestry and Non-Timber Forest
            Product Management as Local People's Income Alternative in
            Labian-Leboyan Corridor. The program start by 2016 – 2018.</p>
      partners:
        value:
          string: Tropical Forest Conservation Act
      fundingSource:
