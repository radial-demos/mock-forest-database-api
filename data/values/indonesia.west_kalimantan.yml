          string: On-going
    - id: 3f9801f0-ce33-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:41:56.367Z'
      name:
        value:
          string: >-
            1st Amending of Grant - Improve Local Policies in Mining Sector,
            Access to Justice of Indigenous Rights and Sustainable Community
            Based Forest Management in West Kalimantan
      description:
        value:
          html: >-
            <p>Government of West Kalimantan is working with The Asia Foundation
            to implement SETAPAK 2 Program which supported by the British
            Government on Climate Change Unit ( UKCCU ) is working with . The
            program aims to improve forest and land governance in Indonesia,
            with a focus on increasing transparency and accountability and
            strengthening rule of law in all decisions around forest and land
            use, by supporting Indonesia’s vibrant civil society movements and
            media to play a stronger role in forest and land governance.
            Approaches include supporting external oversight of government
            performance and law enforcement; field monitoring of land use
            infractions and forestry crimes, and reporting of illegalities. In
            addition, gender mainstreaming, raising public awareness, and
            assisting citizens to form constituencies and express their needs
            and preferences with regard to environmental policies.&nbsp;</p>
      partners:
        value:
          string: The Asia Foundation
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: 'Indigenous Peoples Initiative, Public Private Partnership'
      initiativeStatus:
        value:
          string: On-going
    - id: 7225bfe0-ce33-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:43:21.181Z'
      name:
        value:
          string: 'Forest Management Community Based (PHBM Project) '
      description:
        value:
          html: >-
            <p>In collaboration with the district forestry office, and West
            Kalimantan Provincial Forestry Office, FORCLIME comprehensively
            supports the PHBM development process in two villages, Setulang in
            Malinau District (5,300 ha) and Manua Sadap (1,600 ha) in Kapuas
            Hulu District together with other partners. As a first step and
            based on information on different PHBM options, communities choose
            the PHBM scheme that seems most appropriate to them, that resemble
            their Village Forest. Facilitation activities in two villages
            included the preparation of village forest development proposals,
            training and assistance to strengthen village forest management
            organizations, and legal drafting drafting training. FORCLIME and
            West Kalimantan Government assists in the creation of participatory
            village boundaries, verification of village forest areas and a
            participatory inventory of potential non-timber forest products.
            Capacity development includes skills on how to assess and list the
            quantity and quality of available forest resources and how to
            prepare sustainable forest management plans.</p>
      partners:
        value:
          string: GIZ; FORCLIME
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Indigenous Peoples Initiative
      initiativeStatus:
        value:
          string: On-going
