txt_state_description:
  timestamp: '2017-12-28T17:16:25.532Z'
  value:
    html: >-
      <p>The Province of West Kalimantan covers an area of 147, 000 km and is
      home to 4.25 million people, including an estimated 3.5 million people
      living in its rural hinterland. The Province has a number of large rivers,
      the largest being the Kapuas which drains from the spectacular inland
      wetland of Lake Santarum within the biodiversity region know as the Heart
      of Borneo. Because of its strategic location within SE Asia the old
      capital of Pontianak grew as a port city and it and the other settlements
      along the Kapuas River contain trading communities from a wide range of
      ethnic backgrounds within a cultural matrix dominated by the indigenous
      Dayak who make up 35% of the population. Poverty is a significant issue
      with the HDI below the national average and average income across the
      Province at only USD 627 per year.</p><p>In 2008, the GDP for the Province
      was USD 2.9 million derived mainly from primary industries. The forest
      sector contributed about half of the GDP with a further USD1.35 million
      from the agricultural sector, reflecting a strong investment in estate
      crops particularly oil palm. Lowland tropical peats cover an area of 1.7
      million ha and Conversion of forest lands on peats to estate crops and the
      proliferation of fire through the dry seasons has been a significant
      historical factor in the high levels of GHG emissions from the
      Province.</p><p>The national forest estate consists of an area of about 90
      000 km2 over half of which is zoned as permanent production forest. Only
      5000 km2 of the production forest designated for conversion remains
      attesting to the rapid expansion of estate crops in the Province. 23 000
      km2 are zoned for protection and a further 14,500 km2 for conservation
      purposes within a network of national parks, nature reserves and wildlife
      reserves.   The estimated carbon stock remaining in these forests is 1,600
      Giga Tons CO2e, over half of which is sequestered in the Production
      Forest. Future carbon dioxide emissions will likely be as a result of
      burning of converted peat soils and forest degradation.</p><p>West
      Kalimantan has been a member of the GCF since its foundation and has
      convened a REDD Working Group under the authority of the Governor. At this
      stage the Province has not enacted any specific legislation to facilitate
      REDD and other climate change programs but is proceeding in line with
      national legislation and policy related to reducing carbon emissions. The
      Province hosts several REDD projects including village level carbon pool
      assessments in the Districts of Ketapang and Kapuas Hulu, Ecosystem
      restoration over 90 000 ha in the Putri River and Lake Siawan Belidak in
      collaboration with FFI. There is also an FFI/Macquarie Bank REDD project
      and a demonstration activity supported by the German Government
      (Kfw-FORCLIM). USAID has also recently begun activities through their IFAD
      program in Ketapang. As elsewhere in the member provinces there is still
      to be developed a close working and learning collaboration between the
      provincial government and these REDD projects.</p><p>More information can
      be found on the<a href="http://gcfimpact.org/states?region=10661,states">
      GCF Impact Platform</a>.</p>
  citation:
    html: ''
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-13T15:23:10.038Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><em><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/west_kalimantan/west_kalimantan_provincial_redd_action_plan_srap.pdf"
      target="_blank">Provincial REDD+  Action Plan (Strategi dan Rencana Aksi
      Provinsi - SRAP) -</a> </em>passed in 2012, West Kalimantan's SRAP
      outlines provincial strategies and arrangements for addressing tropical
      deforestation.<br /><br /><em>Provincial Action Plan for the Reduction of
      GHG emissions (RAD-GRK) - establishes the strategy </em>of the province 
      to address GHG emission issues, linkages between national and provincial
      emissions reductions, strategies and action plans, monitoring, reporting,
      verification, institutional development, policies synergies, and efforts
      to establish multistakeholder management with the communities.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/west_kalimantan/west_kalimantant_rpjpd_2005_2025.pdf"
      target="_blank">Provincial long-term development plan (<em>Rencana
      Pembangunan Jangka Panjang Daerah - RPJPD</em>)</a> - The RPJPD is a
      long-term development planning document for a period of time 20 years
      starting from 2005 to 2025.  It contains the vision, mission and<br
      />direction of development in the province, and was updated in 2016
      through Provincial Regulation 3/2016.</p><p><strong>Laws and
      Regulations</strong></p><p><a
      href="http://sipd.bangda.kemendagri.go.id/dokumen/uploads/rpjpd_334_2005.zip"><em>Provincial
      Regulation 3/2016 </em></a><strong>- </strong>Formally updates the long
      term development plan for West Kalimantan Province through 2025</p><p><a
      href="http://sipd.bangda.kemendagri.go.id/dokumen/uploads/rtrw_334_2016.zip"><em>Provincial
      Bylaw 10/2014 </em></a>- formally approving the Provincial spatial plan
      (<em>Rencana Tata Ruang Wilayah - RTRW</em>) for West Kalimantan
      province.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/west_kalimantan/west_kalimantan_governor_decree_5_2013.pdf"
      target="_blank"><em>Governor Decree 5/BAPPEDA/2013</em></a><strong>
      </strong>- on the formation of coordination team to implement provincial
      action plan on GHG reduction to coordinate, socialization, facilitate, and
      monitoring of the related activities.</p><p><em>Governor Decree No. 115 /
      2012 -</em> on the formation of the Working Group on Reducing Emissions
      from Deforestation and Forest Degradation (Pokja REDD +) in West
      Kalimantan Province.</p><p><em>Governor's Decree No. 35/2010
      </em><strong>-</strong> on Guidelines for Verification of Applications for
      Village Forest Management Rights in West Kalimantan
      Province.</p><p><em>Governor Regulation No. 103/2009 </em>- on Procedure
      for Mobilization of Controls for Land and Forest Fires in West Kalimantan
      Province.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/west_kalimantan/west_kalimantan_provincial_regulation_7_2008.pdf"
      target="_blank"><em>Provincial Regulation No. 7/2008</em></a><em> </em>-
      formalizes Long-Term Development Plan of the Region (RPJPD) Year
      2007-2027.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/west_kalimantan/west_kalimantan_provincial_regulation_8_2006.pdf"
      target="_blank"><em>Provincial Regulation No. 8/2006</em></a><em> </em>-
      on the Utilization and Distribution of Belian Wood in the Region of West
      Kalimantan Province.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/west_kalimantan/west_kalimantan_provincial_regulation_6_1998.pdf"
      target="_blank"><em>Provincial Regulation No. 6/1998</em></a><strong>
      -</strong> on Prevention and Control of Forest and Land Fires.</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-29T20:34:05.857Z'
  value:
    html: >-
      <p><em>REDD+ Management Agency</em><strong> -</strong>  a coordination
      body chaired by the Governor and composed of representatives of different
      agencies that related to land uses and climate change. The council also
      works with different stakeholders that engage in action plans to reduce
      GHG emissions.  <br />    <br /><em>Provincial Forestry Agency</em> -
      manages and oversees the forestry sector related issues, including policy
      formulation.<br /><br /><em>Plantation Agency</em> - controls the
      non-forest areas land use, plan, and issuance of the permits.<br /><br
      /><em>Environmental Agency </em><strong>- </strong>oversees the protection
      and management of environment, including climate change related issues.<br
      /><br /><em>BAPPEDA </em><strong>-</strong> the Provincial Development
      Planning Agency that coordinates on the policy formulation of the regional
      development planning with sustainable development and low carbon as the
      basis.</p>
  citation:
    html: ''
