    - id: eb8e55f0-ce32-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:39:35.375Z'
      name:
        value:
          string: Safeguard Information System (SIS) Training
      description:
        value:
          html: >-
            <p>The West Kalimantan Province government together with FORCLIME
            Technical Cooperation (TC) conducted a training on Safeguards
            Information System (SIS) – REDD+ on 30 March 2017 in Pontianak, West
            Kalimantan. This activity is as part of REDD readiness for the
            province in the transition phase towards full implementation of
            REDD+ performance based payment in 2020. The training is also
            important for West Kalimantan since the province is keen to promote
            green development initiative, additionally, it is a member of the
            Governor Climate Forum (GCF).</p>
      partners:
