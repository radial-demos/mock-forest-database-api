frameworksSafeguards:
  timestamp: '2017-11-29T18:02:48.528Z'
  value:
    html: >-
      <p>There is a need for analysis of current legal frameworks (national and
      regional) to address rights recognition (incorporating land and carbon
      ownerships rights) in particular as it relates to local and indigenous
      communities and regional and special autonomy laws.  This framework would
      need to be harmonized across provincial and central government regulations
      and ensure that communities and indigenous peoples properly benefit from
      REDD+ activities. Benefits need to be fair and ‘real’ (i.e. real impact on
      local community and standard of living) and a transparent mechanism for
      distribution needs to be achieved. Furthermore, work is needed to find
      mechanisms and pathways for communities to be more involved in early stage
      project development, not simply as project beneficiaries. This should go
      hand in hand with rights recognition of communities over forest areas.
      Finally, a recognised procedure is needed to be able to acknowledge
      rights, such as participatory mapping supported by legal mechanisms, e.g.
      Hutan Desa and other mechanisms (Gubernatorial / Regency Decrees,
      sub-national legal mechanisms). There are still many challenges to
      overcome community needs / rights and the central government land
      classification / designation.  REDD can be used to strengthen community
      and indigenous rights recognition.</p>
