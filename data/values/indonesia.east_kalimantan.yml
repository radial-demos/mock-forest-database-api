initiatives:
  rows:
    - id: cc0dd170-ce2c-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T19:55:45.543Z'
      name:
        value:
          string: >-
            Implementing the development of sustainable low-carbon Palm Oil
            Plantations in East Kalimantan 
      description:
        value:
          html: >-
            <p>The agricultural sector in East Kalimantan is dominated by the
            estate/plantation subsector with the oil palm crops as main
            commodities.Based on GRDP on the basis of Current Price In 2015, the
            plantation sector dominated by 43.4% (2.19% of total PDRB East
            Kalimantan) of the total area of 1,251.213 ha of all plantation
            commodities, 87% of them are oil palm plantations.Sustainable
            Plantation development program in East Kalimantan implemented with
            strategy: Encourage the implementation of ISPO in Palm
            Plantation;Encouraging Partnership between local people and
            plantation companies;HCV Protection, HCV Mapping;Greenhouse Gas
            Emission Mitigation (GHG Emission) and Developing Cooperation and
            Partnership.In order to accelerate the achievement of these target,
            then building the partnership will be proceed to be built especially
            with the development partners in East Kalimantan.</p><p>Progress
            thus far includes:</p><ul><li>Signed MOU between Plantation
            AgencyofEast Kalimantan Office with TNC / BMUB-ICI, MOU between DDPI
            and TNC / BMUB</li><li>Socialization of the partnership program to
            the district level (PPU, Berau)</li><li>Drafted Local Regulations
            for Sustainable Plantation Development</li><li>Designed Plantation
            Multi-stakeholder Forum initiated by TNC-Disbun</li></ul>
      partners:
        value:
          string: >-
            Big Private Companies, Community planters, GAPKI, Disbun; TNC /
            BMUB-ICI, CPI and DDPI 
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Under socialization and implementation among partners
    - id: 482fecc0-ce2d-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T19:59:13.804Z'
      name:
        value:
          string: >-
            Realization of Sustainable Management of Natural Forests in East
            Kalimantan 
      description:
        value:
          html: >-
            <p>The implementation of Sustainable Production Forest Management
            (SFM) system has been started in Indonesia since the establishment
            of SFM-SFM Criteria and Indicators based on ITTO Guide Line since
            1997 (initially initiated by APHI, in collaboration with Forestry
            Faculties in Indonesia with further development bythe stipulation of
            Ministry of Forestry policy,SK.Menhut, No. 4795 / Kpts-II / 2002, on
            Criteria and Indicator of Sustainable Forest Management, followed by
            regulation of SK Dirjen BPK No. 42 / Kpts-Set / 2003 on Guidelines
            Technical Assessment of PHPL Performance by management unit
            Furthermore stipulation that Production Forest Management by license
            holder is "obligation - mandatory" hence developed policy of PHPL
            Performance Assessment is "Mandatory" which is last based on
            Kepmenhut Permen.LHK No. P.30 / Menlhk / Setjan / PHPL.3 / 3/2016,
            on Assessment of PHPL and VLK Performance on License Holder, Right
            of Management or on Right Forest and the Director General of PHPL
            no.P. 14 / PHPL / Set / 4/2016, tenthg Standards and Guidelines for
            Performance Assessment of PHPL and VLK.<br><br>At the same time
            developing a scheme of PHPL performance assessment under the FSC
            standard (as a Global Market requirement) is a "Voluntary"
            certification.Thus the practice of natural forest production is
            confronted with two "mandatory" and "option" certification
            schemes.Under these conditions, to accelerate the achievement of
            both forms of certification requires assistance from other
            institutions.In relation to the acceleration process the Pattern
            Partnership developed in achieving the two certification schemes.The
            partnership programs in the framework of certification achievements
            that have been and will continue to be developed in East Kalimantan
            are in two patterns: partnerships in the form of technical
            assistance and expertise (TNC-GIZ-WWF) and partnership pole in the
            Grant Funding aspect (The Borneo Initiative - TBI).This partnership
            pattern has been developed since 2005 in East
            Kalimantan.&nbsp;</p><p>Progress so far includes:</p><p>Implemented
            in the field by the committed IUPHHK-HA holder.It will continue to
            be developed into other Forest Management Units (FMUs) through the
            role of KPHP in each district&nbsp;</p>
      partners:
        value:
          string: 'Holders of IUPHHK-HA;  APHI;  Dishut / KPHP;  TNC GIZ and TBI '
      fundingSource:
        value:
          string: ''
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Public Private Partnership
      initiativeStatus:
        value:
          string: Under Implementation
    - id: b03e42d0-ce2d-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:02:08.381Z'
      name:
        value:
          string: >-
            Forest Carbon Partnership Facility (FCPF) - Carbon Fund Program
            (CFP) 
      description:
        value:
          html: >-
            <p>The Carbon Fund (CF) program is a follow up of the REDD +
            preparation process facilitated by the Forest Carbon Partnership
            Facility (FCPF), CF is a fee-based trial for land-based emissions
            reductions.Payments will be made if the implementer of the emission
            reduction program has been able to prove that performance-based
            payments with the repayment period (2018 - 2024) in the
            LOI.<br>Performance-based payments are performance-based payments
            made after being assessed and verified to reduce emissions.Payments
            are not made early in the activity.&nbsp;</p><p>Currently, the
            process of compiling the Emissions Reduction Program Document (ERPD)
            documents is being completed.</p>
      partners:
        value:
          string: >-
            Provincial Government of East Kalimantan, Regional Government,
            Private Sectors, NGO, Academician
      fundingSource:
        value:
          string: 'Private Sectors, NGOs'
      fundingAmount:
        value:
          string: ''
      initiativeType:
        value:
          string: Emissions Reduction Program (REDD +) with Performance-based payments
      initiativeStatus:
        value:
          string: Under Implementation
    - id: ec763730-ce2d-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-20T20:03:49.411Z'
      name:
        value:
          string: >-
            Local Regulation no. 1  year 2015 (Perda Kalimantan Timur No. 1
            Tahun 2015)
      description:
        value:
          html: >-
            <p>The existence of guidelines for the recognition and protection of
            indigenous and tribal peoples in East
            Kalimantan.&nbsp;</p><p>Sociologically, the recognition and
            protection of the rights of indigenous and tribal peoples in East
            Kalimantan is an urgent need to place them on the dignity of the
            nation.With the existence of these rules the people are expected to
            enjoy the inherent rights and originate in the political, economic,
            social and cultural systems, religious traditions, history and
            worldview.Especially those concerning rights to land, territory and
            natural resources.&nbsp;</p>
