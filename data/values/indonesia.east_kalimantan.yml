txt_state_description:
  timestamp: '2017-12-28T17:10:42.302Z'
  value:
    html: >-
      <p>East Kalimantan Province has jurisdiction over a land area of 200 000
      km2 and a marine environment of 10 000 km2. It is second largest province
      in Indonesia but like Papua, it is sparsely populated with 3.5 million
      people of whom about half live in rural villages. It is rich in natural
      resources with oil and natural gas, coal and gold which linked to its
      forest resources, estate crops and fishing give it the second highest GDP
      behind Jakarta DKI. The capital of East Kalimantan is Samarinda on the
      Mahakam River, while Balikpapan to the south and Tarakan in the far north
      are also large cities. With greater infrastructure and communication and
      transport corridors along the main rivers, service delivery has been much
      easier than in many other part of the country and literacy and levels of
      poverty are much more in line with a province which has benefited from the
      exploitation of its natural resources.</p><p>Nevertheless, the province
      has many challenges with issues in energy generation and the supply of
      water to its urban centers. One consequence of this has been a significant
      focus on alternative sources of sustainable resource use. East Kalimantan
      has been one of the target provinces to benefit from the President’s
      commitment to reduce greenhouse gas emissions and as a result has
      developed its own low carbon use economic strategy. Reduction in carbon
      emissions through forest land conversion has figured prominently and is
      the reason for the Province to be a leading member of the Indonesian GCF
      program.</p><p>Forests continue to cover about 14.6 million ha out of an
      estimated original forest cover of 17.1 million ha. Of that remaining 5
      million ha are under conservation or protected status, including large and
      important national parks such as Kutai. While it appears that most
      converted forests within the national estate has already been incorporated
      in non- forest uses, the largest challenge facing the province is to
      contain forest degradation driven by encroachment and illegal logging and
      conflict over other resources such as illegal gold mining. The forests are
      essentially closed tropical humid forest with elevation, soils and
      rainfall, significant factors in determining variation in forest structure
      and species composition. East Kalimantan has extensive areas of delta
      (Mahakam River) with mangrove, Nipa and pandanus forests. Lateritic mid
      slope forests offer the highest proliferation of high value dipterocarp
      forest with some 267 species recognised. Limestone ridges and high
      mountains offer a range of forest communities of lower structure and high
      endemic diversity.</p><p>East Kalimantan has been selected as the focal
      province for Indonesia's efforts to reduce deforestation through the
      Forest Carbon Partnership Facility's Carbon Fund.  The province is working
      through close support from civil society and the private sector, which
      have joined with the government to launch a Green Growth Compact in
      2017.</p><p>Additional information can found on the <a
      href="http://gcfimpact.org/states?region=10664,states"><strong>GCF Impact
      Platform. </strong></a></p>
  citation:
    html: ''
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-12T19:50:11.611Z'
  value:
    html: >-
      <p><strong>Policies and Strategies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_provincial_redd_strategy_srap.pdf"
      target="_blank"><em>Provincial REDD+ Strategy (SRAP)</em></a> - finalized
      in 2012, the SRAP highlights on driver of deforestation, strategies and
      action plans, monitoring, reporting, verification, and mainstreaming of
      SRAP into regional development.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_rad_grk_governor_decree_39_2014.pdf"
      target="_blank"><em>Local Action Plan for Greenhouse Gases Emission
      Reduction (RAD-GRK)</em></a><em> </em>- establishes a provincial strategy
      for reducing greenhouse gas emissions through 2020.  Through the strategy
      East Kalimantan seeks to reduce GHG emissions by 15.6% by 2020 and was <a
      href="http://jdih.kaltimprov.go.id/asset/upload/pp/perda/PERGUB.39.2014.pdf">formalized
      in 2014.</a></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_provincial_forest_plan_2011_2030.pdf"
      target="_blank"><em>East Kalimantan Provincial Forest Plan
      2011-2030</em></a> - Medium term forest development plan for the province.
      </p><p><strong>Laws and Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_provincial_regulation_6_2016.pdf"
      target="_blank"><em>Provincial Regulation (6/2016)</em><em> </em></a><em>-
      </em> provincial regulation on the rehabilitation of critical forest
      land</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_governor_regulation_101_2016.pdf"
      target="_blank"><em>Governor Regulation (101/2016)</em> </a>- establishes
      the organizational structure of technical activities unit for regional
      development in East Kalimantan province</p><p><a
      href="http://jdih.kaltimprov.go.id/asset/upload/pp/perda/PERGUB.101.2016.pdf">Governor
      Regulation (60/2015)</a> - establishment of the organizations structure of
      the technical specialty unit for forestry development  in East Kalimantan
      province</p><p><em><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_provincial_regulation_17_2015.pdf"
      target="_blank">Provincial Regulation (17/2015)</a></em> - regulates legal
      management in the mining, forestry and palm oil planning sectors in East
      Kalimantan province.</p><p><em><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_provincial_regulation_15_2015.pdf"
      target="_blank">Provincial Regulation (15/2015)</a></em> - guidelines for
      issuing the right forest management rights<br /><strong><br /></strong><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_governor_regulation_39_2014.pdf"
      target="_blank"><em>Governor Regulation (39/2014)</em></a><em>
      </em><strong>-</strong> enacts provincial action plan to reduce the GHG
      that covers forestry, plantation, mining, peat, husbandry, enery,
      transportation, industry, and waste.  </p><p><em>Governor decree
      (180/1375-Hk/2013)</em><strong> - </strong>issues a moratorium of mining,
      forestry and plantation new permits issuance which pending the permits and
      conducting audit of the current permits.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/east_kalimantan/east_kalimantan_governor_regulation_19_2012.pdf"
      target="_blank">Governor Regulation (19/2012)</a> - Formalizing the East
      Kalimantan Provincial Forestry Plan through 2030</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-11-29T17:39:04.561Z'
  value:
    html: >-
      <p><strong>Technical Unit for Conservation Management</strong> (<em>UPTD
      Pembinaan dan Pelastarian Alam</em>) – tasked with the enforcement of laws
      against illegal logging activities. Works in coordination with Forest
      Police unit ‘SPORC’. </p><p><strong>Technical Unit for Land and Forest
      Fire Control </strong><em>(UPTD Pengendalian Kebakaran Hutan dan
      Lahan)</em><strong> </strong>– tasked with overseeing strategy aimed at
      implementing zero burning policy. </p><p><strong>Regional Forestry
      Council</strong> (<em>Dewan Kehutanan Daerah</em>) – oversees provincial
      government forestry policy and declared ‘East Kalimantan Green’ vision at
      the East Kalimantan Summit in 2010. </p><p><strong>Regional Climate Change
      Council</strong>  (<em>Dewan Daerah Perubahan Iklim - DDPI</em>)– the
      ‘East Kalimantan Green’ is designed to be the nucleus of the Regional
      Climate Change Board which is aimed at becoming an extension of the
      National Climate Change Council. Coordination body chaired by the Governor
      and composed of representatives of different agencies that related to land
      uses and climate change. The council also works with different
      stakeholders that seek to achieve the action plans to reduce GHG
      emissions.  <br /><br /><strong>Forestry Agency</strong> - manages and
      oversees the forestry sector related issues, including policy
      formulation.<br /><br /><strong>Plantation Agency- </strong>controls the
      non-forest areas land use, plan, and issuance of the permits.<br
      />Environmental Agency which authorities related to the protection and
      management of environment, including climate change related issues.<br
      /><br /><strong>BAPPEDA </strong>- the Provincial Development Planning
      Agency that coordinates on the policy formulation of the regional
      development planning with sustainable development and low carbon as the
      basis.</p>
  citation:
    html: ''
