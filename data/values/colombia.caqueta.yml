txt_state_description:
  timestamp: '2017-12-05T15:52:25.911Z'
  value:
    html: >-
      <p>The Department of Caquetá (capital Florencia) is located in the south
      of the country in the Amazon region. With an area of 88,965 km², it is the
      third largest department. The region of the Caquetá begins in the foot of
      Andean mountain and<br />ends in the escarpments of Araracuara, in the
      Amazon forest<br /><br />The region occupies 7.8% of the national
      territory and 22.9% of the area that Colombia contributes to the Great
      Amazon basin.<br /><br />The entire department's territory corresponds to
      the great Amazon basin, a world reserve of mega biodiversity of global
      importance and of interest to mankind.<br /><br /> Caquetà is divided into
      16 municipalities: Florence, capital city, Albania, Belén de los
      Andaquíes, Cartagena del Chairá, Curillo, El Doncello, El Paujil, Milan,
      La Montañita, Morelia, Puerto Rico, San José de Fragua, San Vicente del
      Caguán, Solano, Valparaíso and Solita; 63 police inspections, numerous
      hamlets and populated places.</p>
  citation:
    html: ''
