      initiativeStatus:
        value:
          string: Under Implementation
    - id: 399b9bd0-ce34-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-12-06T23:18:26.131Z'
      name:
        value:
          string: >-
            Establishment of Production FMU with Indigenous Forest Community
            Model
      description:
        value:
          html: >-
            <p>Production FMU- Customary Forest Community model is the
            Production FMU that cooperates with indigenous peoples to operate
            the FMU Function. The model will be conducted in the Manokwari
            district and it aims to fulfill the needs of local wood in Manokwari
            city and nearby areas as well as improving the welfare of indigenous
            people who have customary rights in the Production FMU region.</p>
