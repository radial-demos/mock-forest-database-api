txt_state_description:
  timestamp: '2017-12-28T17:22:54.033Z'
  value:
    html: >-
      <p>West Papua (Papua Barat) covers the two western peninsulas of the
      island of New Guinea. Its capital is Manokwari, although the largest city
      is Sorong, and the 2010 census recorded a population of 760,855. West
      Papua is one of the provinces in Indonesia located in the western part of
      the island of Papua with a population of about 1.1 million inhabitants.
      The total area of approximately 10.0 million hectares where 10.0 million
      hectares of forest and 1.0 million hectares is peatland</p><p>With the
      forest covering 90% of the total area of the province, West Papua has some
      of the most pristine primary forests in Indonesia.  The type of vegetation
      of West Papua Province consists of (1) Primary Dryland Forest, (2)
      Secondary Dryland Forest, (3) Primary Mangrove Forest, (4) Secondary
      Mangrove Forest, 5) Primary Swamp forests, and (6) Secondary Swamp
      Forests. For 5 years (2006-2011), degradation rates reached nearly 600
      thousand hectares. The calculation of above ground carbon stock in 2009
      amounted to 1,514.79 million tons and was conducted using the Tier-1
      methodology based on the IPCC.<br />The strategic issues raised in the
      SRAP document (Provincial Strategy and Action Plan) include (1) provincial
      conservation policies; (2) Accelerating establishment and operation of
      forest management units (KPH); (3) Addressing uncertainty of customary law
      community rights; (4) Implementation of community-based forest management
      paradigm; and (5) The policy of limiting the sale of logs to outside West
      Papua.<br />The objectives of the implementation of the  REDD+ Strategy
      and Action Plan in West Papua Province are (1) Reduce degradation and
      deforestation due to conversion of forest land and forest area functions;
      (2) Increasing efforts to rehabilitate degraded land and development of
      community plantations; and (3) Improving forest and land governance and
      management through the implementation of development of Forest Management
      Units (KPH).</p><p>More information can be found on the <a
      href="http://gcfimpact.org/states?region=10692,states"><strong>GCF Impact
      Platform. </strong></a></p>
  citation:
    html: ''
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-13T15:29:22.416Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/indonesia/west_papua/west_papua_provincial_redd_action_plan_srap.pdf"
      target="_blank"><em>West Papua Provincial REDD+ Action Plan</em></a>
      (SRAP) - Published in April 2013, the REDD+ Action Plan  highlights the
      general condition and issues of forestry, vision, mission, issues,
      implementation strategies, specific basis, accomplishment measurements,
      monitoring, reference emission level, and mitigation
      actions.</p><p><em>Local Action Plan for Greenhouse Gases Emission
      Reduction (RAD-GRK) – </em>Completed in 2011, the RAD-GRK provides a
      medium term action plan for reducing greenhouse gas emissions across
      sectors in West Papua through 2020. The Projected Business as Usual (BAU)
      of West Papua Province by 2020 without mitigation action intervention, the
      forestry sector occupies the largest share of GHG emissions by 98%. The
      strategy was formalized in 2012 through governor decree. 
      </p><p><strong>Laws and Regulations:</strong></p><p>Governor Decree
      (674/98/III/2012) formation of coordination team to implement provincial
      action plan on GHG reduction to coordinate, socialization, facilitate, and
      monitoring of the related activities.</p>
  citation:
    html: ''
frameworksInstitutionalFramework:
  timestamp: '2017-12-05T16:43:17.391Z'
  value:
    html: >-
      <p><strong>Provincial Forestry Agency</strong> - manages and oversees the
      forestry sector related issues, including policy
      formulation.</p><p><strong>Plantation Agency </strong>- controls the
      non-forest areas land use, plan, and issuance of the
      permits.</p><p><strong>Environmental Agency </strong>– has authority over
      the protection and management of the environment, including climate change
      related issues.</p><p><strong>BAPPEDA </strong>- the Provincial
      Development Planning Agency that coordinates on the policy formulation of
      the regional development planning with sustainable development and low
      carbon as the basis</p>
  citation:
    html: ''
