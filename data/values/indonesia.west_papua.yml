      name:
        value:
          string: Planting a Replacement Area of a Protected Forest Area
      description:
        value:
          html: >-
            <p>SKK-Migas and BP-Berau with indigenous peoples- customary owners
            will be planted with forest trees and versatile plant on degraded
            land of about 1320 Ha of protected forests of Bintuni Bay, Bintuni
            Bay that began in 2017 for 6 years up to 2022.</p><p>Currently, the
            process of structuring the plantation area is on-going.</p>
      partners:
        value:
          string: SKK-Migas and BP Berau
      fundingSource:
