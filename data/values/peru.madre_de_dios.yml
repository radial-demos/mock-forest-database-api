      timestamp: '2017-11-21T15:52:31.003Z'
      name:
        value:
          string: >-
            Avoided deforestation for sustainable forest management in forest
            concessions for timber production with FSC certification (Maderacre
            and Maderyja)
      description:
        value:
          html: >-
            <p>The main objective is emission reductions validated by the
            Verified Carbon Standard (VCS) and certified by the Climate and
            Biodiversity Alliance Cammunity. The project has a concession until
            2035 and is still under implementation.&nbsp;</p>
