txt_state_description:
  timestamp: '2017-12-28T17:51:44.894Z'
  value:
    html: >-
      <p>The Madre de Dios Region is located in the south-eastern part of the
      Peruvian territory, between parallels 9º 55'33 &quot;and 13º 20' 04&quot;,
      south latitude, and meridians 68º 39'27 &quot;and 77º 22 '27&quot;, west
      longitude . Its location is considered strategic because it constitutes a
      frontier region with the countries of Brazil and Bolivia.</p><p>It has a
      surface area of 85,182 square kilometers equivalent to 8,518,200 hectares,
      representing 6.6% of the national territory and 15.3% of the forest.
      Provinces in Madre de Dios include Tambopata (42.58% of the departmental
      area), Manu (32.54%) and Tahuamanu (24.88%).</p><p>It is mainly covered by
      subtropical forests where various productive activities are carried out,
      including the extraction of gold, wood and chestnuts. Recently the region
      has invested in ecotourism.</p><p>Throughout its history it has faced the
      restrictive problem of a lack of  communication and transportation
      infrastructure, which has isolated it from the rest of the country and
      limited economic development.</p><p>The region is endowed with a great
      potential in natural resources, and is considered the &quot;Peruvian
      capital of the biodiversity&quot;. There are three important protected
      areas: the Manu National Park, the Bahuaja-Sonene National Park and the
      Tambopata National Reserve.</p><p>Additional information can be found on
      the <a href="http://gcfimpact.org/states?region=17817,states"><strong>GCF
      Impact Platform. </strong></a></p>
  citation:
    html: >-
      IIAP. La Región Madre de Dios <a
      href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=3&ved=0CDcQFjAC&url=http%3A%2F%2Fwww.iiap.org.pe%2Fpromamazonia%2FSBiocomercio%2FUpload%2FLineas%2FDocumentos%2F157.doc&ei=7jzLUY6iI4mFtAaRyoGACw&usg=AFQjCNHMcxZ4q1qlNvdQ0_uzIeSPgkbAXA&bvm=bv.48340889,d.Yms&cad=rja">link</a>
frameworksLawsPoliciesStrategies:
  timestamp: '2018-03-16T18:51:56.692Z'
  value:
    html: >-
      <p><strong>Strategies and Policies</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_regional_development_plan_2014_2021.pdf"
      target="_blank">Regional Development Plan 2014-2021</a>- This plan is an
      instrument of strategic planning management adjusted to the Strategic Plan
      of National Concerted Development. It contains the vision of the future, a
      situational analysis of the province, the provincial policy guidelines,
      objectives, goals and  strategic programs, as well as the indicators for
      the measurement of the progress and fulfillment of the objectives, within
      the framework of an open economy with a market vision, in order to raise
      the standard of living of its citizens, improve the income of local
      producers and generate conditions to attract investment that generates
      quality jobs.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_regional_strategy_on_biological_diversity_and_its_action_plan_2014_2021.pdf"
      target="_blank">Regional Strategy on Biological Diversity and its Action
      Plan 2014-2021</a> - The plan seek to improve management of biodiversity
      and benefit all inhabitants through its proper use. This document aims to
      strengthen the environmental governance of the Regional Government of
      Madre de Dios in the conservation of biodiversity, knowing that this term
      is synonymous with &quot;sustainable use&quot; and that it will benefit
      the population in general. Likewise, it serves as a guiding tool to face
      the various threats that are seriously affecting the
      region.</p><p><strong>Laws and Regulations</strong></p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_regional_ordinance_3_2017.pdf"
      target="_blank">Regional Ordinance 3/2017</a> - Declares of necessity and
      regional interest, the formalization of small-scale mining and artisanal
      mining in Madre de Dios, which enables mining operations to be carried out
      in compliance with environmental protection norms, using clean
      technologies and environmental remediation mechanisms, as well as recovery
      of deforested areas, contributing to the integrated development of the
      region, in accordance with Legislative Decree No. 1293 and other
      provisions issued at the national and regional levels that contribute to
      the implementation of this regional standard.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_regional_ordinance_2_2014.pdf"
      target="_blank">Regional Ordinance 2/2014</a> - Creates the Regional
      Environmental and Forest Authority (ARA MDD), as a decentralized body
      dependent on the Regional General Management.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_regional_executive_ordinance_150_2014.pdf"
      target="_blank">Regional Executive Resolution 150/2014</a> – Approves the
      <a
      href="http://transparencia.regionmadrededios.gob.pe/descarga.php?archivo=archivos/2014/MOF/MOF_2014.pdf">Organization
      and Functions Manual</a> (MOF) is a normative, guiding and operational
      management instrument that aims to describe the specific functions,
      requirements, location and relationships at the level of position or
      position of work, developing them from the organizational structure ,
      established in the Regulation of Organization and Functions, as well as on
      the basis of the requirements of positions considered in the Table for
      Personnel Allocation; in the Dependencies that make up the Regional
      Government of Madre de Dios. It defines the democratic, decentralized and
      deconcentrated organization of the Regional Government according to the
      Constitution and the Basic Law of Decentralization.</p><p><a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_regional_ordinance_17_2013.pdf"
      target="_blank">Regional Ordinance 17/2013</a> - Creates the Regional
      Environmental Information System Of Madre De Dios (SIAR-MDD), with the
      purpose of establishing and guaranteeing a fluid exchange of information
      among the public institutions of the Region and which is fully available
      in a useful and timely manner to the various users and agents with
      decision-making power.</p><p><strong>Ministerial Resolution
      301/2010</strong>- transfers functions of forest management for the
      regional government of Madre de Dios.</p><p><a
      href="http://transparencia.regionmadrededios.gob.pe/descarga.php?archivo=archivos/2009/ORDENANZAS/OCRCON00322009.pdf">Regional
      Ordinance 23/2009</a> - approves the Economic Ecological Zoning Study of
      the Department of Madre de Dios, at a macro level at a scale of 1:
      250,000, as a basic instrument of territorial planning; for the
      implementation of development policies, programs, public and private
      investment projects, which aim to promote the sustainable development of
      the department.</p>
