frameworksInstitutionalFramework:
  timestamp: '2017-11-07T17:26:31.225Z'
  value:
    html: >-
      <p><strong>Regional Directorate of Agriculture of the Regional Government
      of Madre de Dios (DRA)</strong> - is a third-level organizational line
      organ, hierarchically and administratively dependent on the Regional
      Management of Economic Development, is responsible for the organization,
      planning, management, coordination, evaluation, supervision , control and
      compliance with the functions in agrarian matters established in Article
      51 of Law No. 27867 Organic Law of Regional Governments, as amended by Law
      No. 27902.</p><p><strong>The Regional Directorate of Production of the
      Regional Government of Madre de Dios</strong> - is a third-level
      organizational line organ, hierarchically and administratively dependent
      on the Regional Management of Economic Development, is responsible for the
      organization, planning, conduction, coordination, evaluation, supervision,
      control and fulfillment of the functions in matters of fishery and
      industry established in Articles 52 and 54 of Law No. 27867 of the
      Regional Government, modified by Law No. 27902.</p><p><strong>The Regional
      Directorate of Forestry and Wildlife (DRFFS) -</strong> is a body of line
      of third organizational level, hierarchically and administratively
      dependent on the Regional Management of Natural Resources and
      Environmental Management, is responsible for managing the rational and
      sustainable management and use of forest and wildlife heritage with the
      participation of the actors involved, control the application of the norms
      and strategies in accordance with the national policy and the conservation
      of the ecosystems to improve the quality of life of the population within
      the framework of the Law N ° 29763 Forestry and Wildlife
      Law.</p><p><strong>The Regional Management of Natural Resources and
      Environmental Management - </strong>is a second level organizational organ
      of the Regional Government of Madre de Dios, is an executive body,
      hierarchically and administratively dependent of the Regional General
      Management, is responsible for planning, driving , coordination,
      evaluation, supervision and oversight of specific sectorial functions in
      the area of protected areas, the environment, and the administration of
      forest resources at the regional level.</p><p><strong>The Regional
      Management of Planning, Budget and Territorial Conditioning</strong> -
      depends hierarchically and administratively on the Regional General
      Management, responsible for the management of the technical processes of
      the Administrative Systems of Strategic Planning, Public Investment
      Projects, Budget and Taxation, Territorial Conditioning, Institutional
      Development, Rationalization and Administrative
      Modernization.</p><p><strong>The Regional Management of Natural Resources
      and Environmental Management</strong> is a second level organizational
      organ of the Regional Government of Madre de Dios, is an executive body,
      hierarchically and administratively dependent of the Regional General
      Management, is responsible for planning, driving , coordination,
      evaluation, supervision and oversight of specific sectorial functions in
      the area of protected areas, the environment, and the administration of
      forest resources at the regional level.</p>
  citation:
    html: ''
frameworksZoningSpatialPlanning:
  timestamp: '2018-03-16T18:52:34.075Z'
  value:
    html: >-
      <p>Madre de Dios finalized its economic and ecological zoning in 2009 at a
      scale of 1: 250,000.  The plan guides implementation of development
      policies, programs, public and private investment projects and was
      formalized through <a
      href="http://transparencia.regionmadrededios.gob.pe/descarga.php?archivo=archivos/2009/ORDENANZAS/OCRCON00322009.pdf">Regional
      Ordinance 23/2009</a>.  The ZEE is other territorial management
      instruments such as the Concerted Development Plan 2017-2021, Regional
      Environmental Policy and Regional Environmental Management System,
      Regional Strategy of Biological Diversity of Madre de Dios to 2021, Urban
      Development Plan Puerto Maldonado 2021 (Provincial Municipality of
      Tambopata).</p><p>Both the <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_zee_study.pdf"
      target="_blank">study</a> and <a
      href="http://gcftaskforce-database.org/assets/downloads/managed/peru/madre_de_dios/madre_de_dios_zee_map.pdf"
      target="_blank">map</a> are available for download. </p>
  citation:
