          string: Technical Assistance Partnership
      initiativeStatus:
        value:
          string: In Progress
    - id: d6f214a0-ced3-11e7-8fdf-ede48c4bd1f9
      timestamp: '2017-11-21T15:51:29.770Z'
      name:
        value:
          string: >-
            Execution of contract partial operations of management in the
            Tambopata National Reserve and Bahuaja-Sonene National Park
      description:
        value:
          html: >-
            <p>The management contract was issued by the &nbsp; Peruvian
            Government in 2007. AIDER assumes responsibility for operations
            since 2008 with a duration of 20 years. The project has already
            completed sale carbon credits to various national and international
            buyers.</p>
