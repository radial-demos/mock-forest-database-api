txt_institutions:
  timestamp: '2017-12-04T15:36:04.797Z'
  value:
    html: >-
      <p><strong>Ministry of Environment (<em>Ministerio del Ambiente -
      MINAM</em>) - </strong>Established with a mission to ensure sustainable
      use and conservation of natural resources and environmental quality for
      the benefit of people and the environment in an effective and
      decentralized in collaboration with public and private organizations and
      civil society, within the framework of green growth and environmental
      governance.  MINAM serves as the focal point for climate change issues in
      the country and has established the following seven areas as
      priorities:</p><ol><li>Sustainable use of biodiversity and, in particular,
      forests</li><li>Adaptation and mitigation to climate
      change</li><li>Efficient management of solid waste</li><li>Comprehensive
      marine-coastal management</li><li>Prevention, pollution control and
      eco-efficiency</li><li>Adequacy of environmental
      institutions</li><li>Means of implementation of environmental
      policy</li></ol><p><strong>National Service of Natural Protected Areas
      (</strong><em><strong>El Servicio Nacional de Áreas Naturales Protegidas
      por el Estado - SERNANP) - </strong></em>Established in 2008 as a body
      within MINAM, SERNANP is the governing body of the National System of
      Natural Areas Protected by the State (Sinanpe), and in its capacity as a
      technical-normative authority it carries out its work in coordination with
      regional governments, local and owners of properties recognized as private
      conservation areas.Its mission is to ensure the conservation of the
      country's Natural Protected Areas, their biological diversity and the
      maintenance of their services environmental</p><p><strong>National Forest
      Service (</strong><em>Servicio Forestal Nacional - SERFOR</em><strong>) -
      </strong>Established in 2014 within the Ministry of Agriculture, SERFOR is
      the  National Forestry and Wildlife Authority of Peru and the governing
      body of the National Forestry and Wildlife Management System (SINAFOR). It
      was created with the Forestry and Wildlife Law (Law No. 29763) and began
      operations on July 26, 2014. SERFOR carries a mission to promote
      sustainable and participatory management of forest resources and wildlife,
      and the use of their ecosystem services, providing quality services that
      contribute to the well-being of citizens.</p><p><br /><br /></p>
  citation:
    html: ''
